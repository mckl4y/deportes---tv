<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amantes del futbOl | Live Total</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --card: #111111;
            --accent: #f8ff13;
            --text: #ffffff;
            --border: #222;
        }

        * { box-sizing: border-box; outline: none; }
        body { 
            margin: 0; font-family: 'Roboto', sans-serif; 
            background-color: var(--bg); color: var(--text);
            padding-top: 130px; 
        }

        /* HEADER */
        .fixed-header {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: #000; border-bottom: 2px solid var(--accent);
        }
        nav { 
            height: 65px; display: flex; align-items: center; 
            padding: 0 20px; justify-content: space-between;
        }
        .logo-container { display: flex; align-items: center; font-family: 'Orbitron', sans-serif; font-size: 18px; font-weight: 900; }
        .ball-o { width: 18px; height: 18px; background: white; border-radius: 50%; position: relative; margin-left: 2px; background: radial-gradient(circle at 30% 30%, #fff, #999); display: inline-block; }
        .ball-o::after { content: '‚öΩ'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 15px; }

        .search-container { padding: 10px 20px; background: #111; display: flex; justify-content: center; }
        #main-search {
            width: 100%; max-width: 600px; background: #000; border: 1px solid #333;
            padding: 10px 15px; color: white; border-radius: 4px; font-size: 14px;
        }

        .nav-links { display: flex; gap: 15px; }
        .nav-btn { background: none; border: none; color: #666; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 12px; transition: 0.3s; padding: 10px 0; border-bottom: 2px solid transparent; }
        .nav-btn.active { color: var(--accent); border-bottom: 2px solid var(--accent); }

        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        
        /* TIMELINE - ESTILO MASIVO */
        .sport-group-title { background: #1a1a1a; color: var(--accent); padding: 8px 15px; font-weight: 900; font-size: 12px; margin: 20px 0 10px; border-radius: 4px; border-left: 4px solid var(--accent); }
        .event-row {
            display: grid; grid-template-columns: 80px 1fr; gap: 12px;
            background: var(--card); margin-bottom: 6px; padding: 12px;
            border-radius: 4px; border: 1px solid var(--border); align-items: center;
        }
        .event-time { text-align: center; font-weight: 900; color: #22c55e; font-size: 13px; border-right: 1px solid #222; }
        .event-teams { font-size: 14px; font-weight: 700; color: #fff; }
        .event-tournament { font-size: 10px; color: #555; text-transform: uppercase; margin-bottom: 2px; }
        .btn-direct { background: var(--accent); color: #000; border: none; padding: 6px; font-size: 10px; font-weight: 900; border-radius: 3px; cursor: pointer; margin-top: 5px; width: 100%; }

        /* CANALES */
        .channels-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 8px; }
        .channel-card { background: var(--card); padding: 10px; border-radius: 4px; text-align: center; border: 1px solid var(--border); cursor: pointer; }
        .channel-card img { height: 30px; margin-bottom: 5px; }
        .channel-name { font-size: 10px; font-weight: bold; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* PLAYER */
        #player-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 5000; display: none; flex-direction: column; }
        .player-header { padding: 15px; background: #000; display: flex; justify-content: space-between; align-items: center; }
        iframe { flex-grow: 1; border: none; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="fixed-header">
    <nav>
        <div class="logo-container"><span>amantes del futb</span><div class="ball-o"></div></div>
        <div class="nav-links">
            <button id="btn-events" class="nav-btn" onclick="switchTab('events')">EVENTOS HOY</button>
            <button id="btn-channels" class="nav-btn" onclick="switchTab('channels')">CANALES TV</button>
        </div>
    </nav>
    <div class="search-container">
        <input type="text" id="main-search" placeholder="Busca equipo, liga (NBA, LaLiga, Boxeo)..." onkeyup="filterContent()">
    </div>
</div>

<div class="container">
    <div id="tab-events-content">
        <div id="timeline-list">Cargando agenda masiva...</div>
    </div>
    <div id="tab-channels-content" class="hidden">
        <div id="countries-list">Cargando canales...</div>
    </div>
</div>

<div id="player-overlay">
    <div class="player-header">
        <span id="playing-title" style="font-size:12px; font-weight:900; color:var(--accent);"></span>
        <button onclick="closePlayer()" style="background:var(--accent); border:none; padding:8px 15px; font-weight:900; cursor:pointer;">CERRAR X</button>
    </div>
    <iframe id="video-engine" allowfullscreen></iframe>
</div>

<script>
    let currentTab = localStorage.getItem('lastTab') || 'events';
    let rawEvents = [];
    let rawChannels = [];

    async function init() {
        try {
            // API 1: Agenda deportiva masiva (F√∫tbol, Basket, Tenis, etc.)
            const resS = await fetch("https://api.cdn-live.tv/api/v1/events/sports/?user=cdnlivetv&plan=free");
            const dataS = await resS.json();
            
            // API 2: Canales
            const resC = await fetch("https://api.cdn-live.tv/api/v1/channels/?user=cdnlivetv&plan=free");
            const dataC = await resC.json();

            // Procesamos la agenda para agrupar TODOS los deportes
            const sports = dataS['cdn-live-tv'];
            for (let sport in sports) {
                sports[sport].forEach(ev => {
                    ev.sportCategory = sport;
                    rawEvents.push(ev);
                });
            }

            // Ordenar por hora
            rawEvents.sort((a,b) => a.time.localeCompare(b.time));
            rawChannels = dataC.channels;

            switchTab(currentTab);
        } catch(e) { 
            document.getElementById('timeline-list').innerHTML = "Error cargando la agenda.";
        }
    }

    function renderEvents(list) {
        const target = document.getElementById('timeline-list');
        if(list.length === 0) {
            target.innerHTML = "<p style='text-align:center;'>No se encontraron eventos.</p>";
            return;
        }

        // Agrupar visualmente por deporte
        const grouped = {};
        list.forEach(ev => {
            if(!grouped[ev.sportCategory]) grouped[ev.sportCategory] = [];
            grouped[ev.sportCategory].push(ev);
        });

        let html = '';
        for(let sport in grouped) {
            html += `<div class="sport-group-title">üî• ${sport.toUpperCase()}</div>`;
            grouped[sport].forEach(ev => {
                html += `
                <div class="event-row">
                    <div class="event-time">${ev.status === 'live' ? 'VIVO' : ev.time}</div>
                    <div>
                        <div class="event-tournament">${ev.tournament}</div>
                        <div class="event-teams">${ev.homeTeam} vs ${ev.awayTeam}</div>
                        <button class="btn-direct" onclick="openMulti('${ev.id}')">VER OPCIONES DE CANAL üì∫</button>
                    </div>
                </div>`;
            });
        }
        target.innerHTML = html;
    }

    // Funci√≥n para abrir los canales espec√≠ficos de un evento
    function openMulti(eventId) {
        const ev = rawEvents.find(e => e.id === eventId);
        if(ev && ev.channels.length > 0) {
            // Si el evento tiene canales directos, mostramos el primero
            openPlayer(ev.channels[0].url, ev.homeTeam + ' vs ' + ev.awayTeam);
        } else {
            // Si no, mandamos a la pesta√±a de canales general
            switchTab('channels');
        }
    }

    function renderChannels(list) {
        const target = document.getElementById('countries-list');
        const groups = {};
        list.forEach(ch => {
            const country = ch.code.toUpperCase();
            if(!groups[country]) groups[country] = [];
            groups[country].push(ch);
        });

        let html = '';
        Object.keys(groups).sort().forEach(c => {
            html += `<div class="sport-group-title">üåç ${c}</div><div class="channels-grid">`;
            groups[c].forEach(ch => {
                html += `
                <div class="channel-card" onclick="openPlayer('${ch.url}', '${ch.name}')">
                    <img src="${ch.image}" onerror="this.src='https://via.placeholder.com/30?text=TV'">
                    <div class="channel-name">${ch.name}</div>
                </div>`;
            });
            html += `</div>`;
        });
        target.innerHTML = html;
    }

    function switchTab(tab) {
        currentTab = tab;
        localStorage.setItem('lastTab', tab);
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${tab}`).classList.add('active');
        
        if(tab === 'events') {
            document.getElementById('tab-events-content').classList.remove('hidden');
            document.getElementById('tab-channels-content').classList.add('hidden');
            renderEvents(rawEvents);
        } else {
            document.getElementById('tab-events-content').classList.add('hidden');
            document.getElementById('tab-channels-content').classList.remove('hidden');
            renderChannels(rawChannels);
        }
    }

    function filterContent() {
        const q = document.getElementById('main-search').value.toLowerCase();
        if(currentTab === 'events') {
            const f = rawEvents.filter(e => e.homeTeam.toLowerCase().includes(q) || e.awayTeam.toLowerCase().includes(q) || e.sportCategory.toLowerCase().includes(q) || e.tournament.toLowerCase().includes(q));
            renderEvents(f);
        } else {
            const f = rawChannels.filter(c => c.name.toLowerCase().includes(q));
            renderChannels(f);
        }
    }

    function openPlayer(url, title) {
        document.getElementById('playing-title').innerText = title.toUpperCase();
        document.getElementById('video-engine').src = url;
        document.getElementById('player-overlay').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closePlayer() {
        document.getElementById('player-overlay').style.display = 'none';
        document.getElementById('video-engine').src = '';
        document.body.style.overflow = 'auto';
    }

    init();
</script>
</body>
</html>
