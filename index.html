<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agus y su paginita TV</title>
    <style>
        :root { 
            --accent: #00ff41; --bg: #050505; --card-bg: rgba(20, 20, 20, 0.95);
            --live: #00ff41; --upcoming: #f1c40f;
        }
        
        body { 
            font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; padding-bottom: 100px;
            transition: background 0.6s ease; background-attachment: fixed; background-size: cover; background-position: center;
        }

        /* Fondos Din√°micos */
        .bg-featured { background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)), url('https://wallpaperaccess.com/full/1331828.jpg'); } /* Fondo √âpico */
        .bg-soccer { background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1574629810360-7efbbe195018?q=80&w=2000'); }
        .bg-nba { background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1546519638-68e109498ffc?q=80&w=2000'); }
        .bg-live { background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1504450758481-7338eba7524a?q=80&w=2000'); }

        header { padding: 40px 20px 10px; text-align: center; }
        header h1 { font-size: 28px; font-weight: 900; margin: 0; letter-spacing: -1px; }

        .sport-menu {
            display: flex; gap: 10px; overflow-x: auto; padding: 20px;
            position: sticky; top: 0; z-index: 101; backdrop-filter: blur(20px); background: rgba(0,0,0,0.6);
        }
        .sport-menu::-webkit-scrollbar { display: none; }
        .sport-btn {
            background: rgba(255,255,255,0.1); border: none; color: white; padding: 10px 22px; 
            border-radius: 30px; font-size: 13px; font-weight: 800; white-space: nowrap; cursor: pointer;
        }
        .sport-btn.active { background: var(--accent); color: black; box-shadow: 0 0 15px var(--accent); }

        .container { padding: 0 15px; max-width: 800px; margin: auto; }

        /* Tarjeta de Partido Mejorada */
        .match-card { 
            background: var(--card-bg); border-radius: 24px; padding: 20px; margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.08); animation: fadeIn 0.5s ease;
        }
        .match-header { display: flex; justify-content: space-between; font-size: 11px; margin-bottom: 15px; color: #aaa; text-transform: uppercase; font-weight: 700; }
        
        .teams-grid { display: grid; grid-template-columns: 1fr 70px 1fr; align-items: center; text-align: center; margin-bottom: 15px; }
        .team img { width: 55px; height: 55px; object-fit: contain; margin-bottom: 8px; }
        .score { font-size: 26px; font-weight: 900; color: white; }

        /* Detalles adicionales (Fecha, Estadio, Lugar) */
        .match-details { font-size: 12px; text-align: center; color: #777; margin-bottom: 15px; line-height: 1.5; }
        .match-details b { color: #ccc; }

        /* Acorde√≥n de Canales dentro del Partido */
        .stream-dropdown { border-top: 1px solid rgba(255,255,255,0.1); margin-top: 15px; }
        .stream-toggle { 
            width: 100%; padding: 12px; background: none; border: none; color: var(--accent); 
            font-weight: 800; font-size: 12px; cursor: pointer; display: flex; justify-content: space-between;
        }
        .stream-list { display: none; padding: 10px 0; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stream-list.open { display: grid; }
        .stream-btn { 
            background: rgba(255,255,255,0.05); color: white; text-decoration: none; padding: 10px; 
            border-radius: 10px; font-size: 11px; text-align: center; border: 1px solid rgba(255,255,255,0.1);
        }

        /* Tab Bar */
        .tab-bar { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; justify-content: space-around; padding: 15px 0 35px; border-top: 1px solid #222; z-index: 1000; }
        .tab-btn { background: none; border: none; color: #555; font-weight: bold; font-size: 12px; cursor: pointer; }
        .tab-btn.active { color: white; border-top: 2px solid white; padding-top: 10px; margin-top: -12px; }

        .hidden { display: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-featured">

<header><h1>Agus y su paginita TV</h1></header>

<div id="tab-agenda">
    <div class="sport-menu">
        <button class="sport-btn active" onclick="setCat('Featured', 'featured')">‚ú® Destacados</button>
        <button class="sport-btn" onclick="setCat('LiveNow', 'live')">üî¥ En Directo</button>
        <button class="sport-btn" onclick="setCat('Soccer', 'soccer')">F√∫tbol</button>
        <button class="sport-btn" onclick="setCat('NBA', 'nba')">NBA</button>
        <button class="sport-btn" onclick="setCat('NFL', 'nba')">NFL</button>
        <button class="sport-btn" onclick="setCat('Amateur', 'soccer')">Amateur</button>
    </div>
    <div class="container" id="agenda-content"></div>
</div>

<div id="tab-tv" class="hidden">
    <div class="container" id="tv-content" style="margin-top:20px;"></div>
</div>

<nav class="tab-bar">
    <button class="tab-btn active" onclick="switchTab('agenda')">DEPORTES</button>
    <button class="tab-btn" onclick="switchTab('tv')">CANALES TV</button>
</nav>

<script>
    const PROXY = "https://api.allorigins.win/get?url=";
    const APIS = {
        sports: "https://api.cdn-live.tv/api/v1/events/sports/?user=cdnlivetv&plan=free",
        channels: "https://api.cdn-live.tv/api/v1/channels/?user=cdnlivetv&plan=free"
    };

    const FLAGS = { "es": "üá™üá∏", "mx": "üá≤üáΩ", "us": "üá∫üá∏", "ar": "üá¶üá∑", "gb": "üá¨üáß", "it": "üáÆüáπ", "fr": "üá´üá∑", "de": "üá©üá™", "br": "üáßüá∑" };
    let db = { sports: {}, channels: [] };
    let currentCat = 'Featured';

    async function init() {
        try {
            const [s, c] = await Promise.all([
                fetch(PROXY + encodeURIComponent(APIS.sports)).then(r => r.json()),
                fetch(PROXY + encodeURIComponent(APIS.channels)).then(r => r.json())
            ]);
            db.sports = JSON.parse(s.contents)['cdn-live-tv'] || {};
            db.channels = JSON.parse(c.contents).channels || [];
            render();
        } catch (e) { document.getElementById('agenda-content').innerHTML = "Error cargando datos."; }
    }

    function setCat(cat, bg) {
        currentCat = cat;
        document.body.className = 'bg-' + bg;
        document.querySelectorAll('.sport-btn').forEach(b => b.classList.toggle('active', b.innerText.includes(cat) || (cat==='Featured' && b.innerText.includes('Destacados'))));
        render();
    }

    function render() {
        let h = "";
        let cats = (currentCat === 'Featured' || currentCat === 'LiveNow') ? ["Soccer", "NBA", "NFL", "NHL"] : [currentCat];
        
        cats.forEach(cat => {
            const events = db.sports[cat] || [];
            events.forEach(e => {
                const status = e.status.toLowerCase();
                if (status === 'finished') return; // No mostrar finalizados
                
                const isLive = status === 'live';
                if (currentCat === 'LiveNow' && !isLive) return; // Filtro solo directo

                h += `
                <div class="match-card">
                    <div class="match-header">
                        <span style="color:${isLive ? 'var(--live)' : 'var(--upcoming)'}">${isLive ? '‚óè EN DIRECTO' : 'PR√ìXIMO'}</span>
                        <span>${e.tournament}</span>
                    </div>
                    <div class="teams-grid">
                        <div class="team"><img src="${e.homeTeamIMG}"><div>${e.homeTeam}</div></div>
                        <div class="score">${isLive ? (e.score || 'vs') : e.time}</div>
                        <div class="team"><img src="${e.awayTeamIMG}"><div>${e.awayTeam}</div></div>
                    </div>
                    <div class="match-details">
                        <b>üìÖ Fecha:</b> ${e.date || 'Hoy'} &nbsp;|&nbsp; <b>üèüÔ∏è Estadio:</b> ${e.stadium || 'TBA'}<br>
                        <b>üìç Ubicaci√≥n:</b> ${e.country || 'Internacional'}
                    </div>
                    <div class="stream-dropdown">
                        <button class="stream-toggle" onclick="this.nextElementSibling.classList.toggle('open')">
                            VER CANALES DISPONIBLES <span>‚ñº</span>
                        </button>
                        <div class="stream-list">
                            ${e.channels ? e.channels.map(ch => `
                                <a href="${ch.url}" target="_blank" class="stream-btn">
                                    ${FLAGS[ch.channel_code] || 'üåê'} ${ch.channel_name}
                                </a>`).join('') : '<p>Sin enlaces a√∫n</p>'}
                        </div>
                    </div>
                </div>`;
            });
        });
        document.getElementById('agenda-content').innerHTML = h || "<p style='text-align:center; padding:50px;'>No hay eventos disponibles aqu√≠.</p>";
    }

    function switchTab(t) {
        document.getElementById('tab-agenda').classList.toggle('hidden', t !== 'agenda');
        document.getElementById('tab-tv').classList.toggle('hidden', t !== 'tv');
        document.querySelectorAll('.tab-btn').forEach((b, i) => b.classList.toggle('active', (t==='agenda' && i===0) || (t==='tv' && i===1)));
    }

    init();
</script>
</body>
</html>
