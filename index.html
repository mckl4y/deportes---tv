<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Sports & Global TV</title>
    <style>
        :root { 
            --bg: #080808; --card: #121212; --primary: #ffffff;
            --live: #28a745; --finished: #dc3545; --upcoming: #ffc107;
        }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: white; margin: 0; padding-bottom: 90px; }
        
        /* Cabecera y buscador */
        header { background: #000; padding: 15px; text-align: center; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 100; }
        .search-box { padding: 10px; background: #000; border-bottom: 1px solid #222; position: sticky; top: 55px; z-index: 99; }
        #search { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #333; background: #111; color: white; font-size: 15px; box-sizing: border-box; outline: none; }

        .container { padding: 15px; max-width: 800px; margin: auto; }
        
        /* Secciones y T√≠tulos */
        .section-header { display: flex; align-items: center; gap: 10px; margin: 25px 0 15px; padding-bottom: 8px; border-bottom: 1px solid #222; }
        .section-header span { font-size: 18px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }

        /* Agenda */
        .match-card { background: var(--card); border-radius: 15px; padding: 18px; margin-bottom: 15px; border: 1px solid #1a1a1a; }
        .match-top { display: flex; justify-content: space-between; font-size: 11px; margin-bottom: 12px; }
        .badge { padding: 3px 8px; border-radius: 4px; font-weight: bold; color: #000; }
        .badge-live { background: var(--live); color: white; animation: pulse 2s infinite; }
        .badge-upcoming { background: var(--upcoming); }
        
        .teams-area { display: flex; align-items: center; justify-content: space-between; margin: 10px 0; }
        .team { flex: 1; text-align: center; font-size: 14px; font-weight: 500; }
        .team img { width: 40px; height: 40px; object-fit: contain; display: block; margin: 0 auto 8px; }
        .score-box { background: #000; padding: 8px 15px; border-radius: 8px; font-size: 20px; font-weight: 900; min-width: 50px; text-align: center; border: 1px solid #333; }

        /* Canales */
        .country-group { margin-bottom: 30px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 12px; }
        .channel-card { background: var(--card); border-radius: 10px; padding: 12px; text-align: center; border: 1px solid #1a1a1a; }
        .channel-card img { width: 100%; height: 50px; object-fit: contain; margin-bottom: 8px; }
        .channel-name { font-size: 11px; font-weight: bold; height: 30px; overflow: hidden; }

        /* Botones y Nav */
        .btn { background: #fff; color: #000; text-decoration: none; padding: 10px; border-radius: 8px; font-size: 12px; font-weight: bold; display: block; text-align: center; margin-top: 15px; }
        .nav { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #222; }
        .tab { color: #555; background: none; border: none; font-weight: bold; cursor: pointer; }
        .tab.active { color: white; border-bottom: 2px solid white; }
        
        .hidden { display: none; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<header><h2 id="view-title">üìÖ TOP DESTACADOS</h2></header>

<div class="search-box">
    <input type="text" id="search" placeholder="Buscar equipo, liga o pa√≠s..." onkeyup="render()">
</div>

<div class="container">
    <div id="tab-agenda">
        <div id="agenda-list">Cargando eventos destacados...</div>
    </div>
    <div id="tab-tv" class="hidden">
        <div id="channels-list">Cargando canales por pa√≠ses...</div>
    </div>
</div>

<nav class="nav">
    <button class="tab active" onclick="switchTab('agenda')">DESTACADOS</button>
    <button class="tab" onclick="switchTab('tv')">CANALES TV</button>
</nav>

<script>
    const PROXY = "https://api.allorigins.win/get?url=";
    const API_SPORTS = "https://api.cdn-live.tv/api/v1/events/sports/?user=cdnlivetv&plan=free";
    const API_CHANNELS = "https://api.cdn-live.tv/api/v1/channels/?user=cdnlivetv&plan=free";

    // Filtro de ligas importantes
    const TOP_LEAGUES = ["LaLiga", "Premier League", "Champions League", "NBA", "NFL", "NHL", "Bundesliga", "Serie A", "Ligue 1", "Libertadores"];
    
    // Mapa de banderas
    const FLAGS = { "us": "üá∫üá∏", "es": "üá™üá∏", "mx": "üá≤üáΩ", "ar": "üá¶üá∑", "gb": "üá¨üáß", "it": "üáÆüáπ", "fr": "üá´üá∑", "de": "üá©üá™", "br": "üáßüá∑", "co": "üá®üá¥", "ca": "üá®üá¶", "pt": "üáµüáπ" };

    let db = { sports: {}, channels: [] };
    let view = 'agenda';

    async function load() {
        try {
            const [s, c] = await Promise.all([
                fetch(PROXY + encodeURIComponent(API_SPORTS)).then(r => r.json()),
                fetch(PROXY + encodeURIComponent(API_CHANNELS)).then(r => r.json())
            ]);
            db.sports = JSON.parse(s.contents)['cdn-live-tv'] || {};
            db.channels = JSON.parse(c.contents).channels || [];
            render();
        } catch (e) { document.getElementById('agenda-list').innerText = "Error al cargar datos."; }
    }

    function switchTab(t) {
        view = t;
        document.getElementById('tab-agenda').classList.toggle('hidden', t !== 'agenda');
        document.getElementById('tab-tv').classList.toggle('hidden', t !== 'tv');
        document.getElementById('view-title').innerText = t === 'agenda' ? "üìÖ TOP DESTACADOS" : "üì∫ CANALES POR PA√çS";
        document.querySelectorAll('.tab').forEach((b, i) => b.classList.toggle('active', (t==='agenda' && i===0) || (t==='tv' && i===1)));
        render();
    }

    function render() {
        const q = document.getElementById('search').value.toLowerCase();
        if (view === 'agenda') renderAgenda(q); else renderChannels(q);
    }

    function renderAgenda(q) {
        let h = "";
        ["Soccer", "NBA", "NFL", "NHL"].forEach(cat => {
            const filtered = (db.sports[cat] || []).filter(e => {
                const isTop = TOP_LEAGUES.some(l => e.tournament.includes(l)) || e.status === 'live';
                const matchesSearch = e.homeTeam.toLowerCase().includes(q) || e.awayTeam.toLowerCase().includes(q);
                return isTop && matchesSearch && e.status !== 'finished'; // Solo directo y pr√≥ximos
            });

            if (filtered.length > 0) {
                h += `<div class="section-header"><span>${cat}</span></div>`;
                filtered.forEach(e => {
                    const isLive = e.status.toLowerCase() === 'live';
                    h += `
                    <div class="match-card">
                        <div class="match-top">
                            <span class="badge ${isLive ? 'badge-live' : 'badge-upcoming'}">${e.status}</span>
                            <span>${e.tournament}</span>
                        </div>
                        <div class="teams-area">
                            <div class="team"><img src="${e.homeTeamIMG}">${e.homeTeam}</div>
                            <div class="score-box">${isLive ? (e.score || 'vs') : e.time}</div>
                            <div class="team"><img src="${e.awayTeamIMG}">${e.awayTeam}</div>
                        </div>
                        ${e.channels && e.channels[0] ? `<a href="${e.channels[0].url}" target="_blank" class="btn">VER AHORA</a>` : ''}
                    </div>`;
                });
            }
        });
        document.getElementById('agenda-list').innerHTML = h || "<p style='text-align:center'>No hay eventos destacados en directo.</p>";
    }

    function renderChannels(q) {
        const grouped = db.channels.reduce((acc, ch) => {
            const country = ch.code.toLowerCase();
            if (!acc[country]) acc[country] = [];
            if (ch.name.toLowerCase().includes(q)) acc[country].push(ch);
            return acc;
        }, {});

        let h = "";
        Object.keys(grouped).sort().forEach(country => {
            if (grouped[country].length > 0) {
                const flag = FLAGS[country] || "üåê";
                h += `<div class="country-group">
                        <div class="section-header"><span>${flag} ${country.toUpperCase()}</span></div>
                        <div class="grid">
                            ${grouped[country].map(c => `
                                <div class="channel-card">
                                    <img src="${c.image}">
                                    <div class="channel-name">${c.name}</div>
                                    <a href="${c.url}" target="_blank" class="btn" style="margin-top:8px; padding:5px;">VER</a>
                                </div>
                            `).join('')}
                        </div>
                    </div>`;
            }
        });
        document.getElementById('channels-list').innerHTML = h || "No se encontraron canales.";
    }

    load();
</script>
</body>
</html>
