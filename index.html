<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMANTES DEL Fâš½TBOL</title>
    <style>
        :root { 
            --accent: #00ff41; --bg: #050505; --card-bg: rgba(18, 18, 18, 0.95);
            --text-dim: #aaa;
        }
        
        body { 
            font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; padding-bottom: 100px;
            background-attachment: fixed; background-size: cover; background-position: center; transition: background 0.5s ease;
        }

        /* Fondos DinÃ¡micos */
        .bg-futbol { background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1574629810360-7efbbe195018?q=80&w=1200'); }
        .bg-baloncesto { background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1546519638-68e109498ffc?q=80&w=1200'); }
        .bg-americano { background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1566577739112-5180d4bf9390?q=80&w=1200'); }
        .bg-tenis { background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1592709823125-a191f07a2a5e?q=80&w=1200'); }
        .bg-default { background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('https://wallpaperaccess.com/full/1331828.jpg'); }

        header { padding: 30px 20px 10px; text-align: center; }
        header h1 { font-size: 22px; font-weight: 900; letter-spacing: 1px; }
        .ball { color: var(--accent); }

        .category-nav {
            display: flex; gap: 10px; overflow-x: auto; padding: 15px 20px;
            position: sticky; top: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(15px);
            z-index: 100; border-bottom: 1px solid #222; scrollbar-width: none;
        }
        .cat-btn {
            background: #1a1a1a; border: none; color: white; padding: 10px 20px; 
            border-radius: 25px; font-size: 13px; font-weight: 700; white-space: nowrap; cursor: pointer;
        }
        .cat-btn.active { background: var(--accent); color: black; box-shadow: 0 0 15px var(--accent); }

        .container { padding: 15px; max-width: 800px; margin: auto; }

        .event-card { 
            background: var(--card-bg); border-radius: 20px; padding: 20px; margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .countdown { font-size: 10px; color: var(--accent); margin-bottom: 5px; font-weight: bold; }
        
        .event-main { display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; gap: 10px; text-align: center; }
        .team img { width: 45px; height: 45px; object-fit: contain; margin-bottom: 5px; }
        .team-name { font-size: 13px; font-weight: 600; display: block; }
        .score-time { font-size: 18px; font-weight: 900; background: #000; padding: 5px 12px; border-radius: 8px; border: 1px solid #333; }

        .acc-item { background: #111; border-radius: 12px; margin-bottom: 10px; border: 1px solid #222; overflow: hidden; }
        .acc-header { padding: 15px; cursor: pointer; display: flex; justify-content: space-between; font-weight: 700; font-size: 13px; }
        .acc-content { display: none; padding: 15px; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; background: #080808; }
        .acc-content.open { display: grid; }
        .chan-card { background: #1a1a1a; padding: 10px; border-radius: 8px; text-align: center; text-decoration: none; color: white; border: 1px solid #333; font-size: 11px; }
        .chan-card img { height: 30px; margin-bottom: 5px; }

        .tab-bar { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; justify-content: space-around; padding: 15px 0 30px; border-top: 1px solid #222; z-index: 1000; }
        .tab-btn { background: none; border: none; color: #555; font-weight: bold; cursor: pointer; }
        .tab-btn.active { color: white; border-bottom: 2px solid var(--accent); }

        .hidden { display: none; }
    </style>
</head>
<body class="bg-default">

<header><h1>AMANTES DEL F<span class="ball">âš½</span>TBOL</h1></header>

<div id="tab-agenda">
    <div class="category-nav" id="cat-nav"></div>
    <div class="container" id="agenda-content"></div>
</div>

<div id="tab-tv" class="hidden">
    <div class="container" id="tv-content"></div>
</div>

<nav class="tab-bar">
    <button class="tab-btn active" onclick="switchTab('agenda')">RESULTADOS</button>
    <button class="tab-btn" onclick="switchTab('tv')">CANALES TV</button>
</nav>

<script>
    const PROXY = "https://api.allorigins.win/get?url=";
    const API_SPORTS = "https://api.cdn-live.tv/api/v1/events/sports/?user=cdnlivetv&plan=free";
    const API_CHANNELS = "https://api.cdn-live.tv/api/v1/channels/?user=cdnlivetv&plan=free";

    const COUNTRY_MAP = { 
        "es": ["EspaÃ±a", "ğŸ‡ªğŸ‡¸"], "mx": ["MÃ©xico", "ğŸ‡²ğŸ‡½"], "us": ["EE.UU.", "ğŸ‡ºğŸ‡¸"], "ar": ["Argentina", "ğŸ‡¦ğŸ‡·"], 
        "gb": ["Reino Unido", "ğŸ‡¬ğŸ‡§"], "it": ["Italia", "ğŸ‡®ğŸ‡¹"], "fr": ["Francia", "ğŸ‡«ğŸ‡·"], "de": ["Alemania", "ğŸ‡©ğŸ‡ª"], 
        "br": ["Brasil", "ğŸ‡§ğŸ‡·"], "co": ["Colombia", "ğŸ‡¨ğŸ‡´"], "cl": ["Chile", "ğŸ‡¨ğŸ‡±"], "pe": ["PerÃº", "ğŸ‡µğŸ‡ª"]
    };

    const TRANSLATE = { "Soccer": "FÃºtbol", "NBA": "Baloncesto", "NFL": "Americano", "Tennis": "Tenis", "Cricket": "Cricket", "NHL": "Hockey" };

    let db = { sports: {}, channels: [] };
    let currentCat = 'Soccer';

    // FunciÃ³n de cachÃ© inteligente
    function saveCache() { localStorage.setItem('agus_tv_cache', JSON.stringify({ db, time: Date.now() })); }
    function loadCache() {
        const cached = localStorage.getItem('agus_tv_cache');
        if (cached) {
            const data = JSON.parse(cached);
            db = data.db;
            render();
            return (Date.now() - data.time) < 300000; // Si tiene menos de 5 min, es fresca
        }
        return false;
    }

    async function init() {
        const isFresh = loadCache();
        if (!isFresh) {
            try {
                const [sRes, cRes] = await Promise.all([
                    fetch(PROXY + encodeURIComponent(API_SPORTS)).then(r => r.json()),
                    fetch(PROXY + encodeURIComponent(API_CHANNELS)).then(r => r.json())
                ]);
                const sData = JSON.parse(sRes.contents);
                db.sports = sData['cdn-live-tv'] || sData;
                db.channels = JSON.parse(cRes.contents).channels || [];
                saveCache();
                render();
            } catch (e) { console.error("Error API"); }
        }
    }

    function render() {
        const categories = Object.keys(db.sports).filter(cat => !cat.includes('total_') && !cat.includes('cached') && !cat.includes('timestamp'));
        const nav = document.getElementById('cat-nav');
        nav.innerHTML = categories.map(cat => `
            <button class="cat-btn ${cat === currentCat ? 'active' : ''}" onclick="setCat('${cat}')">
                ${TRANSLATE[cat] || cat}
            </button>
        `).join('');
        renderSports();
        renderTV();
    }

    function setCat(cat) {
        currentCat = cat;
        const name = (TRANSLATE[cat] || cat).toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        document.body.className = `bg-${name}`;
        render();
    }

    function updateCountdowns() {
        document.querySelectorAll('.countdown').forEach(el => {
            const timeStr = el.getAttribute('data-time');
            if (!timeStr || timeStr.includes(':')) {
                const now = new Date();
                const [h, m] = timeStr.split(':');
                const target = new Date();
                target.setHours(h, m, 0);
                if (target < now) target.setDate(target.getDate() + 1);
                const diff = target - now;
                const hours = Math.floor(diff / 3600000);
                const mins = Math.floor((diff % 3600000) / 60000);
                el.innerText = `EMPIEZA EN: ${hours}h ${mins}m`;
            }
        });
    }

    function renderSports() {
        let events = db.sports[currentCat] || [];
        events = events.filter(e => e.status.toLowerCase() !== 'finished');
        events.sort((a, b) => (a.time || "").localeCompare(b.time || ""));

        let html = "";
        events.forEach(e => {
            const isLive = e.status.toLowerCase() === 'live';
            html += `
            <div class="event-card">
                <div class="countdown" data-time="${isLive ? '' : e.time}">${isLive ? 'ğŸ”´ EN VIVO' : ''}</div>
                <div style="font-size:10px; color:#666; margin-bottom:10px;">${e.tournament}</div>
                <div class="event-main">
                    <div class="team"><img src="${e.homeTeamIMG}"> <span class="team-name">${e.homeTeam}</span></div>
                    <div class="score-time">${isLive ? (e.score || 'vs') : e.time}</div>
                    <div class="team"><img src="${e.awayTeamIMG}"> <span class="team-name">${e.awayTeam}</span></div>
                </div>
                <div class="acc-item" style="margin-top:15px; border-color:var(--accent)">
                    <div class="acc-header" onclick="this.nextElementSibling.classList.toggle('open')" style="color:var(--accent)">
                        VER CANALES <span>â–¼</span>
                    </div>
                    <div class="acc-content">
                        ${e.channels ? e.channels.map(ch => `<a href="${ch.url}" target="_blank" class="chan-card">ğŸ“º ${ch.channel_name}</a>`).join('') : '<p>PrÃ³ximamente</p>'}
                    </div>
                </div>
            </div>`;
        });
        document.getElementById('agenda-content').innerHTML = html || "<p style='text-align:center'>No hay eventos prÃ³ximos.</p>";
        updateCountdowns();
    }

    function renderTV() {
        const grouped = db.channels.reduce((acc, ch) => {
            const country = ch.code.toLowerCase();
            if (!acc[country]) acc[country] = [];
            acc[country].push(ch);
            return acc;
        }, {});

        let html = "";
        Object.keys(grouped).sort().forEach(code => {
            const countryData = COUNTRY_MAP[code] || [code.toUpperCase(), "ğŸŒ"];
            html += `
            <div class="acc-item">
                <div class="acc-header" onclick="this.nextElementSibling.classList.toggle('open')">
                    <span>${countryData[1]} ${countryData[0]}</span> <span>â–¼</span>
                </div>
                <div class="acc-content">
                    ${grouped[code].map(c => `
                        <a href="${c.url}" target="_blank" class="chan-card">
                            <img src="${c.image}" onerror="this.src='https://via.placeholder.com/40'"> <br>
                            ${c.name}
                        </a>
                    `).join('')}
                </div>
            </div>`;
        });
        document.getElementById('tv-content').innerHTML = html;
    }

    function switchTab(tab) {
        document.getElementById('tab-agenda').classList.toggle('hidden', tab !== 'agenda');
        document.getElementById('tab-tv').classList.toggle('hidden', tab !== 'tv');
        document.querySelectorAll('.tab-btn').forEach((b, i) => b.classList.toggle('active', (tab==='agenda' && i===0) || (tab==='tv' && i===1)));
    }

    init();
    setInterval(updateCountdowns, 60000);
</script>
</body>
</html>
