<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amantes del Futbol | Pro Live 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #2ecc71; --dark-bg: #080808; --card-bg: #121212; --text: #ffffff; }
        body { background-color: var(--dark-bg); color: var(--text); font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; display: flex; flex-direction: column; min-height: 100vh; overflow-x: hidden; }

        /* NAVBAR Y BUSCADOR DINÁMICO CENTRADO */
        .navbar { background: #000; padding: 15px; border-bottom: 2px solid var(--primary); position: sticky; top: 0; z-index: 3000; }
        .nav-container { max-width: 1200px; margin: 0 auto; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        
        .nav-top { width: 100%; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 18px; font-weight: 900; display: flex; align-items: center; gap: 6px; text-transform: uppercase; letter-spacing: 1px; }
        .ball-icon { width: 20px; height: 20px; background: url('https://upload.wikimedia.org/wikipedia/commons/d/d3/Soccerball.svg') no-repeat center; background-size: contain; }
        .menu-btn { font-size: 22px; color: var(--primary); cursor: pointer; display: none; }

        .search-wrapper { position: relative; width: 100%; max-width: 500px; }
        .search-box input {
            width: 100%; padding: 12px 15px 12px 45px; background: #1a1a1a;
            border: 2px solid #333; border-radius: 30px; color: white;
            outline: none; font-size: 15px; box-sizing: border-box; transition: 0.3s;
        }
        .search-box input:focus { border-color: var(--primary); }
        .search-box i { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: var(--primary); }

        /* SUGERENCIAS FLOTANTES */
        #searchSuggestions {
            position: absolute; top: 110%; left: 0; width: 100%; background: #161616;
            border-radius: 12px; border: 1px solid var(--primary); max-height: 350px;
            overflow-y: auto; display: none; z-index: 4000; box-shadow: 0 10px 40px rgba(0,0,0,0.9);
        }
        .suggest-item { padding: 12px; border-bottom: 1px solid #222; cursor: pointer; display: flex; align-items: center; gap: 10px; }
        .suggest-item:hover { background: #222; }
        .suggest-item img { width: 24px; height: 24px; object-fit: contain; }
        .suggest-info { flex: 1; font-size: 13px; }
        .tag { font-size: 9px; padding: 2px 6px; background: #333; border-radius: 4px; text-transform: uppercase; color: var(--primary); }

        /* LAYOUT */
        .main-wrapper { display: grid; grid-template-columns: 280px 1fr; flex: 1; }
        .sidebar { background: var(--card-bg); border-right: 1px solid #222; padding: 15px; height: calc(100vh - 140px); overflow-y: auto; position: sticky; top: 140px; }
        .content { background: #0a0a0a; }

        /* REPRODUCTOR */
        .player-container { width: 100%; background: #000; aspect-ratio: 16/9; border-bottom: 1px solid #222; }
        iframe { width: 100%; height: 100%; border: none; }

        /* AGENDA PLEGABLE */
        .events-section { padding: 20px; }
        .sport-group { margin-bottom: 15px; border-radius: 8px; overflow: hidden; border: 1px solid #222; }
        .sport-header { background: #161616; padding: 12px 15px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; color: var(--primary); font-weight: bold; }
        .sport-group.collapsed .events-grid { display: none; }
        .events-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; padding: 15px; background: #0c0c0c; }
        
        .card { background: var(--card-bg); border-radius: 10px; padding: 15px; border: 1px solid #222; }
        .card-header { display: flex; justify-content: space-between; font-size: 10px; opacity: 0.6; margin-bottom: 10px; }
        .teams-row { display: flex; justify-content: space-around; align-items: center; margin: 10px 0; }
        .team { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 5px; text-align: center; }
        .team img { width: 35px; height: 35px; object-fit: contain; }
        .team span { font-size: 11px; font-weight: bold; }
        .live-label { color: #ff4757; font-weight: bold; animation: pulse 1.5s infinite; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        @media (max-width: 768px) {
            .menu-btn { display: block; }
            .main-wrapper { display: block; }
            .sidebar { position: fixed; left: -100%; top: 0; width: 80%; height: 100%; z-index: 5000; transition: 0.4s; background: #111; }
            .sidebar.active { left: 0; }
            .player-container { position: sticky; top: 128px; z-index: 1000; }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="nav-container">
        <div class="nav-top">
            <div class="menu-btn" onclick="toggleSidebar()"><i class="fa-solid fa-bars-staggered"></i></div>
            <div class="logo">AMANTES DEL FUTB<div class="ball-icon"></div>L</div>
            <div style="width:25px"></div>
        </div>
        <div class="search-wrapper">
            <div class="search-box">
                <i class="fa-solid fa-search"></i>
                <input type="text" id="masterSearch" placeholder="Busca canal, equipo o liga...">
            </div>
            <div id="searchSuggestions"></div>
        </div>
    </div>
</nav>

<div class="main-wrapper">
    <aside class="sidebar" id="sideMenu">Cargando señales...</aside>
    <main class="content">
        <div id="player" class="player-container">
             <div style="height:100%; display:flex; flex-direction:column; justify-content:center; align-items:center; opacity:0.2;">
                <i class="fa-solid fa-play-circle fa-4x"></i>
                <p>SELECCIONA UN EVENTO</p>
             </div>
        </div>
        <div class="events-section">
            <div id="eventsContainer"></div>
        </div>
    </main>
</div>

<script>
    const AUTH = "user=cdnlivetv&plan=free";
    let allChannels = [];
    let allEvents = {};

    function toggleSidebar() { document.getElementById('sideMenu').classList.toggle('active'); }

    function load(url) {
        document.getElementById('player').innerHTML = `<iframe src="${url}" allowfullscreen allow="encrypted-media"></iframe>`;
        window.scrollTo({ top: 0, behavior: 'smooth' });
        document.getElementById('searchSuggestions').style.display = 'none';
        document.getElementById('sideMenu').classList.remove('active');
    }

    async function fetchData() {
        try {
            // Anti-Cache: t=Date.now() obliga a la API a darnos lo último
            const t = Date.now();
            const [rCh, rEv] = await Promise.all([
                fetch(`https://api.cdn-live.tv/api/v1/channels/?${AUTH}&t=${t}`),
                fetch(`https://api.cdn-live.tv/api/v1/events/sports/?${AUTH}&t=${t}`)
            ]);
            const dCh = await rCh.json();
            const dEv = await rEv.json();
            
            allChannels = dCh.channels;
            allEvents = dEv['cdn-live-tv'];
            
            renderSidebar();
            renderEvents();
        } catch (e) { console.error("Error cargando datos:", e); }
    }

    function renderSidebar() {
        const side = document.getElementById('sideMenu');
        const grouped = allChannels.reduce((acc, ch) => {
            const c = (ch.code || 'un').toLowerCase();
            if(!acc[c]) acc[c] = [];
            acc[c].push(ch);
            return acc;
        }, {});
        
        side.innerHTML = `<h3 style="color:var(--primary); font-size:14px; margin-bottom:15px;">CANALES TV</h3>` + 
            Object.keys(grouped).sort().map(code => `
            <details style="margin-bottom:6px; background:#1a1a1a; border-radius:8px;">
                <summary style="padding:10px; cursor:pointer; font-size:12px; font-weight:bold;">
                    <img src="https://flagcdn.com/w20/${code}.png" style="width:16px;"> ${code.toUpperCase()}
                </summary>
                ${grouped[code].map(ch => `
                    <div style="padding:10px 15px; font-size:11px; cursor:pointer; display:flex; align-items:center; gap:8px; border-top:1px solid #222;" onclick="load('${ch.url}')">
                        <img src="${ch.image}" style="width:16px; height:16px; object-fit:contain;"> ${ch.name}
                    </div>`).join('')}
            </details>`).join('');
    }

    function renderEvents() {
        const container = document.getElementById('eventsContainer');
        container.innerHTML = "";
        
        ["Soccer", "NBA", "NFL", "NHL"].forEach(sport => {
            if (!allEvents[sport] || allEvents[sport].length === 0) return;

            const group = document.createElement('div');
            group.className = "sport-group";
            group.innerHTML = `<div class="sport-header" onclick="this.parentElement.classList.toggle('collapsed')">
                <span><i class="fa-solid fa-trophy"></i> ${sport.toUpperCase()}</span>
                <i class="fa-solid fa-chevron-down"></i>
            </div>`;
            
            const grid = document.createElement('div');
            grid.className = "events-grid";

            allEvents[sport].forEach(ev => {
                const isLive = ev.status.toLowerCase() === 'live';
                const card = document.createElement('div');
                card.className = "card";
                card.innerHTML = `
                    <div class="card-header">
                        <span>${ev.tournament}</span>
                        <span class="${isLive ? 'live-label' : ''}">${isLive ? '• EN VIVO' : ev.time}</span>
                    </div>
                    <div class="teams-row">
                        <div class="team"><img src="${ev.homeTeamIMG}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'"><span>${ev.homeTeam}</span></div>
                        <div style="color:var(--primary); font-weight:900;">VS</div>
                        <div class="team"><img src="${ev.awayTeamIMG}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'"><span>${ev.awayTeam}</span></div>
                    </div>
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:5px; margin-top:10px;">
                        ${ev.channels.map(ch => `<div class="btn-ch" onclick="load('${ch.url}')">${ch.channel_name}</div>`).join('')}
                    </div>`;
                grid.appendChild(card);
            });
            group.appendChild(grid);
            container.appendChild(group);
        });
    }

    // BUSCADOR DINÁMICO MAESTRO
    const searchInput = document.getElementById('masterSearch');
    const suggestions = document.getElementById('searchSuggestions');

    searchInput.addEventListener('input', () => {
        const val = searchInput.value.toLowerCase().trim();
        if (val.length < 3) { suggestions.style.display = 'none'; return; }

        let matches = "";

        // Buscar en Canales
        allChannels.filter(c => c.name.toLowerCase().includes(val)).slice(0, 4).forEach(c => {
            matches += `<div class="suggest-item" onclick="load('${c.url}')">
                <img src="${c.image}"> <div class="suggest-info">${c.name}</div><span class="tag">TV</span>
            </div>`;
        });

        // Buscar en Eventos
        ["Soccer", "NBA", "NFL", "NHL"].forEach(sport => {
            if(!allEvents[sport]) return;
            allEvents[sport].filter(e => e.homeTeam.toLowerCase().includes(val) || e.awayTeam.toLowerCase().includes(val)).forEach(e => {
                matches += `<div class="suggest-item" onclick="load('${e.channels[0].url}')">
                    <img src="${e.homeTeamIMG}"> <div class="suggest-info">${e.homeTeam} vs ${e.awayTeam}</div><span class="tag">${sport}</span>
                </div>`;
            });
        });

        if (matches) {
            suggestions.innerHTML = matches;
            suggestions.style.display = 'block';
        } else {
            suggestions.style.display = 'none';
        }
    });

    // Cerrar sugerencias al clicar fuera
    document.addEventListener('click', (e) => {
        if (!searchInput.contains(e.target)) suggestions.style.display = 'none';
    });

    fetchData();
    // Actualización automática cada 60 segundos con anti-cache
    setInterval(fetchData, 60000);
</script>
</body>
</html>
