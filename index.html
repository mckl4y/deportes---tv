<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amantes del Futbol | Pro Live</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #2ecc71; --dark-bg: #080808; --card-bg: #121212; --text: #ffffff; }
        
        body { background-color: var(--dark-bg); color: var(--text); font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; display: flex; flex-direction: column; min-height: 100vh; overflow-x: hidden; }

        /* NAVBAR */
        .navbar { background: #000; padding: 12px 0; border-bottom: 2px solid var(--primary); position: sticky; top: 0; z-index: 3000; }
        .nav-container { width: 100%; padding: 0 20px; display: flex; flex-direction: column; align-items: center; gap: 10px; box-sizing: border-box; }
        .nav-top { width: 100%; display: flex; justify-content: center; align-items: center; position: relative; }
        
        .logo { font-size: 22px; font-weight: 900; display: flex; align-items: center; text-transform: uppercase; letter-spacing: 1px; }
        .ball-icon { width: 20px; height: 20px; background: url('https://upload.wikimedia.org/wikipedia/commons/d/d3/Soccerball.svg') no-repeat center; background-size: contain; display: inline-block; margin: 0 2px; }
        
        .menu-btn { font-size: 20px; color: var(--primary); cursor: pointer; position: absolute; left: 0; }

        .search-wrapper { position: relative; width: 100%; max-width: 800px; }
        .search-box input { width: 100%; padding: 10px 15px 10px 40px; background: #1a1a1a; border: 1px solid #333; border-radius: 20px; color: white; outline: none; box-sizing: border-box; }
        .search-box i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--primary); }

        /* LAYOUT */
        .main-wrapper { display: grid; grid-template-columns: 280px 1fr; width: 100%; flex: 1; }

        /* SIDEBAR DE CANALES */
        .sidebar { background: var(--card-bg); border-right: 1px solid #222; padding: 10px; height: calc(100vh - 130px); overflow-y: auto; position: sticky; top: 130px; }
        .country-group { margin-bottom: 20px; }
        .country-title { color: var(--primary); font-size: 11px; font-weight: 800; text-transform: uppercase; padding: 6px 10px; background: rgba(46, 204, 113, 0.05); border-radius: 4px; margin-bottom: 8px; display: flex; align-items: center; justify-content: space-between; border: 1px solid #222; }
        
        .channel-item { padding: 8px 10px; font-size: 13px; cursor: pointer; border-radius: 8px; transition: 0.2s; display: flex; align-items: center; gap: 12px; margin-bottom: 4px; border: 1px solid transparent; }
        .channel-item:hover { background: #1a1a1a; border-color: #333; color: var(--primary); }
        .channel-logo { width: 28px; height: 28px; object-fit: contain; border-radius: 4px; background: #000; padding: 2px; border: 1px solid #222; }

        /* REPRODUCTOR */
        .player-container { width: 100%; background: #000; aspect-ratio: 16/9; }
        iframe { width: 100%; height: 100%; border: none; }
        
        /* EVENTOS */
        .events-section { padding: 20px; }
        .sport-header { background: #1a1a1a; padding: 10px 15px; color: var(--primary); font-weight: bold; border-left: 4px solid var(--primary); margin: 20px 0 10px 0; text-transform: uppercase; font-size: 14px; display: flex; justify-content: space-between; align-items: center; }
        .events-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        
        .card { background: var(--card-bg); border-radius: 12px; padding: 12px; border: 1px solid #222; display: flex; flex-direction: column; height: 280px; }
        .card-header { display: flex; justify-content: space-between; font-size: 10px; opacity: 0.6; margin-bottom: 10px; }
        .teams-row { display: flex; justify-content: space-around; align-items: center; margin-bottom: 10px; }
        .team { display: flex; flex-direction: column; align-items: center; flex: 1; text-align: center; gap: 5px; }
        .team img { width: 35px; height: 35px; object-fit: contain; }
        .team span { font-size: 12px; font-weight: bold; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; width: 100%; }

        .links-container { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; margin-top: 5px; padding-right: 4px; }
        .links-container::-webkit-scrollbar { width: 3px; }
        .links-container::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

        .btn-ch { background: #1a1a1a; color: #fff; padding: 8px; border-radius: 6px; font-size: 11px; text-align: center; cursor: pointer; border: 1px solid #333; font-weight: bold; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-ch:hover { background: var(--primary); color: #000; border-color: var(--primary); }

        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 4000; }

        @media (max-width: 992px) {
            .main-wrapper { grid-template-columns: 1fr; }
            .sidebar { position: fixed; left: -100%; top: 0; width: 280px; height: 100%; z-index: 5000; transition: 0.4s; background: #0a0a0a; padding-top: 60px; }
            .sidebar.active { left: 0; }
            .overlay.active { display: block; }
            .player-container { position: sticky; top: 115px; z-index: 1000; }
        }
    </style>
</head>
<body>

<div class="overlay" id="overlay" onclick="closeSidebar()"></div>

<nav class="navbar">
    <div class="nav-container">
        <div class="nav-top">
            <div class="menu-btn" onclick="openSidebar()"><i class="fa-solid fa-bars-staggered"></i></div>
            <div class="logo">AMANTES DEL FUTB<div class="ball-icon"></div>L</div>
        </div>
        <div class="search-wrapper">
            <div class="search-box">
                <i class="fa-solid fa-search"></i>
                <input type="text" id="masterSearch" placeholder="Busca canales, ligas o equipos..." onkeyup="filterContent()">
            </div>
        </div>
    </div>
</nav>

<div class="main-wrapper">
    <aside class="sidebar" id="sideMenu">
        <div id="channelsList">Cargando canales...</div>
    </aside>
    
    <main class="content">
        <div id="player" class="player-container">
             <div style="height:100%; display:flex; justify-content:center; align-items:center; opacity:0.2; flex-direction:column; gap:10px;">
                <i class="fa-solid fa-tv fa-4x"></i>
                <span style="font-weight:bold; font-size:12px;">SELECCIONA UN CANAL O PARTIDO</span>
             </div>
        </div>
        <div class="events-section" id="eventsContainer"></div>
    </main>
</div>

<script>
    const AUTH = "user=cdnlivetv&plan=free";
    let allChannels = [];
    let allEvents = {};

    function openSidebar() { document.getElementById('sideMenu').classList.add('active'); document.getElementById('overlay').classList.add('active'); }
    function closeSidebar() { document.getElementById('sideMenu').classList.remove('active'); document.getElementById('overlay').classList.remove('active'); }

    function load(url) {
        // Protección contra popups y anuncios
        document.getElementById('player').innerHTML = `<iframe src="${url}" allowfullscreen allow="encrypted-media" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>`;
        window.scrollTo({ top: 0, behavior: 'smooth' });
        if (window.innerWidth <= 992) closeSidebar();
    }

    function fixTime(t) {
        try {
            let [h, m] = t.split(':');
            let d = new Date(); d.setUTCHours(h, m);
            return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
        } catch(e) { return t; }
    }

    async function fetchData() {
        try {
            const t = Date.now();
            const [rCh, rEv] = await Promise.all([
                fetch(`https://api.cdn-live.tv/api/v1/channels/?${AUTH}&t=${t}`),
                fetch(`https://api.cdn-live.tv/api/v1/events/sports/?${AUTH}&t=${t}`)
            ]);
            allChannels = (await rCh.json()).channels || [];
            allEvents = (await rEv.json())['cdn-live-tv'] || {};
            renderSidebar(allChannels);
            renderEvents(allEvents);
        } catch (e) { console.error("Error cargando API"); }
    }

    function renderSidebar(channels) {
        // Agrupar canales por el código de país (code)
        const groups = channels.reduce((acc, ch) => {
            const country = ch.code ? ch.code.toUpperCase() : 'INTERNACIONAL';
            if (!acc[country]) acc[country] = [];
            acc[country].push(ch);
            return acc;
        }, {});

        let html = `<div style="padding:10px; font-weight:bold; font-size:14px; border-bottom:1px solid #222; margin-bottom:10px;">DIRECTO TV</div>`;
        
        Object.keys(groups).sort().forEach(country => {
            html += `
            <div class="country-group">
                <div class="country-title">
                    <span>${country}</span>
                    <i class="fa-solid fa-caret-down"></i>
                </div>`;
            
            groups[country].forEach(ch => {
                // CORRECCIÓN: Usar la imagen de la API (ch.img o ch.image)
                const imgSource = ch.img || ch.image || `https://ui-avatars.com/api/?name=${encodeURIComponent(ch.name)}&background=1a1a1a&color=2ecc71&bold=true`;
                
                html += `
                <div class="channel-item" onclick="load('${ch.url}')">
                    <img class="channel-logo" src="${imgSource}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'">
                    <span>${ch.name}</span>
                </div>`;
            });
            html += `</div>`;
        });
        
        document.getElementById('channelsList').innerHTML = html;
    }

    function renderEvents(events) {
        const container = document.getElementById('eventsContainer');
        container.innerHTML = "";
        
        for (const sport in events) {
            if (events[sport].length === 0) continue;
            const section = document.createElement('div');
            section.innerHTML = `<div class="sport-header">${sport} <i class="fa-solid fa-chevron-right" style="font-size:10px"></i></div>`;
            const grid = document.createElement('div');
            grid.className = "events-grid";

            events[sport].forEach(ev => {
                const channels = ev.channels || [];
                let linksHtml = channels.map(ch => 
                    `<div class="btn-ch" onclick="load('${ch.url}')">
                        <i class="fa-solid fa-circle-play" style="font-size:14px"></i> 
                        ${ch.channel_name}
                    </div>`
                ).join('');

                grid.innerHTML += `
                    <div class="card">
                        <div class="card-header">
                            <span>${ev.tournament}</span>
                            <span style="color:var(--primary)">${fixTime(ev.time)}</span>
                        </div>
                        <div class="teams-row">
                            <div class="team">
                                <img src="${ev.homeTeamIMG}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'">
                                <span>${ev.homeTeam}</span>
                            </div>
                            <div style="color:var(--primary); font-weight:bold; font-size:12px;">VS</div>
                            <div class="team">
                                <img src="${ev.awayTeamIMG}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'">
                                <span>${ev.awayTeam}</span>
                            </div>
                        </div>
                        <div class="links-container">${linksHtml || '<div style="font-size:10px; opacity:0.3; text-align:center; margin-top:20px;">Esperando enlaces...</div>'}</div>
                    </div>`;
            });
            section.appendChild(grid);
            container.appendChild(section);
        }
    }

    function filterContent() {
        const query = document.getElementById('masterSearch').value.toLowerCase();
        
        const filteredCh = allChannels.filter(c => c.name.toLowerCase().includes(query) || (c.code && c.code.toLowerCase().includes(query)));
        renderSidebar(filteredCh);

        const filteredEv = {};
        for (const s in allEvents) {
            filteredEv[s] = allEvents[s].filter(e => 
                e.homeTeam.toLowerCase().includes(query) || 
                e.awayTeam.toLowerCase().includes(query) || 
                e.tournament.toLowerCase().includes(query)
            );
        }
        renderEvents(filteredEv);
    }

    fetchData();
    setInterval(fetchData, 60000); // Actualiza datos cada minuto
</script>
</body>
</html>
