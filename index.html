<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amantes del Futbol | Pro Live</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #2ecc71; --dark-bg: #080808; --card-bg: #121212; --text: #ffffff; }
        
        body { background-color: var(--dark-bg); color: var(--text); font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; padding: 0; min-height: 100vh; }

        /* NAVBAR */
        .navbar { background: #000; padding: 10px 0; border-bottom: 2px solid var(--primary); position: sticky; top: 0; z-index: 10000; width: 100%; }
        .nav-container { width: 100%; padding: 0 15px; display: flex; flex-direction: column; align-items: center; gap: 8px; box-sizing: border-box; }
        .nav-top { width: 100%; display: flex; justify-content: center; align-items: center; position: relative; }
        
        .logo { font-size: 22px; font-weight: 900; display: flex; align-items: center; text-transform: uppercase; letter-spacing: 1px; }
        .ball-icon { width: 20px; height: 20px; background: url('https://upload.wikimedia.org/wikipedia/commons/d/d3/Soccerball.svg') no-repeat center; background-size: contain; display: inline-block; margin: 0 2px; }
        
        .menu-btn { font-size: 22px; color: var(--primary); cursor: pointer; position: absolute; left: 0; }

        .search-wrapper { position: relative; width: 100%; max-width: 600px; }
        .search-box input { width: 100%; padding: 10px 15px 10px 40px; background: #1a1a1a; border: 1px solid #333; border-radius: 20px; color: white; outline: none; box-sizing: border-box; font-size: 14px; }
        .search-box i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--primary); }

        /* LAYOUT */
        .main-wrapper { display: flex; width: 100%; min-height: calc(100vh - 100px); }

        /* SIDEBAR */
        .sidebar { 
            background: var(--card-bg); width: 280px; min-width: 280px; 
            border-right: 1px solid #222; padding: 15px; 
            height: calc(100vh - 100px); overflow-y: auto; 
            position: sticky; top: 100px; 
        }

        /* CONTENT */
        .content { flex: 1; min-width: 0; background: var(--dark-bg); }

        /* PLAYER */
        .player-container { width: 100%; background: #000; aspect-ratio: 16/9; position: sticky; top: 90px; z-index: 900; border-bottom: 2px solid #222; }
        iframe { width: 100%; height: 100%; border: none; }
        
        /* EVENTOS */
        .events-section { padding: 20px; }
        .sport-header { background: #1a1a1a; padding: 12px; color: var(--primary); font-weight: bold; border-left: 4px solid var(--primary); margin: 20px 0 15px 0; text-transform: uppercase; font-size: 14px; }
        .events-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
        
        .card { background: var(--card-bg); border-radius: 12px; padding: 15px; border: 1px solid #222; display: flex; flex-direction: column; height: 280px; transition: 0.3s; }
        .card:hover { border-color: var(--primary); }
        .card-header { display: flex; justify-content: space-between; font-size: 10px; opacity: 0.6; margin-bottom: 12px; }
        .teams-row { display: flex; justify-content: space-around; align-items: center; margin-bottom: 15px; }
        .team { display: flex; flex-direction: column; align-items: center; flex: 1; text-align: center; gap: 6px; }
        .team img { width: 40px; height: 40px; object-fit: contain; }
        .team span { font-size: 12px; font-weight: bold; }

        .links-container { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 6px; padding-right: 5px; }
        .links-container::-webkit-scrollbar { width: 4px; }
        .links-container::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        .btn-ch { background: #1a1a1a; color: #fff; padding: 10px; border-radius: 6px; font-size: 11px; text-align: center; cursor: pointer; border: 1px solid #333; font-weight: bold; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-ch:hover { background: var(--primary); color: #000; border-color: var(--primary); }

        /* SIDEBAR CHANNELS */
        .country-title { color: var(--primary); font-size: 11px; font-weight: 800; text-transform: uppercase; padding: 8px 10px; background: rgba(255,255,255,0.03); margin-top: 15px; border-radius: 4px; }
        .channel-item { padding: 10px; font-size: 13px; cursor: pointer; display: flex; align-items: center; gap: 12px; border-radius: 8px; transition: 0.2s; }
        .channel-item:hover { background: #1a1a1a; }
        .channel-logo { width: 26px; height: 26px; object-fit: contain; background: #000; border-radius: 4px; padding: 2px; }

        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 11000; }

        /* FIX MOBILE */
        @media (max-width: 992px) {
            .main-wrapper { flex-direction: column; }
            .sidebar { position: fixed; left: -300px; top: 0; bottom: 0; z-index: 12000; transition: 0.4s; width: 280px; height: 100vh; }
            .sidebar.active { left: 0; }
            .overlay.active { display: block; }
            .player-container { top: 90px; position: sticky; }
            .content { width: 100%; }
        }
    </style>
</head>
<body>

<div class="overlay" id="overlay" onclick="closeSidebar()"></div>

<nav class="navbar">
    <div class="nav-container">
        <div class="nav-top">
            <div class="menu-btn" onclick="openSidebar()"><i class="fa-solid fa-bars-staggered"></i></div>
            <div class="logo">AMANTES DEL FUTB<div class="ball-icon"></div>L</div>
        </div>
        <div class="search-wrapper">
            <div class="search-box">
                <i class="fa-solid fa-search"></i>
                <input type="text" id="masterSearch" placeholder="Busca un partido o canal..." onkeyup="filterContent()">
            </div>
        </div>
    </div>
</nav>

<div class="main-wrapper">
    <aside class="sidebar" id="sideMenu">
        <div id="channelsList">Cargando canales...</div>
    </aside>
    
    <main class="content">
        <div id="player" class="player-container">
             <div style="height:100%; display:flex; justify-content:center; align-items:center; opacity:0.2; flex-direction:column; gap:15px;">
                <i class="fa-solid fa-play-circle fa-4x"></i>
                <span style="font-weight:bold; letter-spacing:1px; font-size:12px;">SELECCIONA UN EVENTO</span>
             </div>
        </div>
        <div id="eventsContainer" class="events-section">
            <div style="text-align:center; padding:50px; opacity:0.5;">
                <i class="fa-solid fa-spinner fa-spin fa-2x"></i>
                <p>Buscando transmisiones en directo...</p>
            </div>
        </div>
    </main>
</div>

<script>
    const AUTH = "user=cdnlivetv&plan=free";
    let allChannels = [];
    let allEvents = {};

    function openSidebar() { document.getElementById('sideMenu').classList.add('active'); document.getElementById('overlay').classList.add('active'); }
    function closeSidebar() { document.getElementById('sideMenu').classList.remove('active'); document.getElementById('overlay').classList.remove('active'); }

    function load(url) {
        document.getElementById('player').innerHTML = `<iframe src="${url}" allowfullscreen allow="encrypted-media" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>`;
        window.scrollTo({ top: 0, behavior: 'smooth' });
        if (window.innerWidth <= 992) closeSidebar();
    }

    function fixTime(t) {
        try {
            let [h, m] = t.split(':');
            let d = new Date(); d.setUTCHours(h, m);
            return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
        } catch(e) { return t; }
    }

    async function fetchData() {
        try {
            const t = Date.now();
            const [rCh, rEv] = await Promise.all([
                fetch(`https://api.cdn-live.tv/api/v1/channels/?${AUTH}&t=${t}`),
                fetch(`https://api.cdn-live.tv/api/v1/events/sports/?${AUTH}&t=${t}`)
            ]);
            
            const chData = await rCh.json();
            allChannels = chData.channels || [];
            
            const evData = await rEv.json();
            // Lógica dinámica: Si 'cdn-live-tv' no existe, toma el primer objeto que encuentre
            allEvents = evData['cdn-live-tv'] || evData[Object.keys(evData)[0]] || {};
            
            renderSidebar(allChannels);
            renderEvents(allEvents);
        } catch (e) { 
            console.error("Error en API");
            document.getElementById('eventsContainer').innerHTML = "<p style='text-align:center;'>Error de conexión. Reintentando...</p>";
        }
    }

    function renderSidebar(channels) {
        const groups = channels.reduce((acc, ch) => {
            const country = ch.code ? ch.code.toUpperCase() : 'INTER';
            if (!acc[country]) acc[country] = [];
            acc[country].push(ch);
            return acc;
        }, {});

        let html = `<div style="font-weight:900; font-size:14px; margin-bottom:15px; color:var(--primary);">TELEVISIÓN</div>`;
        Object.keys(groups).sort().forEach(country => {
            html += `<div class="country-title">${country}</div>`;
            groups[country].forEach(ch => {
                const img = ch.img || ch.image || `https://ui-avatars.com/api/?name=${encodeURIComponent(ch.name)}&background=111&color=2ecc71`;
                html += `
                <div class="channel-item" onclick="load('${ch.url}')">
                    <img class="channel-logo" src="${img}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'">
                    <span>${ch.name}</span>
                </div>`;
            });
        });
        document.getElementById('channelsList').innerHTML = html;
    }

    function renderEvents(events) {
        const container = document.getElementById('eventsContainer');
        container.innerHTML = "";
        
        const sports = Object.keys(events);
        if(sports.length === 0) {
            container.innerHTML = "<div style='text-align:center; opacity:0.3; margin-top:50px;'>No hay eventos programados en este momento.</div>";
            return;
        }

        sports.forEach(sport => {
            if (!events[sport] || events[sport].length === 0) return;
            const section = document.createElement('div');
            section.innerHTML = `<div class="sport-header">${sport}</div>`;
            const grid = document.createElement('div');
            grid.className = "events-grid";

            events[sport].forEach(ev => {
                const channels = ev.channels || [];
                const buttons = channels.map(ch => `<div class="btn-ch" onclick="load('${ch.url}')"><i class="fa-solid fa-play"></i> ${ch.channel_name}</div>`).join('');
                grid.innerHTML += `
                    <div class="card">
                        <div class="card-header"><span>${ev.tournament || 'Evento'}</span><span style="color:var(--primary)">${fixTime(ev.time)}</span></div>
                        <div class="teams-row">
                            <div class="team"><img src="${ev.homeTeamIMG}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'"><span>${ev.homeTeam}</span></div>
                            <div style="font-weight:bold; color:var(--primary); font-size:12px;">VS</div>
                            <div class="team"><img src="${ev.awayTeamIMG}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'"><span>${ev.awayTeam}</span></div>
                        </div>
                        <div class="links-container">${buttons || '<p style="font-size:10px; opacity:0.3; text-align:center; margin-top:20px;">Sin links aún</p>'}</div>
                    </div>`;
            });
            section.appendChild(grid);
            container.appendChild(section);
        });
    }

    function filterContent() {
        const query = document.getElementById('masterSearch').value.toLowerCase();
        const fEv = {};
        for (const s in allEvents) {
            fEv[s] = allEvents[s].filter(e => 
                (e.homeTeam && e.homeTeam.toLowerCase().includes(query)) || 
                (e.awayTeam && e.awayTeam.toLowerCase().includes(query)) ||
                (e.tournament && e.tournament.toLowerCase().includes(query))
            );
        }
        renderEvents(fEv);
    }

    fetchData();
    setInterval(fetchData, 60000);
</script>
</body>
</html>
