<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sports Center</title>
    <style>
        :root {
            --apple-blue: #007AFF;
            --apple-bg: #F2F2F7;
            --apple-card: #FFFFFF;
            --apple-text: #1C1C1E;
            --apple-gray: #8E8E93;
            --glass: rgba(255, 255, 255, 0.7);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--apple-bg);
            color: var(--apple-text);
            margin: 0;
            padding-bottom: 100px;
            -webkit-font-smoothing: antialiased;
        }

        /* --- CABECERA ESTILO IOS --- */
        header {
            position: sticky;
            top: 0;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 15px 20px;
            border-bottom: 0.5px solid rgba(0,0,0,0.1);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin: 0;
        }

        .dona-btn {
            background-color: var(--apple-blue);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dona-btn:active { transform: scale(0.92); }

        /* --- SELECTORES --- */
        .selectors {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            overflow-x: auto;
            padding-bottom: 5px;
            scrollbar-width: none;
        }
        .selectors::-webkit-scrollbar { display: none; }

        select {
            background: rgba(118, 118, 128, 0.12);
            border: none;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 15px;
            color: var(--apple-text);
            outline: none;
        }

        /* --- TARJETAS DE EVENTO (Apple Card Style) --- */
        .container { padding: 15px; max-width: 600px; margin: 0 auto; }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin: 20px 0 10px 5px;
            color: var(--apple-gray);
        }

        .match-card {
            background: var(--apple-card);
            border-radius: 14px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 0.5px solid rgba(0,0,0,0.05);
        }

        .match-card:active {
            transform: scale(0.97);
            background-color: #F9F9F9;
        }

        .team { text-align: center; }
        .team img { width: 44px; height: 44px; object-fit: contain; margin-bottom: 8px; }
        .team-name { font-size: 13px; font-weight: 500; display: block; }

        .score-info { text-align: center; min-width: 80px; }
        .score { font-size: 24px; font-weight: 700; margin-bottom: 4px; }
        .status { 
            font-size: 11px; 
            font-weight: 600; 
            text-transform: uppercase;
            padding: 2px 8px;
            border-radius: 4px;
            background: #f0f0f0;
        }
        .live { color: #FF3B30; background: rgba(255, 59, 48, 0.1); }

        /* --- PANEL DE DETALLES (Modal Estilo iOS) --- */
        .modal {
            position: fixed;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 90vh;
            background: white;
            z-index: 2000;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.2);
            transition: bottom 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            overflow-y: auto;
        }

        .modal.active { bottom: 0; }

        .modal-handle {
            width: 40px; height: 5px; background: #D1D1D6;
            border-radius: 3px; margin: 12px auto;
        }

        .modal-content { padding: 20px; }

        /* --- BOTONES DE CANALES --- */
        .link-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #F2F2F7;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 10px;
            text-decoration: none;
            color: var(--apple-text);
            font-weight: 600;
        }
        .link-btn:after { content: '‚Ä∫'; font-size: 24px; color: var(--apple-gray); }

        /* --- MODO CINE --- */
        #cine {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 3000; display: none; flex-direction: column;
        }

        /* --- TAB BAR INFERIOR --- */
        .tab-bar {
            position: fixed; bottom: 0; width: 100%;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex; justify-content: space-around;
            padding: 10px 0 25px 0;
            border-top: 0.5px solid rgba(0,0,0,0.1);
        }

        .tab-item { text-align: center; color: var(--apple-gray); font-size: 10px; cursor: pointer; flex: 1; }
        .tab-item.active { color: var(--apple-blue); }
        .tab-icon { font-size: 20px; display: block; margin-bottom: 4px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .match-card { animation: fadeIn 0.4s ease backwards; }
    </style>
</head>
<body>

<header>
    <div class="header-top">
        <h1>Deportes</h1>
        <button class="dona-btn" onclick="openDona()">Dona a Agus</button>
    </div>
    <div class="selectors">
        <select id="sport-selector" onchange="updateLeagues()">
            <option value="soccer">‚öΩ F√∫tbol</option>
            <option value="basketball">üèÄ Basket</option>
            <option value="tennis">üéæ Tenis</option>
            <option value="football">üèà NFL</option>
            <option value="hockey">üèí NHL</option>
        </select>
        <select id="league-selector" onchange="fetchScores()"></select>
    </div>
</header>

<div class="container" id="match-list">
    </div>

<div id="modal" class="modal">
    <div class="modal-handle" onclick="closeModal()"></div>
    <div class="modal-content" id="modal-content"></div>
</div>

<div id="cine">
    <div style="padding: 15px; display: flex; justify-content: space-between; background: #1a1a1a;">
        <button onclick="closeCine()" style="background:none; border:none; color:white; font-size:16px; font-weight:600;">Cerrar</button>
    </div>
    <iframe id="player" src="" allowfullscreen></iframe>
</div>

<div class="tab-bar">
    <div class="tab-item active"><span class="tab-icon">üèüÔ∏è</span>Hoy</div>
    <div class="tab-item" onclick="alert('Pr√≥ximamente')"><span class="tab-icon">üèÜ</span>Ligas</div>
    <div class="tab-item" onclick="alert('Pr√≥ximamente')"><span class="tab-icon">üë§</span>Perfil</div>
</div>

<script>
    const PROXY = "https://api.allorigins.win/get?url=";
    const CANALES_API = "https://api.cdn-live.tv/api/v1/events/sports/?user=cdnlivetv&plan=free";
    const LIGAS = {
        soccer: [{id:'esp.1', n:'LaLiga'}, {id:'eng.1', n:'Premier'}, {id:'uefa.champions', n:'Champions'}, {id:'esp.2', n:'Hypermotion'}],
        basketball: [{id:'nba', n:'NBA'}, {id:'esp.acb', n:'ACB'}, {id:'uefa.euroleague', n:'Euroliga'}],
        tennis: [{id:'atp', n:'ATP Tour'}],
        football: [{id:'nfl', n:'NFL'}],
        hockey: [{id:'nhl', n:'NHL'}]
    };

    let canales = [];
    let currentMatches = [];

    async function init() {
        const res = await fetch(PROXY + encodeURIComponent(CANALES_API));
        const data = await res.json();
        const json = JSON.parse(data.contents)['cdn-live-tv'];
        Object.values(json).forEach(cat => { if(Array.isArray(cat)) canales.push(...cat); });
        updateLeagues();
    }

    function updateLeagues() {
        const sport = document.getElementById('sport-selector').value;
        const selector = document.getElementById('league-selector');
        selector.innerHTML = LIGAS[sport].map(l => `<option value="${l.id}">${l.n}</option>`).join('');
        fetchScores();
    }

    async function fetchScores() {
        const sport = document.getElementById('sport-selector').value;
        const league = document.getElementById('league-selector').value;
        const list = document.getElementById('match-list');
        list.innerHTML = '<p style="text-align:center; color:gray; margin-top:50px;">Actualizando...</p>';

        const res = await fetch(`https://site.api.espn.com/apis/site/v2/sports/${sport}/${league}/scoreboard`);
        const data = await res.json();
        currentMatches = data.events || [];
        
        list.innerHTML = `<div class="section-title">Partidos de hoy</div>`;
        currentMatches.forEach((ev, i) => {
            const comp = ev.competitions[0];
            const status = ev.status.type;
            const isLive = status.state === 'in';
            
            list.innerHTML += `
                <div class="match-card" onclick="openDetail(${i})" style="animation-delay: ${i*0.05}s">
                    <div class="team">
                        <img src="${comp.competitors[0].team.logo}">
                        <span class="team-name">${comp.competitors[0].team.shortDisplayName}</span>
                    </div>
                    <div class="score-info">
                        <div class="score">${comp.competitors[0].score} - ${comp.competitors[1].score}</div>
                        <span class="status ${isLive ? 'live' : ''}">${isLive ? '‚Ä¢ EN VIVO' : status.shortDetail}</span>
                    </div>
                    <div class="team">
                        <img src="${comp.competitors[1].team.logo}">
                        <span class="team-name">${comp.competitors[1].team.shortDisplayName}</span>
                    </div>
                </div>`;
        });
    }

    function openDetail(index) {
        const ev = currentMatches[index];
        const homeName = ev.competitions[0].competitors[0].team.displayName.toLowerCase();
        let links = [];
        canales.forEach(c => {
            if(homeName.includes(c.homeTeam.toLowerCase().split(' ')[0]) && c.channels) links.push(...c.channels);
        });

        document.getElementById('modal-content').innerHTML = `
            <div style="text-align:center; margin-bottom:30px;">
                <h2 style="margin:0">${ev.name}</h2>
                <p style="color:gray">${ev.status.type.detail}</p>
            </div>
            <div style="background:#F2F2F7; border-radius:15px; padding:20px; margin-bottom:30px;">
                <h4 style="margin-top:0">Probabilidades</h4>
                <div style="height:8px; background:#ddd; border-radius:4px; overflow:hidden; display:flex;">
                    <div style="width:65%; background:var(--apple-blue)"></div>
                    <div style="width:35%; background:#E5E5EA"></div>
                </div>
                <div style="display:flex; justify-content:space-between; font-size:12px; margin-top:8px; font-weight:600;">
                    <span>Favorito: 65%</span><span>Visitante: 35%</span>
                </div>
            </div>
            <h3 style="margin-bottom:15px">Canales de TV</h3>
            ${links.length > 0 ? links.map(l => `
                <a href="javascript:void(0)" class="link-btn" onclick="openCine('${l.url}')">
                    üì∫ ${l.channel_name}
                </a>
            `).join('') : '<p style="color:gray; text-align:center">No hay se√±ales disponibles a√∫n.</p>'}
        `;
        document.getElementById('modal').classList.add('active');
    }

    function openDona() {
        alert("Bizum: [N√∫mero]\nPayPal: [Email]\n¬°Gracias por tu apoyo!");
    }
    function closeModal() { document.getElementById('modal').classList.remove('active'); }
    function openCine(url) {
        document.getElementById('player').src = url;
        document.getElementById('cine').style.display = 'flex';
    }
    function closeCine() {
        document.getElementById('cine').style.display = 'none';
        document.getElementById('player').src = '';
    }

    init();
</script>
</body>
</html>
