<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amantes del futbOl | Live</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #080808;
            --card: #121212;
            --accent: #f8ff13;
            --text: #ffffff;
            --border: #222;
        }

        * { box-sizing: border-box; outline: none; }
        body { 
            margin: 0; font-family: 'Roboto', sans-serif; 
            background-color: var(--bg); color: var(--text);
            padding-top: 130px; 
        }

        /* HEADER FIJO */
        .fixed-header {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: #000; border-bottom: 2px solid var(--accent);
        }
        nav { 
            height: 65px; display: flex; align-items: center; 
            padding: 0 20px; justify-content: space-between;
        }
        .logo-container { display: flex; align-items: center; font-family: 'Orbitron', sans-serif; font-size: 18px; font-weight: 900; }
        .ball-o { width: 18px; height: 18px; background: white; border-radius: 50%; position: relative; margin-left: 2px; background: radial-gradient(circle at 30% 30%, #fff, #999); display: inline-block; }
        .ball-o::after { content: '‚öΩ'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 15px; }

        .search-container { padding: 10px 20px; background: #111; display: flex; justify-content: center; }
        #main-search {
            width: 100%; max-width: 600px; background: #000; border: 1px solid #333;
            padding: 10px 15px; color: white; border-radius: 4px; font-size: 14px;
        }

        .nav-links { display: flex; gap: 15px; }
        .nav-btn { background: none; border: none; color: #666; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 12px; transition: 0.3s; padding: 10px 0; border-bottom: 2px solid transparent; }
        .nav-btn.active { color: var(--accent); border-bottom: 2px solid var(--accent); }

        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        
        /* TIMELINE EVENTOS */
        .event-row {
            display: grid; grid-template-columns: 85px 1fr; gap: 15px;
            background: var(--card); margin-bottom: 8px; padding: 15px;
            border-radius: 4px; border: 1px solid var(--border); align-items: center;
        }
        .event-time { text-align: center; font-weight: 900; color: var(--accent); font-size: 14px; border-right: 1px solid #333; }
        .event-teams { font-size: 15px; font-weight: 900; }
        .btn-watch { margin-top: 10px; background: #000; color: #22c55e; border: 1px solid #22c55e; padding: 8px; width: 100%; font-size: 11px; font-weight: bold; cursor: pointer; border-radius: 3px; text-align: center; display: block; text-decoration: none; }

        /* CANALES */
        .country-section { margin-bottom: 30px; }
        .country-title { background: #1a1a1a; padding: 8px 15px; font-size: 13px; font-weight: 900; color: var(--accent); border-radius: 4px; margin-bottom: 10px; text-transform: uppercase; }
        .channels-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; }
        .channel-card { background: var(--card); padding: 12px; border-radius: 4px; text-align: center; border: 1px solid var(--border); cursor: pointer; transition: 0.2s; }
        .channel-card:hover { border-color: var(--accent); }
        .channel-card img { height: 35px; max-width: 100%; object-fit: contain; margin-bottom: 5px; }
        .channel-name { font-size: 10px; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* PLAYER */
        #player-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 5000; display: none; flex-direction: column; }
        .player-header { padding: 15px; background: #000; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        iframe { flex-grow: 1; border: none; }

        .hidden { display: none !important; }
        .live-pulse { color: #ff0000; animation: blink 1s infinite; font-size: 10px; font-weight: 900; }
        @keyframes blink { 50% { opacity: 0.3; } }
    </style>
</head>
<body>

<div class="fixed-header">
    <nav>
        <div class="logo-container"><span>amantes del futb</span><div class="ball-o"></div></div>
        <div class="nav-links">
            <button id="btn-events" class="nav-btn" onclick="switchTab('events')">Eventos Hoy</button>
            <button id="btn-channels" class="nav-btn" onclick="switchTab('channels')">Canales TV</button>
        </div>
    </nav>
    <div class="search-container">
        <input type="text" id="main-search" placeholder="Buscar equipo, liga u horario..." onkeyup="filterContent()">
    </div>
</div>

<div class="container">
    <div id="tab-events-content">
        <div id="timeline-list">Cargando eventos programados para hoy...</div>
    </div>
    <div id="tab-channels-content" class="hidden">
        <div id="countries-list">Cargando canales de televisi√≥n...</div>
    </div>
</div>

<div id="player-overlay">
    <div class="player-header">
        <span id="playing-title" style="font-size:12px; font-weight:900; color:var(--accent);"></span>
        <button onclick="closePlayer()" style="background:var(--accent); border:none; padding:8px 15px; font-weight:900; cursor:pointer; border-radius:3px;">CERRAR X</button>
    </div>
    <iframe id="video-engine" sandbox="allow-scripts allow-same-origin" allowfullscreen></iframe>
</div>

<script>
    let currentTab = localStorage.getItem('lastTab') || 'events';
    let rawEvents = [];
    let rawChannels = [];

    // Mapeo de pa√≠ses para los canales
    const COUNTRY_MAP = { "us": "Estados Unidos", "gb": "Reino Unido", "es": "Espa√±a", "fr": "Francia", "de": "Alemania", "mx": "M√©xico", "ar": "Argentina", "co": "Colombia", "br": "Brasil" };

    function switchTab(tab) {
        currentTab = tab;
        localStorage.setItem('lastTab', tab);
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${tab}`).classList.add('active');
        document.getElementById('main-search').value = '';
        
        if(tab === 'events') {
            document.getElementById('tab-events-content').classList.remove('hidden');
            document.getElementById('tab-channels-content').classList.add('hidden');
            renderEvents(rawEvents);
        } else {
            document.getElementById('tab-events-content').classList.add('hidden');
            document.getElementById('tab-channels-content').classList.remove('hidden');
            renderChannels(rawChannels);
        }
    }

    async function init() {
        // Obtener fecha actual en formato YYYY-MM-DD
        const hoy = new Date().toISOString().split('T')[0];

        try {
            // 1. Cargar Eventos de hoy desde TheSportsDB (v1 free)
            // Nota: El endpoint eventsday.php devuelve eventos para la fecha especificada
            const resS = await fetch(`https://www.thesportsdb.com/api/v1/json/123/eventsday.php?d=${hoy}`);
            const dataS = await resS.json();

            // 2. Cargar Canales (Usamos la API de canales anterior que funciona bien para streaming)
            const resC = await fetch("https://api.cdn-live.tv/api/v1/channels/?user=cdnlivetv&plan=free");
            const dataC = await resC.json();

            if(dataS.events) {
                rawEvents = dataS.events.map(ev => ({
                    time: ev.strTime ? ev.strTime.substring(0,5) : "TBD",
                    homeTeam: ev.strHomeTeam,
                    awayTeam: ev.strAwayTeam,
                    tournament: ev.strLeague,
                    cat: ev.strSport,
                    id: ev.idEvent
                    // Nota: TheSportsDB Free no da el link de streaming directo, 
                    // as√≠ que habilitamos la b√∫squeda en canales.
                }));
            }
            
            rawChannels = dataC.channels;
            switchTab(currentTab);
        } catch(e) { 
            console.error("Error cargando APIs:", e);
            document.getElementById('timeline-list').innerHTML = "Error al conectar con TheSportsDB.";
        }
    }

    function renderEvents(list) {
        const target = document.getElementById('timeline-list');
        target.innerHTML = list.map(ev => `
            <div class="event-row">
                <div class="event-time">${ev.time}</div>
                <div>
                    <div style="font-size:10px; color:#666; font-weight:bold;">${ev.cat.toUpperCase()} ‚Ä¢ ${ev.tournament}</div>
                    <div class="event-teams">${ev.homeTeam} vs ${ev.awayTeam}</div>
                    <button class="btn-watch" onclick="switchTab('channels')">BUSCAR CANAL EN VIVO üì∫</button>
                </div>
            </div>`).join('') || "<p style='text-align:center; padding:20px; color:#444;'>No hay eventos programados para hoy en TheSportsDB.</p>";
    }

    function renderChannels(list) {
        const target = document.getElementById('countries-list');
        const groups = {};
        list.forEach(ch => {
            const cName = COUNTRY_MAP[ch.code] || ch.code.toUpperCase();
            if(!groups[cName]) groups[cName] = [];
            groups[cName].push(ch);
        });
        
        let html = '';
        Object.keys(groups).sort().forEach(country => {
            html += `<div class="country-section"><div class="country-title">üåç ${country}</div><div class="channels-grid">` + 
            groups[country].map(ch => `
                <div class="channel-card" onclick="openPlayer('${ch.url}', '${ch.name}')">
                    <img src="${ch.image}" onerror="this.src='https://via.placeholder.com/40?text=TV'">
                    <div class="channel-name">${ch.name}</div>
                </div>`).join('') + `</div></div>`;
        });
        target.innerHTML = html || "<p style='text-align:center; padding:20px; color:#444;'>No hay canales disponibles.</p>";
    }

    function filterContent() {
        const query = document.getElementById('main-search').value.toLowerCase();
        if(currentTab === 'events') {
            const filtered = rawEvents.filter(ev => 
                ev.homeTeam.toLowerCase().includes(query) || 
                ev.awayTeam.toLowerCase().includes(query) || 
                ev.time.includes(query)
            );
            renderEvents(filtered);
        } else {
            const filtered = rawChannels.filter(ch => 
                ch.name.toLowerCase().includes(query) || 
                (COUNTRY_MAP[ch.code] || "").toLowerCase().includes(query)
            );
            renderChannels(filtered);
        }
    }

    function openPlayer(url, title) {
        document.getElementById('playing-title').innerText = title.toUpperCase();
        document.getElementById('video-engine').src = url;
        document.getElementById('player-overlay').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closePlayer() {
        document.getElementById('player-overlay').style.display = 'none';
        document.getElementById('video-engine').src = '';
        document.body.style.overflow = 'auto';
    }

    init();
</script>
</body>
</html>
