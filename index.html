<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports App PRO</title>
    <style>
        :root { --red: #e50914; --dark: #0a0a0a; --card: #161616; }
        body { background: var(--dark); color: white; font-family: sans-serif; margin: 0; padding-bottom: 80px; }
        header { background: #000; padding: 20px; text-align: center; border-bottom: 2px solid var(--red); }
        .container { padding: 15px; max-width: 600px; margin: auto; }
        .section-title { color: var(--red); font-size: 14px; letter-spacing: 2px; margin-top: 20px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .card { background: var(--card); padding: 15px; border-radius: 10px; text-align: center; border: 1px solid #222; }
        .card img { width: 40px; margin-bottom: 10px; }
        .btn { background: var(--red); color: white; text-decoration: none; padding: 8px 15px; border-radius: 5px; font-weight: bold; font-size: 12px; display: inline-block; }
        .nav { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #333; }
        .nav-item { color: #666; cursor: pointer; font-weight: bold; }
        .nav-item.active { color: var(--red); }
        .hidden { display: none; }
    </style>
</head>
<body>

<header><h2>SPORTS TV LIVE</h2></header>

<div class="container">
    <div id="tab-tv">
        <div class="section-title">CANALES PREMIUM</div>
        <div class="grid" id="lista-canales">
            </div>
    </div>

    <div id="tab-agenda" class="hidden">
        <div class="section-title">AGENDA DE HOY</div>
        <div id="lista-agenda">
            <p style="text-align:center; color:#666;">Cargando eventos locales...</p>
        </div>
    </div>
</div>

<div class="nav">
    <div class="nav-item active" id="btn-tv" onclick="switchTab('tv')">ðŸ“º CANALES</div>
    <div class="nav-item" id="btn-agenda" onclick="switchTab('agenda')">ðŸ“… AGENDA</div>
</div>

<script>
    // --- DATOS MANUALES (SIN BLOQUEOS) ---
    const canales = [
        { name: "ABC Live", url: "https://cdn-live.tv/api/v1/channels/player/?name=abc&code=us&user=cdnlivetv&plan=free", img: "https://api.cdn-live.tv/api/v1/channels/images6318/united-states/abc.png" },
        { name: "ACC Network", url: "https://cdn-live.tv/api/v1/channels/player/?name=acc+network&code=us&user=cdnlivetv&plan=free", img: "https://api.cdn-live.tv/api/v1/channels/images6318/united-states/acc-network.png" },
        { name: "ESPN 1", url: "https://cdn-live.tv/api/v1/channels/player/?name=espn&code=us&user=cdnlivetv&plan=free", img: "https://api.cdn-live.tv/api/v1/channels/images6318/united-states/espn.png" },
        { name: "FOX Sports", url: "https://cdn-live.tv/api/v1/channels/player/?name=fox+sports+1&code=us&user=cdnlivetv&plan=free", img: "https://api.cdn-live.tv/api/v1/channels/images6318/united-states/fox-sports-1.png" }
    ];

    const eventos = [
        { home: "Real Madrid", away: "Barcelona", time: "21:00", league: "La Liga" },
        { home: "Lakers", away: "Warriors", time: "02:00", league: "NBA" }
    ];

    function render() {
        // Render Canales
        document.getElementById('lista-canales').innerHTML = canales.map(c => `
            <div class="card">
                <img src="${c.img}"><br>
                <div style="margin-bottom:10px; font-size:12px;">${c.name}</div>
                <a href="vlc://${c.url}" class="btn">VLC</a>
            </div>
        `).join('');

        // Render Agenda
        document.getElementById('lista-agenda').innerHTML = eventos.map(e => `
            <div class="card" style="margin-bottom:10px; text-align:left; display:flex; justify-content:space-between; align-items:center;">
                <div>
                    <strong>${e.home} vs ${e.away}</strong><br>
                    <small style="color:#666">${e.league} - ${e.time}</small>
                </div>
                <a href="#" class="btn">VER</a>
            </div>
        `).join('');
    }

    function switchTab(t) {
        document.getElementById('tab-tv').classList.toggle('hidden', t !== 'tv');
        document.getElementById('tab-agenda').classList.toggle('hidden', t !== 'agenda');
        document.getElementById('btn-tv').classList.toggle('active', t === 'tv');
        document.getElementById('btn-agenda').classList.toggle('active', t === 'agenda');
    }

    render();
</script>
</body>
</html>
