<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amantes del Futbol | Pro ESPN Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2ecc71;
            --dark-bg: #080808;
            --card-bg: #121212;
            --text: #ffffff;
            --espn-red: #ff0022;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Navbar */
        .navbar {
            background: #000;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid var(--primary);
            gap: 20px;
            z-index: 100;
        }

        .logo {
            font-size: 22px;
            font-weight: 900;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
        }

        .ball-icon {
            width: 28px;
            height: 28px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/d/d3/Soccerball.svg') no-repeat center;
            background-size: contain;
        }

        .search-box {
            flex: 1;
            max-width: 500px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 20px;
            color: white;
            outline: none;
        }

        .search-box i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--primary); }

        /* Layout */
        .main-wrapper {
            display: grid;
            grid-template-columns: 320px 1fr;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            background: var(--card-bg);
            border-right: 1px solid #222;
            overflow-y: auto;
            padding: 15px;
        }

        details { margin-bottom: 8px; background: #1a1a1a; border-radius: 8px; overflow: hidden; }
        summary { 
            padding: 12px; cursor: pointer; font-weight: bold; 
            display: flex; align-items: center; gap: 10px; list-style: none;
        }
        .flag { width: 22px; border-radius: 2px; }

        .ch-link {
            padding: 10px 15px; font-size: 13px; border-top: 1px solid #222;
            cursor: pointer; display: flex; align-items: center; gap: 10px;
        }
        .ch-link:hover { background: var(--primary); color: #000; }

        /* Content */
        .content { padding: 20px; overflow-y: auto; background: #0a0a0a; }

        .player-area {
            width: 100%; max-width: 950px; margin: 0 auto 30px;
            aspect-ratio: 16/9; background: #000; border-radius: 12px;
            overflow: hidden; border: 1px solid #333;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        iframe { width: 100%; height: 100%; border: none; }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg); border-radius: 12px; padding: 15px;
            border: 1px solid #222; display: flex; flex-direction: column;
            transition: 0.2s;
        }
        .card:hover { border-color: var(--primary); }

        .match-row {
            display: flex; justify-content: space-between; align-items: center;
            text-align: center; margin: 15px 0;
        }

        .team { flex: 1; font-size: 13px; font-weight: bold; color: #eee; }
        
        .team img { 
            width: 55px; height: 55px; object-fit: contain; margin-bottom: 8px;
            display: block; margin-left: auto; margin-right: auto;
            background: rgba(255,255,255,0.03); border-radius: 50%; padding: 5px;
        }

        .vs-tag { color: var(--primary); font-weight: 900; font-size: 14px; }

        .btn-grid {
            margin-top: auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
            padding-top: 12px;
            border-top: 1px solid #222;
        }

        .btn-ch {
            padding: 8px; background: #1e1e1e; color: #ccc;
            text-align: center; font-size: 11px; font-weight: 600;
            border-radius: 4px; cursor: pointer; border: 1px solid #333;
            display: flex; align-items: center; justify-content: center; gap: 5px;
        }

        .btn-ch:hover { background: var(--primary); color: #000; border-color: var(--primary); }

        @media (max-width: 850px) {
            .main-wrapper { grid-template-columns: 1fr; }
            .sidebar { display: none; }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="logo">AMANTES DEL FUTB<div class="ball-icon"></div>L</div>
    <div class="search-box">
        <i class="fa-solid fa-search"></i>
        <input type="text" id="searchInput" placeholder="Busca equipo, país o liga...">
    </div>
</nav>

<div class="main-wrapper">
    <aside class="sidebar" id="sideMenu">Cargando señales...</aside>
    <main class="content">
        <div class="player-area" id="player">
            <div style="height:100%; display:flex; flex-direction:column; justify-content:center; align-items:center; color:#222;">
                <i class="fa-solid fa-play-circle fa-5x"></i>
                <p>Listo para transmitir</p>
            </div>
        </div>
        <h3 id="calendarTitle" style="border-left: 4px solid var(--primary); padding-left: 10px; margin-bottom: 20px;">PARTIDOS EN VIVO (HORA ESPAÑA)</h3>
        <div class="events-grid" id="eventsGrid"></div>
    </main>
</div>

<script>
    const USER = "user=cdnlivetv&plan=free";
    const API_CH = `https://api.cdn-live.tv/api/v1/channels/?${USER}`;
    const API_EV = `https://api.cdn-live.tv/api/v1/events/sports/?${USER}`;

    // 1. Obtención de Logos (Índice Federaciones/ESPN)
    function getEspnLogo(teamName, category) {
        const cleanName = teamName.toLowerCase()
            .trim()
            .replace(/\s+/g, '-')
            .replace(/[^a-z0-9-]/g, '');
        
        let sport = category.toLowerCase();
        if(sport === "soccer") sport = "soccer";

        // URL de alto rendimiento de ESPN Assets
        return `https://a.espncdn.com/combiner/i?img=/i/teamlogos/${sport}/500/${cleanName}.png&h=120&w=120&transparent=true`;
    }

    // 2. Fallback: Si ESPN no tiene el logo, busca en repositorio de Federaciones
    function handleImgError(img, teamName) {
        if (!img.dataset.tried) {
            img.dataset.tried = "1";
            const slug = teamName.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
            img.src = `https://raw.githubusercontent.com/luukhopman/football-logos/master/logos/${slug}.png`;
        } else {
            img.onerror = null;
            img.src = 'https://upload.wikimedia.org/wikipedia/commons/d/d3/Soccerball.svg';
            img.style.opacity = "0.3";
        }
    }

    // 3. Corrección Horaria España (UTC+1)
    function getSpainTime(utcTime) {
        if(!utcTime || !utcTime.includes(':')) return utcTime;
        let [h, m] = utcTime.split(':').map(Number);
        let spainH = (h + 1) % 24; // Ajuste invierno España
        return `${spainH.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
    }

    async function init() {
        try {
            const [rCh, rEv] = await Promise.all([fetch(API_CH), fetch(API_EV)]);
            const dCh = await rCh.json();
            const dEv = await rEv.json();

            renderSidebar(dCh.channels);
            renderEvents(dEv['cdn-live-tv']);
        } catch (e) { console.log("Error inicializando:", e); }
    }

    function renderSidebar(channels) {
        const side = document.getElementById('sideMenu');
        const grouped = channels.reduce((acc, ch) => {
            const c = (ch.code || 'UN').toLowerCase();
            if(!acc[c]) acc[c] = [];
            acc[c].push(ch);
            return acc;
        }, {});

        side.innerHTML = Object.keys(grouped).sort().map(code => `
            <details data-country="${code}">
                <summary>
                    <img src="https://flagcdn.com/w40/${code}.png" class="flag" onerror="this.src='https://flagcdn.com/w40/un.png'">
                    ${code.toUpperCase()} (${grouped[code].length})
                </summary>
                ${grouped[code].map(ch => `
                    <div class="ch-link" onclick="load('${ch.url}')">${ch.name}</div>
                `).join('')}
            </details>
        `).join('');
    }

    function renderEvents(data) {
        const grid = document.getElementById('eventsGrid');
        grid.innerHTML = "";
        
        const categories = ["Soccer", "NBA", "NFL", "NHL"];
        let all = [];
        categories.forEach(cat => {
            if(data[cat]) data[cat].forEach(e => { e.cat = cat; all.push(e); });
        });

        all.forEach(ev => {
            const card = document.createElement('div');
            card.className = "card";
            card.setAttribute('data-search', `${ev.homeTeam} ${ev.awayTeam}`.toLowerCase());
            
            let sportTag = ev.cat === "Soccer" ? "soccer" : ev.cat.toLowerCase();

            card.innerHTML = `
                <div style="font-size:10px; display:flex; justify-content:space-between; opacity:0.6; margin-bottom:5px;">
                    <span>${ev.tournament}</span>
                    <span style="color:var(--primary); font-weight:bold;"><i class="fa-regular fa-clock"></i> ${getSpainTime(ev.time)}</span>
                </div>
                <div class="match-row">
                    <div class="team">
                        <img src="${getEspnLogo(ev.homeTeam, sportTag)}" onerror="handleImgError(this, '${ev.homeTeam}')">
                        ${ev.homeTeam}
                    </div>
                    <div class="vs-tag">VS</div>
                    <div class="team">
                        <img src="${getEspnLogo(ev.awayTeam, sportTag)}" onerror="handleImgError(this, '${ev.awayTeam}')">
                        ${ev.awayTeam}
                    </div>
                </div>
                <div class="btn-grid">
                    ${ev.channels.map(ch => `
                        <div class="btn-ch" onclick="load('${ch.url}')">
                            <i class="fa-solid fa-satellite-dish"></i> ${ch.channel_name}
                        </div>
                    `).join('')}
                </div>
            `;
            grid.appendChild(card);
        });
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
        const val = e.target.value.toLowerCase();
        document.querySelectorAll('.card').forEach(c => {
            c.style.display = c.getAttribute('data-search').includes(val) ? "flex" : "none";
        });
    });

    function load(url) {
        document.getElementById('player').innerHTML = `
            <iframe src="${url}" allowfullscreen scrolling="no" allow="encrypted-media" 
            sandbox="allow-scripts allow-same-origin allow-forms"></iframe>`;
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    init();
</script>
</body>
</html>
