<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports & TV Live</title>
    <style>
        :root { --primary: #e50914; --bg: #0f0f0f; --card: #1b1b1b; --text: #eee; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 70px; }
        header { background: #000; padding: 15px; text-align: center; border-bottom: 2px solid var(--primary); }
        .container { padding: 15px; max-width: 800px; margin: auto; }
        .hidden { display: none; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; }
        .card { background: var(--card); border-radius: 8px; overflow: hidden; border: 1px solid #333; text-align: center; padding: 10px; }
        .card img { width: 100%; height: 80px; object-fit: contain; }
        .event-row { background: var(--card); margin-bottom: 10px; padding: 12px; border-radius: 8px; display: flex; align-items: center; gap: 10px; border-left: 4px solid var(--primary); }
        .event-row img { width: 35px; height: 35px; }
        .btn-play { background: var(--primary); color: white; text-decoration: none; padding: 8px; border-radius: 4px; font-size: 12px; font-weight: bold; }
        .tab-bar { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #333; }
        .tab-btn { color: #888; background: none; border: none; font-size: 16px; cursor: pointer; }
        .tab-btn.active { color: var(--primary); font-weight: bold; }
        h3 { color: var(--primary); border-bottom: 1px solid #333; }
    </style>
</head>
<body>

<header><h2 id="view-title">ðŸ“… Agenda Deportiva</h2></header>

<div class="container">
    <div id="section-agenda"><div id="agenda-list">Cargando...</div></div>
    <div id="section-tv" class="hidden"><div class="grid" id="tv-grid">Cargando...</div></div>
</div>

<nav class="tab-bar">
    <button class="tab-btn active" onclick="showTab('agenda')">ðŸ“… Agenda</button>
    <button class="tab-btn" onclick="showTab('tv')">ðŸ“º Canales</button>
</nav>

<script>
// Proxy alternativo mÃ¡s directo
const PROXY = "https://api.allorigins.win/get?url=";
const API_CHANNELS = PROXY + encodeURIComponent("https://cdn-live.tv/api/v1/channels");
const API_EVENTS = PROXY + encodeURIComponent("https://cdn-live.tv/api/events");

function showTab(tab) {
    const isA = tab === 'agenda';
    document.getElementById('section-agenda').classList.toggle('hidden', !isA);
    document.getElementById('section-tv').classList.toggle('hidden', isA);
    document.getElementById('view-title').innerText = isA ? "ðŸ“… Agenda Deportiva" : "ðŸ“º Canales TV";
    document.querySelectorAll('.tab-btn').forEach((b, i) => b.classList.toggle('active', (isA && i===0) || (!isA && i===1)));
}

async function loadData() {
    // CARGAR CANALES
    try {
        const r = await fetch(API_CHANNELS);
        const d = await r.json();
        const content = JSON.parse(d.contents); // AllOrigins devuelve un objeto con 'contents'
        const grid = document.getElementById('tv-grid');
        grid.innerHTML = content.channels.map(ch => `
            <div class="card">
                <img src="${ch.image}" onerror="this.src='https://via.placeholder.com/80?text=TV'">
                <p><small>${ch.name}</small></p>
                <a href="vlc://${ch.url}" class="btn-play">VLC</a>
            </div>
        `).join('');
    } catch (e) { document.getElementById('tv-grid').innerHTML = "Error TV: Pulsa de nuevo"; }

    // CARGAR AGENDA
    try {
        const r = await fetch(API_EVENTS);
        const d = await r.json();
        const content = JSON.parse(d.contents);
        const sports = content["cdn-live-tv"];
        let h = "";
        ["Soccer", "NBA", "NFL", "NHL"].forEach(s => {
            if (sports[s] && sports[s].length > 0) {
                h += `<h3>${s}</h3>`;
                sports[s].forEach(ev => {
                    h += `
                    <div class="event-row">
                        <img src="${ev.homeTeamIMG}" onerror="this.src='https://via.placeholder.com/30'">
                        <div style="flex-grow:1"><strong>${ev.homeTeam} vs ${ev.awayTeam}</strong><br><small>${ev.time}</small></div>
                        <a href="${ev.channels[0].url}" target="_blank" class="btn-play">VER</a>
                    </div>`;
                });
            }
        });
        document.getElementById('agenda-list').innerHTML = h || "Sin eventos";
    } catch (e) { document.getElementById('agenda-list').innerHTML = "Error Agenda: Recarga"; }
}

loadData();
</script>
</body>
</html>
