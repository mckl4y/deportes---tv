<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amantes del Futbol | Modo Cine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2ecc71;
            --dark-bg: #080808;
            --card-bg: #121212;
            --text: #ffffff;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* NAVBAR */
        .navbar {
            background: #000;
            padding: 10px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 2px solid var(--primary);
            position: sticky;
            top: 0;
            z-index: 2000;
            gap: 10px;
        }

        .nav-top {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo {
            font-size: 20px;
            font-weight: 900;
            display: flex;
            align-items: center;
            gap: 6px;
            text-transform: uppercase;
        }

        .ball-icon {
            width: 22px;
            height: 22px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/d/d3/Soccerball.svg') no-repeat center;
            background-size: contain;
        }

        .menu-toggle {
            display: none; 
            font-size: 20px;
            color: var(--primary);
            cursor: pointer;
            position: absolute;
            left: 0;
        }

        .search-container { width: 100%; display: flex; justify-content: center; }
        .search-box { position: relative; width: 100%; max-width: 280px; }
        .search-box input {
            width: 100%; padding: 7px 10px 7px 35px; background: #1a1a1a;
            border: 1px solid #333; border-radius: 20px; color: white;
            outline: none; font-size: 13px; text-align: center;
        }
        .search-box i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--primary); font-size: 12px; }

        /* LAYOUT */
        .main-wrapper { display: grid; grid-template-columns: 280px 1fr; flex: 1; width: 100%; }

        .sidebar {
            background: var(--card-bg);
            border-right: 1px solid #222;
            padding: 15px;
            height: calc(100vh - 105px);
            overflow-y: auto;
            position: sticky;
            top: 105px;
        }

        .content { 
            padding: 0; /* Quitamos padding para el modo cine */
            background: #0a0a0a; 
            width: 100%; 
            box-sizing: border-box; 
        }

        /* MODO CINE REPRODUCTOR (PC) */
        .player-container { 
            width: 100%; 
            background: #000;
            margin-bottom: 30px;
            border-bottom: 1px solid #222;
        }

        .player-area { 
            width: 100%; 
            max-width: 1200px; /* Ancho máximo para no deformar en monitores ultra-wide */
            margin: 0 auto; 
            aspect-ratio: 16/9; 
            background: #000; 
            overflow: hidden; 
        }
        iframe { width: 100%; height: 100%; border: none; }

        /* CONTENEDOR DE EVENTOS (Con padding para que no toquen los bordes) */
        .events-section {
            padding: 0 20px 40px 20px;
        }

        .events-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .card { background: var(--card-bg); border-radius: 12px; padding: 18px; border: 1px solid #222; transition: 0.3s; }
        .card:hover { border-color: var(--primary); transform: translateY(-3px); }

        /* MÓVIL */
        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            .main-wrapper { display: block; }
            .sidebar { position: fixed; left: 0; top: 0; width: 280px; z-index: 2500; transform: translateX(-100%); transition: 0.3s; }
            .sidebar.active { transform: translateX(0); }
            
            .player-container { 
                position: sticky; top: 98px; z-index: 1000; 
                width: 100vw; left: 50%; right: 50%; margin-left: -50vw; margin-right: -50vw;
                border-bottom: 2px solid var(--primary);
            }
            .player-area { aspect-ratio: 16/9; }
            .events-section { padding: 15px; }
        }

        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2100; }
        .overlay.active { display: block; }
        @keyframes pulse-red { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        .live-dot { color: #ff4757; animation: pulse-red 1s infinite; font-size: 8px; margin-right: 4px; }
    </style>
</head>
<body>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<nav class="navbar">
    <div class="nav-top">
        <div class="menu-toggle" onclick="toggleMenu()"><i class="fa-solid fa-bars-staggered"></i></div>
        <div class="logo">AMANTES DEL FUTB<div class="ball-icon"></div>L</div>
    </div>
    <div class="search-container">
        <div class="search-box">
            <i class="fa-solid fa-search"></i>
            <input type="text" id="searchInput" placeholder="Buscar equipo o canal...">
        </div>
    </div>
</nav>

<div class="main-wrapper">
    <aside class="sidebar" id="sideMenu">Cargando canales...</aside>
    <main class="content">
        <div class="player-container">
            <div class="player-area" id="player">
                <div style="height:100%; display:flex; flex-direction:column; justify-content:center; align-items:center; opacity:0.2;">
                    <i class="fa-solid fa-play-circle fa-5x"></i>
                    <p style="margin-top:15px; font-weight:bold; letter-spacing: 2px;">SELECCIONA UN PARTIDO</p>
                </div>
            </div>
        </div>

        <div class="events-section">
            <h3 style="border-left: 4px solid var(--primary); padding-left: 10px; font-size: 16px; margin-bottom:20px; text-transform: uppercase;">PARTIDOS DE HOY (UTC+1)</h3>
            <div class="events-grid" id="eventsGrid"></div>
        </div>
    </main>
</div>

<script>
    const AUTH = "user=cdnlivetv&plan=free";
    let allChannels = [];

    function toggleMenu() {
        document.getElementById('sideMenu').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('active');
    }

    // HORA UTC+1 ESTRICTA
    function getUTC1Time() {
        const now = new Date();
        const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
        return new Date(utc + (3600000 * 1)); 
    }

    async function fetchData() {
        try {
            const [rCh, rEv] = await Promise.all([
                fetch(`https://api.cdn-live.tv/api/v1/channels/?${AUTH}`),
                fetch(`https://api.cdn-live.tv/api/v1/events/sports/?${AUTH}`)
            ]);
            const dCh = await rCh.json();
            const dEv = await rEv.json();
            allChannels = dCh.channels;
            renderSidebar(allChannels);
            renderEvents(dEv['cdn-live-tv']);
        } catch (e) { console.error(e); }
    }

    function renderSidebar(channels) {
        const side = document.getElementById('sideMenu');
        const grouped = channels.reduce((acc, ch) => {
            const c = (ch.code || 'un').toLowerCase();
            if(!acc[c]) acc[c] = [];
            acc[c].push(ch);
            return acc;
        }, {});
        side.innerHTML = `<h3 style="color:var(--primary); font-size:14px; margin-top:0; margin-bottom:15px;">CANALES TV</h3>` + 
            Object.keys(grouped).sort().map(code => `
            <details style="margin-bottom:8px; background:#1a1a1a; border-radius:8px; overflow:hidden;">
                <summary style="padding:12px; font-size:12px; cursor:pointer; display:flex; align-items:center; gap:8px;">
                    <img src="https://flagcdn.com/w20/${code}.png" style="width:18px;"> ${code.toUpperCase()}
                </summary>
                ${grouped[code].map(ch => `<div style="padding:10px 15px; font-size:11px; cursor:pointer; border-top:1px solid #222; background:#141414;" onclick="load('${ch.url}')">${ch.name}</div>`).join('')}
            </details>
        `).join('');
    }

    function renderEvents(data) {
        const grid = document.getElementById('eventsGrid');
        grid.innerHTML = "";
        const all = [];
        ["Soccer", "NBA", "NFL", "NHL"].forEach(cat => {
            if(data[cat]) data[cat].forEach(e => { e.cat = cat; all.push(e); });
        });

        const nowUTC1 = getUTC1Time();
        const nowTotalMinutes = (nowUTC1.getHours() * 60) + nowUTC1.getMinutes();

        all.forEach(ev => {
            let [h, m] = ev.time.split(':').map(Number);
            h = (h + 1) % 24; // Ajuste API a UTC+1
            const eventTotalMinutes = (h * 60) + m;
            const eventTimeStr = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;

            // Un partido es LIVE si ya empezó y no han pasado 130 min
            const isLive = nowTotalMinutes >= eventTotalMinutes && nowTotalMinutes < (eventTotalMinutes + 130);

            const card = document.createElement('div');
            card.className = "card";
            card.setAttribute('data-search', `${ev.homeTeam} ${ev.awayTeam}`.toLowerCase());
            card.innerHTML = `
                <div style="font-size:11px; display:flex; justify-content:space-between; opacity:0.5; margin-bottom:12px;">
                    <span>${ev.tournament}</span>
                    <span style="color:${isLive ? '#ff4757' : 'var(--primary)'}; font-weight:bold;">
                        ${isLive ? '<i class="fa-solid fa-circle live-dot"></i> EN VIVO' : eventTimeStr}
                    </span>
                </div>
                <div style="display:flex; justify-content:space-around; align-items:center; margin-bottom:15px; text-align:center;">
                    <div style="flex:1; font-size:13px; font-weight:bold;">${ev.homeTeam}</div>
                    <div style="color:var(--primary); font-weight:900; font-size:12px; padding:0 10px;">VS</div>
                    <div style="flex:1; font-size:13px; font-weight:bold;">${ev.awayTeam}</div>
                </div>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:8px;">
                    ${ev.channels.map(ch => `<div onclick="load('${ch.url}')" style="background:#222; padding:10px; border-radius:6px; font-size:10px; text-align:center; cursor:pointer; border:1px solid #333; font-weight:500;">${ch.channel_name}</div>`).join('')}
                </div>
            `;
            grid.appendChild(card);
        });
    }

    function load(url) {
        document.getElementById('player').innerHTML = `<iframe src="${url}" allowfullscreen allow="encrypted-media"></iframe>`;
        window.scrollTo({ top: 0, behavior: 'smooth' });
        if(window.innerWidth < 768 && document.getElementById('sideMenu').classList.contains('active')) toggleMenu();
    }

    function triggerSearch(val) {
        document.querySelectorAll('.card').forEach(c => {
            c.style.display = c.getAttribute('data-search').includes(val) ? "block" : "none";
        });
    }

    document.getElementById('searchInput').addEventListener('input', (e) => triggerSearch(e.target.value.toLowerCase()));
    fetchData();
    setInterval(fetchData, 60000);
</script>
</body>
</html>
