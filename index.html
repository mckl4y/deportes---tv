<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMANTES DEL F⚽TBOL | Agenda Deportiva</title>
    <style>
        :root {
            --blue-main: #2563eb;
            --blue-dark: #1e40af;
            --bg-gray: #f8fafc;
            --border-color: #e2e8f0;
            --text-main: #1e293b;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-gray);
            color: var(--text-main);
            margin: 0;
            padding: 0;
        }

        header {
            background: white;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--blue-main);
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            color: #0f172a;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            overflow: hidden;
        }

        /* Estilo Tabla Imágenes */
        .table-header {
            background-color: var(--blue-main);
            color: white;
            display: grid;
            grid-template-columns: 80px 150px 1fr 200px;
            padding: 12px;
            font-weight: bold;
            font-size: 14px;
        }

        .match-row {
            display: grid;
            grid-template-columns: 80px 150px 1fr 200px;
            padding: 15px 12px;
            border-bottom: 1px solid var(--border-color);
            align-items: center;
            transition: background 0.2s;
        }

        .match-row:hover { background-color: #f1f5f9; }

        .time { font-weight: bold; color: #475569; }

        .competition {
            font-size: 13px;
            color: #64748b;
            display: flex;
            flex-direction: column;
        }

        .competition-name { font-weight: bold; color: #334155; }

        .event-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-weight: 600;
        }

        .team {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .team.home { justify-content: flex-end; text-align: right; }
        .team.away { justify-content: flex-start; text-align: left; }

        .team img { width: 30px; height: 30px; object-fit: contain; }

        .vs {
            background: #f1f5f9;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            color: #94a3b8;
        }

        /* Botones Canales Estilo Imagen */
        .channels-list {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .btn-channel {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background 0.2s;
        }

        .btn-channel:hover { background-color: var(--blue-dark); }
        .btn-live { background-color: #ef4444; }

        /* MODO CINE */
        #player-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 1000;
            display: none; flex-direction: column;
        }

        .close-player {
            background: #ef4444; color: white; border: none; padding: 10px;
            cursor: pointer; font-weight: bold;
        }

        iframe { width: 100%; height: 100%; border: none; }

        @media (max-width: 768px) {
            .table-header { display: none; }
            .match-row {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 10px;
            }
            .event-info { flex-direction: column; }
            .team.home, .team.away { justify-content: center; text-align: center; }
        }
    </style>
</head>
<body>

<header>
    <h1>Eventos deportivos - <span id="current-date"></span></h1>
</header>

<div class="container">
    <div class="table-header">
        <div>Hora</div>
        <div>Competición</div>
        <div style="text-align: center;">Partido / Evento</div>
        <div>Canales</div>
    </div>
    <div id="events-list">
        </div>
</div>

<div id="player-overlay">
    <button class="close-player" onclick="closePlayer()">✕ CERRAR MODO CINE (EVITA ANUNCIOS)</button>
    <iframe id="main-player" sandbox="allow-scripts allow-same-origin allow-forms" allowfullscreen></iframe>
</div>

<script>
    const API_URL = "https://api.cdn-live.tv/api/v1/events/sports/?user=cdnlivetv&plan=free";
    const PROXY = "https://api.allorigins.win/get?url=";

    // Poner fecha actual en el título
    document.getElementById('current-date').innerText = new Date().toLocaleDateString();

    async function loadEvents() {
        try {
            const response = await fetch(PROXY + encodeURIComponent(API_URL));
            const data = await response.json();
            const sports = JSON.parse(data.contents)['cdn-live-tv'];
            
            let html = '';
            
            // Combinamos todas las categorías
            const allCategories = ['Soccer', 'NBA', 'NFL', 'NHL'];
            let allEvents = [];

            allCategories.forEach(cat => {
                if(sports[cat]) {
                    sports[cat].forEach(e => {
                        e.category = cat;
                        allEvents.push(e);
                    });
                }
            });

            // Ordenar por hora y filtrar finalizados
            allEvents = allEvents.filter(e => e.status !== 'finished')
                                 .sort((a, b) => a.time.localeCompare(b.time));

            allEvents.forEach(event => {
                const isLive = event.status === 'live';
                const catName = event.category === 'Soccer' ? 'Fútbol' : event.category;

                html += `
                <div class="match-row">
                    <div class="time">${event.time}</div>
                    <div class="competition">
                        <span class="competition-name">${event.tournament}</span>
                        <span>${catName}</span>
                    </div>
                    <div class="event-info">
                        <div class="team home">
                            <span>${event.homeTeam}</span>
                            <img src="${event.homeTeamIMG}" alt="logo">
                        </div>
                        <div class="vs">${isLive ? 'EN VIVO' : 'VS'}</div>
                        <div class="team away">
                            <img src="${event.awayTeamIMG}" alt="logo">
                            <span>${event.awayTeam}</span>
                        </div>
                    </div>
                    <div class="channels-list">
                        ${event.channels.map(ch => `
                            <button class="btn-channel ${isLive ? 'btn-live' : ''}" 
                                    onclick="openPlayer('${ch.url}')">
                                ${ch.channel_name} ${isLive ? '(En directo)' : ''}
                            </button>
                        `).join('')}
                    </div>
                </div>
                `;
            });

            document.getElementById('events-list').innerHTML = html || '<div style="padding:20px; text-align:center;">No hay eventos para hoy.</div>';

        } catch (error) {
            console.error("Error cargando API:", error);
            document.getElementById('events-list').innerHTML = '<div style="padding:20px; text-align:center; color:red;">Error conectando con la API de deportes.</div>';
        }
    }

    function openPlayer(url) {
        const overlay = document.getElementById('player-overlay');
        const iframe = document.getElementById('main-player');
        iframe.src = url;
        overlay.style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closePlayer() {
        const overlay = document.getElementById('player-overlay');
        const iframe = document.getElementById('main-player');
        iframe.src = '';
        overlay.style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    loadEvents();
    // Recarga cada 5 minutos
    setInterval(loadEvents, 300000);
</script>

</body>
</html>
