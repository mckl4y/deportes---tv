<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amantes del Futbol | Pro Live</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #2ecc71; --dark-bg: #080808; --card-bg: #121212; --text: #ffffff; }
        
        body { background-color: var(--dark-bg); color: var(--text); font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        /* NAVBAR */
        .navbar { background: #000; padding: 10px 0; border-bottom: 2px solid var(--primary); position: sticky; top: 0; z-index: 10000; width: 100%; }
        .nav-container { max-width: 1400px; margin: 0 auto; padding: 0 15px; display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .nav-top { width: 100%; display: flex; justify-content: center; align-items: center; position: relative; }
        
        .logo { font-size: 22px; font-weight: 900; display: flex; align-items: center; text-transform: uppercase; letter-spacing: 1px; }
        .ball-icon { width: 20px; height: 20px; background: url('https://upload.wikimedia.org/wikipedia/commons/d/d3/Soccerball.svg') no-repeat center; background-size: contain; display: inline-block; margin: 0 2px; }
        
        /* Botón Menú Móvil */
        .menu-toggle { position: absolute; left: 0; color: var(--primary); font-size: 24px; cursor: pointer; display: none; }

        .search-wrapper { position: relative; width: 100%; max-width: 600px; }
        .search-box input { width: 100%; padding: 10px 15px 10px 40px; background: #1a1a1a; border: 1px solid #333; border-radius: 20px; color: white; outline: none; font-size: 14px; }
        .search-box i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--primary); }

        /* LAYOUT */
        .main-wrapper { display: flex; width: 100%; position: relative; }

        /* SIDEBAR IZQUIERDA */
        .sidebar { 
            background: var(--card-bg); width: 280px; min-width: 280px; 
            border-right: 1px solid #222; height: calc(100vh - 100px); 
            overflow-y: auto; position: sticky; top: 100px; padding: 10px;
            transition: transform 0.3s ease;
        }

        .country-group { margin-bottom: 15px; }
        .country-header { 
            background: #1a1a1a; padding: 8px 12px; font-size: 11px; 
            font-weight: 800; color: var(--primary); border-radius: 4px; 
            cursor: pointer; display: flex; justify-content: space-between; align-items: center;
        }
        .channel-list { display: flex; flex-direction: column; gap: 2px; margin-top: 5px; }
        .channel-item { 
            display: flex; align-items: center; gap: 10px; padding: 8px; 
            border-radius: 6px; cursor: pointer; font-size: 13px; transition: 0.2s;
        }
        .channel-item:hover { background: rgba(46, 204, 113, 0.1); color: var(--primary); }
        .channel-logo { width: 24px; height: 24px; object-fit: contain; }

        /* CONTENIDO */
        .content { flex: 1; min-width: 0; display: flex; flex-direction: column; align-items: center; }

        /* PLAYER */
        .player-container { width: 100%; background: #000; aspect-ratio: 16/9; max-height: 550px; border-bottom: 2px solid #1a1a1a; }
        iframe { width: 100%; height: 100%; border: none; }

        /* EVENTOS */
        .events-grid { 
            display: grid; width: 100%; padding: 20px; box-sizing: border-box;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; 
            max-width: 1200px;
        }
        
        .match-card { background: var(--card-bg); border: 1px solid #222; border-radius: 12px; padding: 15px; display: flex; flex-direction: column; }
        .match-card-top { display: flex; justify-content: space-between; font-size: 10px; opacity: 0.6; margin-bottom: 12px; }
        .match-teams { display: flex; justify-content: space-around; align-items: center; margin-bottom: 15px; }
        .team { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 8px; font-size: 12px; font-weight: bold; text-align: center; }
        .team img { width: 40px; height: 40px; object-fit: contain; }

        .links-container { display: flex; flex-direction: column; gap: 6px; }
        .btn-link { 
            background: #1a1a1a; color: white; border: 1px solid #333; padding: 8px; 
            border-radius: 6px; font-size: 11px; font-weight: 700; cursor: pointer;
            text-align: center; transition: 0.3s;
        }
        .btn-link:hover { background: var(--primary); color: #000; border-color: var(--primary); }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 992px) {
            .menu-toggle { display: block; }
            .sidebar { 
                position: fixed; left: 0; top: 0; bottom: 0; z-index: 11000; 
                transform: translateX(-100%); width: 260px; height: 100vh;
            }
            .sidebar.active { transform: translateX(0); }
            
            .player-container { position: sticky; top: 95px; z-index: 999; }
            .events-grid { grid-template-columns: 1fr; padding: 10px; }
        }

        .overlay { 
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; 
            background: rgba(0,0,0,0.8); z-index: 10500; display: none; 
        }
        .overlay.active { display: block; }
    </style>
</head>
<body>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<nav class="navbar">
    <div class="nav-container">
        <div class="nav-top">
            <i class="fa-solid fa-bars menu-toggle" onclick="toggleMenu()"></i>
            <div class="logo">AMANTES DEL FUTB<div class="ball-icon"></div>L</div>
        </div>
        <div class="search-wrapper">
            <div class="search-box">
                <i class="fa-solid fa-search"></i>
                <input type="text" id="masterSearch" placeholder="Escribe al menos 3 letras..." onkeyup="filterContent()">
            </div>
        </div>
    </div>
</nav>

<div class="main-wrapper">
    <aside class="sidebar" id="sidebar">
        <h3 style="font-size: 14px; padding: 0 10px; color: var(--primary)">CANALES TV</h3>
        <div id="channelsList"></div>
    </aside>
    
    <main class="content">
        <div id="player" class="player-container">
            <div style="height:100%; display:flex; justify-content:center; align-items:center; opacity:0.3; flex-direction:column;">
                <i class="fa-solid fa-play-circle fa-4x"></i>
                <p>SELECCIONA SEÑAL</p>
            </div>
        </div>
        <div id="eventsContainer" class="events-grid"></div>
    </main>
</div>

<script>
    const AUTH = "user=cdnlivetv&plan=free";
    let allChannels = [];
    let allEvents = {};

    function toggleMenu() {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('active');
    }

    function load(url) {
        document.getElementById('player').innerHTML = `<iframe src="${url}" allowfullscreen allow="encrypted-media" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>`;
        if (window.innerWidth <= 992) toggleMenu();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    async function fetchData() {
        const t = Date.now();
        try {
            const [rCh, rEv] = await Promise.all([
                fetch(`https://api.cdn-live.tv/api/v1/channels/?${AUTH}&t=${t}`),
                fetch(`https://api.cdn-live.tv/api/v1/events/sports/?${AUTH}&t=${t}`)
            ]);
            const chData = await rCh.json();
            allChannels = chData.channels || [];
            
            const evData = await rEv.json();
            allEvents = evData['cdn-live-tv'] || evData['data'] || evData;
            
            renderChannels();
            renderEvents(allEvents);
        } catch (e) { console.error("Error API"); }
    }

    function renderChannels() {
        const groups = allChannels.reduce((acc, ch) => {
            const country = ch.code ? ch.code.toUpperCase() : 'INTER';
            if (!acc[country]) acc[country] = [];
            acc[country].push(ch);
            return acc;
        }, {});

        let html = '';
        Object.keys(groups).sort().forEach(country => {
            html += `
            <div class="country-group">
                <div class="country-header" onclick="this.nextElementSibling.style.display = this.nextElementSibling.style.display === 'none' ? 'flex' : 'none'">
                    ${country} <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="channel-list" style="display: none;">
                    ${groups[country].map(ch => `
                        <div class="channel-item" onclick="load('${ch.url}')">
                            <img class="channel-logo" src="${ch.img || ch.image}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'">
                            ${ch.name}
                        </div>
                    `).join('')}
                </div>
            </div>`;
        });
        document.getElementById('channelsList').innerHTML = html;
    }

    function renderEvents(data) {
        const container = document.getElementById('eventsContainer');
        container.innerHTML = "";
        
        for (const sport in data) {
            if (!Array.isArray(data[sport])) continue;
            data[sport].forEach(ev => {
                const card = document.createElement('div');
                card.className = 'match-card';
                card.innerHTML = `
                    <div class="match-card-top"><span>${ev.tournament || sport}</span><span style="color:var(--primary)">${ev.time || ''}</span></div>
                    <div class="match-teams">
                        <div class="team"><img src="${ev.homeTeamIMG}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'"><span>${ev.homeTeam}</span></div>
                        <div style="font-weight:900; color:var(--primary)">VS</div>
                        <div class="team"><img src="${ev.awayTeamIMG}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'"><span>${ev.awayTeam}</span></div>
                    </div>
                    <div class="links-container">
                        ${(ev.channels || []).map(link => `<button class="btn-link" onclick="load('${link.url}')">${link.channel_name}</button>`).join('')}
                    </div>
                `;
                container.appendChild(card);
            });
        }
    }

    function filterContent() {
        const q = document.getElementById('masterSearch').value.toLowerCase();
        if (q.length > 0 && q.length < 3) return; // Regla de 3 caracteres
        
        if (q.length === 0) {
            renderEvents(allEvents);
            return;
        }

        const filtered = {};
        for (const sport in allEvents) {
            const matches = allEvents[sport].filter(m => 
                m.homeTeam.toLowerCase().includes(q) || 
                m.awayTeam.toLowerCase().includes(q) || 
                (m.tournament && m.tournament.toLowerCase().includes(q))
            );
            if (matches.length > 0) filtered[sport] = matches;
        }
        renderEvents(filtered);
    }

    fetchData();
    setInterval(fetchData, 60000);
</script>
</body>
</html>
