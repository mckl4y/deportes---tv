<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAZN | Live Sports Streaming</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --dazn-black: #000000;
            --dazn-gray: #151515;
            --dazn-yellow: #f5f5f5; /* DAZN usa mucho blanco/amarillo suave para texto */
            --dazn-accent: #f8ff13; /* El amarillo neón clásico de DAZN */
            --dazn-card: #252525;
        }

        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            font-family: 'Roboto', sans-serif; 
            background-color: var(--dazn-black); 
            color: white;
            overflow-x: hidden;
        }

        /* NAVBAR ESTILO DAZN */
        nav {
            background-color: var(--dazn-black);
            height: 70px;
            display: flex;
            align-items: center;
            padding: 0 40px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }

        .logo {
            font-size: 32px;
            font-weight: 900;
            letter-spacing: -2px;
            color: white;
            margin-right: 40px;
            cursor: pointer;
        }

        .nav-links { display: flex; gap: 25px; font-size: 14px; font-weight: bold; text-transform: uppercase; }
        .nav-links span { cursor: pointer; transition: 0.3s; padding: 10px 0; }
        .nav-links span:hover, .nav-links span.active { color: var(--dazn-accent); border-bottom: 3px solid var(--dazn-accent); }

        /* HERO SECTION */
        .hero {
            height: 60vh;
            background: linear-gradient(to right, rgba(0,0,0,0.9), transparent), url('https://images.unsplash.com/photo-1504450758481-7338eba7524a?auto=format&fit=crop&q=80&w=1600') center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 60px;
            margin-top: 70px;
        }

        .hero h1 { font-size: 60px; margin: 0; font-weight: 900; }
        .hero p { font-size: 20px; max-width: 600px; color: #ccc; }

        /* CONTENEDOR DE CARDS */
        .section-container { padding: 40px 60px; }
        .section-title { font-size: 24px; font-weight: 900; margin-bottom: 20px; text-transform: uppercase; display: flex; align-items: center; gap: 10px; }
        .section-title::before { content: ''; width: 4px; height: 24px; background: var(--dazn-accent); display: block; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        /* CARD ESTILO DAZN */
        .card {
            background: var(--dazn-card);
            border-radius: 4px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        .card:hover { transform: scale(1.03); }
        .card-img { width: 100%; height: 160px; object-fit: cover; background: #333; }
        .card-body { padding: 15px; }
        .card-category { font-size: 11px; color: var(--dazn-accent); font-weight: bold; text-transform: uppercase; margin-bottom: 5px; }
        .card-title { font-size: 16px; font-weight: bold; margin-bottom: 10px; height: 40px; overflow: hidden; }
        .card-status { 
            position: absolute; top: 10px; left: 10px; 
            background: rgba(0,0,0,0.7); padding: 4px 8px; font-size: 10px; font-weight: bold; border-radius: 2px;
        }
        .live-tag { color: #ff0000; }

        /* PLAYER MODAL */
        #player-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 2000; display: none; flex-direction: column;
        }
        .player-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; background: #111; }
        .close-btn { background: var(--dazn-accent); color: black; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; border-radius: 2px; }
        iframe { flex-grow: 1; border: none; width: 100%; height: 100%; }

        /* LOADER */
        .loader { text-align: center; padding: 50px; font-size: 20px; color: var(--dazn-accent); }

        @media (max-width: 768px) {
            .hero h1 { font-size: 32px; }
            .section-container { padding: 20px; }
            nav { padding: 0 15px; }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">DAZN</div>
    <div class="nav-links">
        <span class="active" onclick="loadSportsView()">Deportes</span>
        <span onclick="loadChannelsView()">Canales TV</span>
        <span>Horarios</span>
    </div>
</nav>

<div id="main-content">
    <div class="hero">
        <div class="card-category">EN DIRECTO Y BAJO DEMANDA</div>
        <h1>TODO EL DEPORTE<br>EN UN SOLO LUGAR</h1>
        <p>Sigue la emoción de la NBA, NFL y las mejores ligas de fútbol con la tecnología de CDN Live.</p>
    </div>

    <div class="section-container" id="sports-sections">
        <div class="loader">Sincronizando satélites...</div>
    </div>
</div>

<div id="player-overlay">
    <div class="player-header">
        <div id="playing-title" style="font-weight: bold;"></div>
        <button class="close-btn" onclick="closePlayer()">VOLVER</button>
    </div>
    <iframe id="video-frame" allowfullscreen></iframe>
</div>

<script>
    const API_SPORTS = "https://api.cdn-live.tv/api/v1/events/sports/?user=cdnlivetv&plan=free";
    const API_CHANNELS = "https://api.cdn-live.tv/api/v1/channels/?user=cdnlivetv&plan=free";

    async function fetchData(url) {
        try {
            const response = await fetch(url);
            return await response.json();
        } catch (e) {
            console.error("Error fetching data", e);
            return null;
        }
    }

    async function loadSportsView() {
        updateNav(0);
        const container = document.getElementById('sports-sections');
        container.innerHTML = '<div class="loader">Cargando eventos en vivo...</div>';
        
        const data = await fetchData(API_SPORTS);
        if (!data) return;

        const sports = data['cdn-live-tv'];
        let html = '';

        // Procesar categorías: Soccer, NBA, NFL, NHL
        const categories = ['Soccer', 'NBA', 'NFL', 'NHL'];
        
        categories.forEach(cat => {
            if (sports[cat] && sports[cat].length > 0) {
                html += `<div class="section-title">${cat}</div><div class="grid">`;
                sports[cat].forEach(event => {
                    const isLive = event.status === 'live';
                    const channelUrl = event.channels && event.channels.length > 0 ? event.channels[0].url : '';
                    
                    html += `
                        <div class="card" onclick="openPlayer('${channelUrl}', '${event.homeTeam} vs ${event.awayTeam}')">
                            <div class="card-status ${isLive ? 'live-pulse' : ''}">
                                ${isLive ? '<span class="live-tag">● EN VIVO</span>' : event.time}
                            </div>
                            <img src="${event.homeTeamIMG}" class="card-img" onerror="this.src='https://via.placeholder.com/300x160/252525/ffffff?text=${event.homeTeam}'">
                            <div class="card-body">
                                <div class="card-category">${event.tournament}</div>
                                <div class="card-title">${event.homeTeam} vs ${event.awayTeam}</div>
                                <div style="font-size: 12px; color: #888;">${event.country}</div>
                            </div>
                        </div>
                    `;
                });
                html += `</div>`;
            }
        });
        container.innerHTML = html;
    }

    async function loadChannelsView() {
        updateNav(1);
        const container = document.getElementById('sports-sections');
        container.innerHTML = '<div class="loader">Cargando lista de canales...</div>';

        const data = await fetchData(API_CHANNELS);
        if (!data) return;

        let html = `<div class="section-title">Todos los Canales (${data.total_channels})</div><div class="grid">`;
        
        data.channels.forEach(channel => {
            html += `
                <div class="card" onclick="openPlayer('${channel.url}', '${channel.name}')">
                    <img src="${channel.image}" class="card-img" style="object-fit: contain; padding: 20px;" onerror="this.src='https://via.placeholder.com/300x160/252525/ffffff?text=${channel.name}'">
                    <div class="card-body">
                        <div class="card-category">${channel.code.toUpperCase()}</div>
                        <div class="card-title">${channel.name}</div>
                        <div style="font-size: 11px; color: ${channel.status === 'online' ? '#00ff00' : '#ff0000'}">
                            ● ${channel.status.toUpperCase()}
                        </div>
                    </div>
                </div>
            `;
        });
        html += `</div>`;
        container.innerHTML = html;
    }

    function openPlayer(url, title) {
        if (!url) {
            alert("Este evento no tiene canales disponibles en el plan gratuito.");
            return;
        }
        document.getElementById('playing-title').innerText = title.toUpperCase();
        document.getElementById('video-frame').src = url;
        document.getElementById('player-overlay').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closePlayer() {
        document.getElementById('player-overlay').style.display = 'none';
        document.getElementById('video-frame').src = '';
        document.body.style.overflow = 'auto';
    }

    function updateNav(index) {
        const links = document.querySelectorAll('.nav-links span');
        links.forEach((link, i) => {
            if (i === index) link.classList.add('active');
            else link.classList.remove('active');
        });
    }

    // Inicio
    loadSportsView();

</script>
</body>
</html>
