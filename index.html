<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amantes del Futbol | Pro Live</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #2ecc71; --dark-bg: #080808; --card-bg: #121212; --text: #ffffff; }
        
        body { background-color: var(--dark-bg); color: var(--text); font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }

        /* NAVBAR CENTRADA */
        .navbar { 
            background: #000; 
            padding: 15px 0; 
            border-bottom: 2px solid var(--primary); 
            position: sticky; 
            top: 0; 
            z-index: 3000; 
        }
        .nav-container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 0 20px;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 15px; 
        }
        .nav-top { 
            width: 100%; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            position: relative;
        }
        .logo { font-size: 20px; font-weight: 900; display: flex; align-items: center; gap: 5px; text-transform: uppercase; }
        .ball-icon { width: 22px; height: 22px; background: url('https://upload.wikimedia.org/wikipedia/commons/d/d3/Soccerball.svg') no-repeat center; background-size: contain; display: inline-block; }
        
        /* Botón solo visible en móvil por JS/Media Query */
        .menu-btn { font-size: 22px; color: var(--primary); cursor: pointer; position: absolute; left: 0; display: none; }

        .search-wrapper { position: relative; width: 100%; max-width: 600px; }
        .search-box input {
            width: 100%; padding: 12px 15px 12px 45px; background: #1a1a1a;
            border: 2px solid #333; border-radius: 30px; color: white; outline: none;
        }
        .search-box i { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: var(--primary); }

        /* LAYOUT PC */
        .main-wrapper { 
            display: grid; 
            grid-template-columns: 280px 1fr; 
            flex: 1; 
            max-width: 1400px; 
            margin: 0 auto; 
            width: 100%; 
        }
        .sidebar { 
            background: var(--card-bg); 
            border-right: 1px solid #222; 
            padding: 15px; 
            height: calc(100vh - 120px); 
            overflow-y: auto; 
            position: sticky; 
            top: 120px; 
        }
        .close-sidebar { display: none; } /* Oculto en PC */
        .overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:4000; }

        /* REPRODUCTOR Y EVENTOS */
        .player-container { width: 100%; background: #000; aspect-ratio: 16/9; border-bottom: 1px solid #222; }
        iframe { width: 100%; height: 100%; border: none; }
        .events-section { padding: 20px; }
        .sport-group { margin-bottom: 20px; border: 1px solid #222; border-radius: 8px; overflow: hidden; }
        .sport-header { background: #1a1a1a; padding: 12px; color: var(--primary); font-weight: bold; }
        .events-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; padding: 15px; }
        .card { background: var(--card-bg); border-radius: 12px; padding: 15px; border: 1px solid #222; }
        .teams-row { display: flex; justify-content: space-around; align-items: center; margin: 15px 0; font-size: 13px; }
        .team img { width: 35px; height: 35px; object-fit: contain; margin-bottom: 5px; }
        .team { display: flex; flex-direction: column; align-items: center; flex: 1; text-align: center; }

        .btn-ch {
            background: #222; color: #fff; padding: 8px; border-radius: 6px; font-size: 11px;
            text-align: center; cursor: pointer; border: 1px solid #444; font-weight: bold;
            display: block; text-decoration: none; margin-top: 5px; transition: 0.2s;
        }
        .btn-ch:hover { background: var(--primary); color: #000; border-color: var(--primary); }

        /* MÓVIL (Cambios de comportamiento) */
        @media (max-width: 992px) {
            .menu-btn { display: block; }
            .main-wrapper { grid-template-columns: 1fr; }
            .sidebar { 
                position: fixed; left: -100%; top: 0; width: 280px; height: 100%; 
                z-index: 5000; transition: 0.4s; background: #0a0a0a; 
            }
            .sidebar.active { left: 0; }
            .sidebar.active + .overlay { display: block; }
            .close-sidebar { 
                display: block; text-align: right; font-size: 24px; 
                color: var(--primary); margin-bottom: 15px; cursor: pointer; 
            }
            .player-container { position: sticky; top: 125px; z-index: 1000; }
        }
    </style>
</head>
<body>

<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<nav class="navbar">
    <div class="nav-container">
        <div class="nav-top">
            <div class="menu-btn" onclick="toggleSidebar()"><i class="fa-solid fa-bars-staggered"></i></div>
            <div class="logo">AMANTES DEL FUTB<div class="ball-icon"></div>L</div>
        </div>
        <div class="search-wrapper">
            <div class="search-box">
                <i class="fa-solid fa-search"></i>
                <input type="text" id="masterSearch" placeholder="Busca canal o equipo...">
            </div>
        </div>
    </div>
</nav>

<div class="main-wrapper">
    <aside class="sidebar" id="sideMenu">
        <div class="close-sidebar" onclick="toggleSidebar()"><i class="fa-solid fa-xmark"></i></div>
        <div id="channelsList">Cargando canales...</div>
    </aside>
    
    <main class="content">
        <div id="player" class="player-container">
             <div style="height:100%; display:flex; justify-content:center; align-items:center; opacity:0.2;">
                <i class="fa-solid fa-play-circle fa-5x"></i>
             </div>
        </div>
        <div class="events-section" id="eventsContainer"></div>
    </main>
</div>

<script>
    const AUTH = "user=cdnlivetv&plan=free";
    let allChannels = [];
    let allEvents = {};

    const sideMenu = document.getElementById('sideMenu');
    const overlay = document.getElementById('overlay');

    function toggleSidebar() {
        if (window.innerWidth <= 992) {
            const isActive = sideMenu.classList.toggle('active');
            overlay.style.display = isActive ? 'block' : 'none';
        }
    }

    function load(url) {
        document.getElementById('player').innerHTML = `<iframe src="${url}" allowfullscreen allow="encrypted-media"></iframe>`;
        window.scrollTo({ top: 0, behavior: 'smooth' });
        if (window.innerWidth <= 992) toggleSidebar();
    }

    async function fetchData() {
        try {
            const t = Date.now();
            const [rCh, rEv] = await Promise.all([
                fetch(`https://api.cdn-live.tv/api/v1/channels/?${AUTH}&t=${t}`),
                fetch(`https://api.cdn-live.tv/api/v1/events/sports/?${AUTH}&t=${t}`)
            ]);
            allChannels = (await rCh.json()).channels || [];
            allEvents = (await rEv.json())['cdn-live-tv'] || {};
            renderSidebar();
            renderEvents();
        } catch (e) { console.error("Error cargando datos"); }
    }

    function renderSidebar() {
        const grouped = allChannels.reduce((acc, ch) => {
            const c = (ch.code || 'un').toLowerCase();
            if(!acc[c]) acc[c] = [];
            acc[c].push(ch);
            return acc;
        }, {});
        
        document.getElementById('channelsList').innerHTML = `
            <h3 style="color:var(--primary); font-size:13px; margin-bottom:15px; text-align:center;">CANALES DISPONIBLES</h3>
            ${Object.keys(grouped).sort().map(code => `
                <details open style="margin-bottom:8px; background:#161616; border-radius:6px;">
                    <summary style="padding:10px; cursor:pointer; font-size:12px; font-weight:bold; display:flex; align-items:center; gap:8px;">
                        <img src="https://flagcdn.com/w20/${code}.png" style="width:18px;"> ${code.toUpperCase()}
                    </summary>
                    <div style="padding:5px 0; border-top:1px solid #222;">
                        ${grouped[code].map(ch => `
                            <div style="padding:8px 15px; font-size:11px; cursor:pointer;" onclick="load('${ch.url}')">
                                ${ch.name}
                            </div>
                        `).join('')}
                    </div>
                </details>
            `).join('')}`;
    }

    function renderEvents() {
        const container = document.getElementById('eventsContainer');
        container.innerHTML = "";
        ["Soccer", "NBA", "NFL", "NHL"].forEach(sport => {
            if (!allEvents[sport] || allEvents[sport].length === 0) return;
            const grid = document.createElement('div');
            grid.className = "events-grid";
            allEvents[sport].forEach(ev => {
                const card = document.createElement('div');
                card.className = "card";
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; font-size:10px; opacity:0.6; margin-bottom:10px;"><span>${ev.tournament}</span><span style="color:var(--primary);">${ev.time}</span></div>
                    <div class="teams-row">
                        <div class="team"><img src="${ev.homeTeamIMG}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'">${ev.homeTeam}</div>
                        <div style="color:var(--primary); font-weight:bold;">VS</div>
                        <div class="team"><img src="${ev.awayTeamIMG}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'">${ev.awayTeam}</div>
                    </div>
                    ${ev.channels.map(ch => `<div class="btn-ch" onclick="load('${ch.url}')">${ch.channel_name}</div>`).join('')}`;
                grid.appendChild(card);
            });
            const group = document.createElement('div');
            group.className = "sport-group";
            group.innerHTML = `<div class="sport-header">${sport.toUpperCase()}</div>`;
            group.appendChild(grid);
            container.appendChild(group);
        });
    }

    fetchData();
</script>
</body>
</html>
