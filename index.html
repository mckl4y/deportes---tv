<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amantes del Futbol | Seguro & Completo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2ecc71;
            --dark-bg: #080808;
            --card-bg: #121212;
            --text: #ffffff;
            --women: #a55eea;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* NAVBAR */
        .navbar {
            background: #000;
            padding: 10px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 2px solid var(--primary);
            position: sticky;
            top: 0;
            z-index: 2000;
            gap: 10px;
        }

        .nav-top {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo {
            font-size: 20px;
            font-weight: 900;
            display: flex;
            align-items: center;
            gap: 6px;
            text-transform: uppercase;
        }

        .ball-icon {
            width: 22px;
            height: 22px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/d/d3/Soccerball.svg') no-repeat center;
            background-size: contain;
        }

        .menu-toggle {
            display: none; 
            font-size: 20px;
            color: var(--primary);
            cursor: pointer;
            position: absolute;
            left: 0;
        }

        .search-container { width: 100%; display: flex; justify-content: center; }
        .search-box { position: relative; width: 100%; max-width: 280px; }
        .search-box input {
            width: 100%; padding: 7px 10px 7px 35px; background: #1a1a1a;
            border: 1px solid #333; border-radius: 20px; color: white;
            outline: none; font-size: 13px; text-align: center;
        }
        .search-box i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--primary); font-size: 12px; }

        /* LAYOUT MODO CINE */
        .main-wrapper { display: grid; grid-template-columns: 280px 1fr; flex: 1; width: 100%; }

        .sidebar {
            background: var(--card-bg);
            border-right: 1px solid #222;
            padding: 15px;
            height: calc(100vh - 105px);
            overflow-y: auto;
            position: sticky;
            top: 105px;
        }

        .content { padding: 0; background: #0a0a0a; width: 100%; box-sizing: border-box; }

        .player-container { 
            width: 100%; 
            background: #000;
            margin-bottom: 30px;
            border-bottom: 1px solid #222;
        }

        .player-area { 
            width: 100%; 
            max-width: 1200px; 
            margin: 0 auto; 
            aspect-ratio: 16/9; 
            background: #000; 
        }

        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
            background: #000;
        }

        .events-section { padding: 0 20px 40px 20px; }
        .events-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        
        /* CARD MEJORADA */
        .card { 
            background: var(--card-bg); 
            border-radius: 12px; 
            padding: 18px; 
            border: 1px solid #222; 
            transition: 0.3s;
        }
        .card:hover { border-color: var(--primary); }

        .team-logo { width: 40px; height: 40px; object-fit: contain; margin-bottom: 5px; }

        /* AJUSTE MÓVIL SEGURO */
        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            .main-wrapper { display: block; }
            .sidebar { position: fixed; left: 0; top: 0; width: 280px; z-index: 2500; transform: translateX(-100%); transition: 0.3s; }
            .sidebar.active { transform: translateX(0); }
            
            .player-container { 
                position: sticky; 
                top: 98px; 
                z-index: 1000; 
                width: 100vw; 
                left: 0;
            }
            .player-area { width: 100vw; max-width: 100vw; margin: 0; }
        }

        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2100; }
        .overlay.active { display: block; }
        @keyframes pulse-red { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        .live-dot { color: #ff4757; animation: pulse-red 1s infinite; font-size: 8px; margin-right: 4px; }
    </style>
</head>
<body>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<nav class="navbar">
    <div class="nav-top">
        <div class="menu-toggle" onclick="toggleMenu()"><i class="fa-solid fa-bars-staggered"></i></div>
        <div class="logo">AMANTES DEL FUTB<div class="ball-icon"></div>L</div>
    </div>
    <div class="search-container">
        <div class="search-box">
            <i class="fa-solid fa-search"></i>
            <input type="text" id="searchInput" placeholder="Buscar equipo, canal o liga...">
        </div>
    </div>
</nav>

<div class="main-wrapper">
    <aside class="sidebar" id="sideMenu">Cargando canales...</aside>
    <main class="content">
        <div class="player-container">
            <div class="player-area" id="player">
                <div style="height:100%; display:flex; justify-content:center; align-items:center; opacity:0.1;">
                    <i class="fa-solid fa-play-circle fa-5x"></i>
                </div>
            </div>
        </div>

        <div class="events-section">
            <h3 style="border-left: 4px solid var(--primary); padding-left: 10px; font-size: 16px; margin-bottom:20px;">CALENDARIO DEPORTIVO</h3>
            <div class="events-grid" id="eventsGrid"></div>
        </div>
    </main>
</div>

<script>
    const AUTH = "user=cdnlivetv&plan=free";
    const REPO_SOCCER = "https://raw.githubusercontent.com/luukhopman/football-logos/master/logos";
    const REPO_USA = "https://raw.githubusercontent.com/klunn91/team-logos/master";

    // Diccionario de rutas para ligas específicas
    const LIGA_PATHS = {
        "Champions League": "Europe/UEFA Champions League",
        "Europa League": "Europe/UEFA Europa League",
        "LaLiga": "Spain/La Liga",
        "Premier League": "England/Premier League",
        "Serie A": "Italy/Serie A",
        "Bundesliga": "Germany/Bundesliga",
        "Ligue 1": "France/Ligue 1",
        "Copa del Rey": "Spain/Copa del Rey",
        "Liga F": "Spain/Liga F",
        "Copa de la Reina": "Spain/Copa de la Reina",
        "WSL": "England/WSL",
        "UWCL": "Europe/UWCL"
    };

    function toggleMenu() {
        document.getElementById('sideMenu').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('active');
    }

    function getLogo(teamName, tournament, sportType, apiLogo) {
        if (apiLogo && !apiLogo.includes('logo.png')) return apiLogo;
        
        let cleanName = teamName.replace(" (W)", "").replace(" Femenino", "").replace(" Fem", "").replace(" WFC", "").trim();
        const encodedName = encodeURIComponent(cleanName);

        if (sportType === "NBA") return `${REPO_USA}/nba/${encodedName}.png`;
        if (sportType === "NFL") return `${REPO_USA}/nfl/${encodedName}.png`;
        if (sportType.includes("Box") || sportType.includes("UFC")) return "https://cdn-icons-png.flaticon.com/512/3112/3112942.png";
        if (sportType.includes("Tenis")) return "https://cdn-icons-png.flaticon.com/512/3106/3106277.png";

        if (sportType === "Soccer") {
            for (let key in LIGA_PATHS) {
                if (tournament.includes(key)) return `${REPO_SOCCER}/${LIGA_PATHS[key]}/${encodedName}.png`;
            }
            return `${REPO_SOCCER}/Spain/La Liga/${encodedName}.png`;
        }
        return "https://cdn-icons-png.flaticon.com/512/53/53283.png";
    }

    function load(url) {
        document.getElementById('player').innerHTML = `
            <iframe src="${url}" allowfullscreen allow="encrypted-media" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>`;
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    async function fetchData() {
        try {
            const t = new Date().getTime();
            const [rCh, rEv] = await Promise.all([
                fetch(`https://api.cdn-live.tv/api/v1/channels/?${AUTH}&t=${t}`),
                fetch(`https://api.cdn-live.tv/api/v1/events/sports/?${AUTH}&t=${t}`)
            ]);
            const dCh = await rCh.json();
            const dEv = await rEv.json();
            renderSidebar(dCh.channels);
            renderEvents(dEv['cdn-live-tv']);
        } catch (e) { console.error("Error:", e); }
    }

    function renderSidebar(channels) {
        const side = document.getElementById('sideMenu');
        const grouped = channels.reduce((acc, ch) => {
            const c = (ch.code || 'un').toLowerCase();
            if(!acc[c]) acc[c] = [];
            acc[c].push(ch);
            return acc;
        }, {});
        side.innerHTML = `<h3 style="color:var(--primary); font-size:14px; margin-top:0;">CANALES TV</h3>` + 
            Object.keys(grouped).sort().map(code => `
            <details style="margin-bottom:5px; background:#1a1a1a; border-radius:8px;">
                <summary style="padding:10px; cursor:pointer; font-size:12px;">
                    <img src="https://flagcdn.com/w20/${code}.png" style="width:16px;"> ${code.toUpperCase()}
                </summary>
                ${grouped[code].map(ch => `<div style="padding:10px 15px; font-size:11px; cursor:pointer; border-top:1px solid #222;" onclick="load('${ch.url}')">${ch.name}</div>`).join('')}
            </details>`).join('');
    }

    function renderEvents(data) {
        const grid = document.getElementById('eventsGrid');
        grid.innerHTML = "";
        const all = [];
        
        // Cargamos TODAS las categorías de la API (Boxeo, Tenis, Soccer, etc.)
        Object.keys(data).forEach(cat => {
            data[cat].forEach(e => { e.cat = cat; all.push(e); });
        });

        all.forEach(ev => {
            const isWomen = ev.tournament.toLowerCase().includes("women") || ev.tournament.includes("Liga F") || ev.tournament.includes("Reina");
            
            const card = document.createElement('div');
            card.className = "card";
            if(isWomen) card.style.borderLeft = `4px solid var(--women)`;
            
            card.setAttribute('data-search', `${ev.homeTeam} ${ev.awayTeam} ${ev.tournament} ${ev.cat}`.toLowerCase());
            card.innerHTML = `
                <div style="font-size:10px; display:flex; justify-content:space-between; opacity:0.6; margin-bottom:10px;">
                    <span style="${isWomen ? 'color:var(--women)' : ''}">${ev.tournament}</span>
                    <span style="color:var(--primary); font-weight:bold;">${ev.time}</span>
                </div>
                <div style="display:flex; justify-content:space-around; align-items:center; margin-bottom:15px; text-align:center;">
                    <div style="flex:1;">
                        <img class="team-logo" src="${getLogo(ev.homeTeam, ev.tournament, ev.cat, ev.homeTeamIMG)}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'">
                        <div style="font-size:11px; font-weight:bold;">${ev.homeTeam}</div>
                    </div>
                    <div style="color:var(--primary); font-weight:900; margin: 0 10px;">VS</div>
                    <div style="flex:1;">
                        <img class="team-logo" src="${getLogo(ev.awayTeam, ev.tournament, ev.cat, ev.awayTeamIMG)}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'">
                        <div style="font-size:11px; font-weight:bold;">${ev.awayTeam}</div>
                    </div>
                </div>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:5px;">
                    ${ev.channels.map(ch => `<div onclick="load('${ch.url}')" style="background:#222; padding:8px; border-radius:5px; font-size:9px; text-align:center; cursor:pointer; border:1px solid #333; font-weight:bold;">${ch.channel_name}</div>`).join('')}
                </div>`;
            grid.appendChild(card);
        });
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
        const val = e.target.value.toLowerCase();
        document.querySelectorAll('.card').forEach(c => {
            c.style.display = c.getAttribute('data-search').includes(val) ? "block" : "none";
        });
    });

    fetchData();
    setInterval(fetchData, 60000);
</script>
</body>
</html>
