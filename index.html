<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amantes del Futbol | Streaming En Vivo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2ecc71;
            --dark-bg: #0f0f0f;
            --card-bg: #1a1a1a;
            --text: #ffffff;
            --accent: #f1c40f;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Logo Personalizado */
        .header {
            padding: 15px 20px;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid var(--primary);
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .logo i {
            color: var(--primary);
            font-size: 22px;
        }

        /* Layout Principal */
        .main-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            flex-grow: 1;
            overflow: hidden;
        }

        /* Sidebar de Canales por País */
        .sidebar {
            background: var(--card-bg);
            border-right: 1px solid #333;
            overflow-y: auto;
            padding: 10px;
        }

        .sidebar h3 {
            font-size: 16px;
            color: var(--primary);
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        details {
            margin-bottom: 8px;
            background: #252525;
            border-radius: 5px;
            overflow: hidden;
        }

        summary {
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            list-style: none;
            display: flex;
            justify-content: space-between;
        }

        summary:hover { background: #333; }

        .channel-item {
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .channel-item:hover { background: var(--primary); color: black; }

        /* Contenido del Jugador */
        .content {
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .player-wrapper {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            background: #000;
            aspect-ratio: 16/9;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Grilla de Eventos Hoy */
        .events-section h2 {
            font-size: 20px;
            border-left: 4px solid var(--primary);
            padding-left: 10px;
            margin-bottom: 15px;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .event-card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.2s;
            cursor: pointer;
            border: 1px solid #333;
        }

        .event-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .event-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .category-badge {
            font-size: 10px;
            background: var(--primary);
            color: black;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
        }

        .teams {
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: center;
        }

        .event-footer {
            font-size: 12px;
            color: #888;
            text-align: center;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

        @media (max-width: 768px) {
            .main-layout { grid-template-columns: 1fr; }
            .sidebar { display: none; }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">
            Amantes del Futb<i class="fa-solid fa-circle-dot"></i>l
        </div>
    </header>

    <main class="main-layout">
        <aside class="sidebar">
            <h3><i class="fa-solid fa-globe"></i> Canales por País</h3>
            <div id="country-container">Cargando canales...</div>
        </aside>

        <section class="content">
            <div class="player-wrapper" id="video-box">
                <div style="height:100%; display:flex; flex-direction:column; justify-content:center; align-items:center; color:#555;">
                    <i class="fa-solid fa-play-circle fa-4x"></i>
                    <p>Selecciona un partido o canal para transmitir</p>
                </div>
            </div>

            <div class="events-section">
                <h2><i class="fa-solid fa-calendar-day"></i> Partidos para Hoy</h2>
                <div class="events-grid" id="events-display">
                    </div>
            </div>
        </section>
    </main>

    <script>
        const API_CHANNELS = "https://api.cdn-live.tv/api/v1/channels/?user=cdnlivetv&plan=free";
        const API_EVENTS = "https://api.cdn-live.tv/api/v1/events/sports/?user=cdnlivetv&plan=free";

        async function loadDashboard() {
            try {
                const [chRes, evRes] = await Promise.all([fetch(API_CHANNELS), fetch(API_EVENTS)]);
                const channels = await chRes.json();
                const events = await evRes.json();

                renderSidebar(channels);
                renderEvents(events);
            } catch (e) {
                console.error("Error de conexión:", e);
            }
        }

        function renderSidebar(data) {
            const container = document.getElementById('country-container');
            const groups = data.reduce((acc, ch) => {
                acc[ch.country_code] = acc[ch.country_code] || [];
                acc[ch.country_code].push(ch);
                return acc;
            }, {});

            container.innerHTML = Object.keys(groups).sort().map(country => `
                <details>
                    <summary>${country} <span>${groups[country].length}</span></summary>
                    ${groups[country].map(ch => `
                        <div class="channel-item" onclick="playStream('${ch.player_url}', '${ch.name}')">
                            <i class="fa-solid fa-tv"></i> ${ch.name}
                        </div>
                    `).join('')}
                </details>
            `).join('');
        }

        function renderEvents(data) {
            const display = document.getElementById('events-display');
            let cards = "";

            // Recorremos las categorías (Soccer, NFL, etc.)
            for (const category in data) {
                data[category].forEach(ev => {
                    cards += `
                        <div class="event-card" onclick="playStream('${ev.player_url}', '${ev.team_home} vs ${ev.team_away}')">
                            <div class="event-info">
                                <span class="category-badge">${category}</span>
                                <span style="color:var(--accent)"><i class="fa-solid fa-clock"></i> ${ev.time}</span>
                            </div>
                            <div class="teams">
                                <span>${ev.team_home}</span>
                                <span style="color:var(--primary)">VS</span>
                                <span>${ev.team_away}</span>
                            </div>
                            <div class="event-footer">
                                <i class="fa-solid fa-satellite-dish"></i> Vía: ${ev.channel_name}
                            </div>
                        </div>
                    `;
                });
            }
            display.innerHTML = cards || "<p>No hay eventos disponibles por ahora.</p>";
        }

        function playStream(url, title) {
            const box = document.getElementById('video-box');
            // Bloqueo de anuncios mediante sandbox estricto
            box.innerHTML = `
                <iframe 
                    src="${url}" 
                    allowfullscreen 
                    scrolling="no" 
                    sandbox="allow-scripts allow-same-origin allow-forms">
                </iframe>
            `;
            window.scrollTo({ top: 0, behavior: 'smooth' });
            console.log("Reproduciendo:", title);
        }

        loadDashboard();
    </script>
</body>
</html>
