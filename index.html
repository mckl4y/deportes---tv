<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amantes del Futbol | En Vivo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #2ecc71; --dark-bg: #080808; --card-bg: #121212; --text: #ffffff; }
        
        body { background-color: var(--dark-bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        /* HEADER */
        .navbar { background: #000; padding: 15px 0; border-bottom: 2px solid var(--primary); position: sticky; top: 0; z-index: 10000; }
        .nav-container { width: 100%; padding: 0 20px; display: flex; flex-direction: column; align-items: center; gap: 10px; box-sizing: border-box; }
        .logo { font-size: 24px; font-weight: 900; display: flex; align-items: center; text-transform: uppercase; letter-spacing: 2px; }
        .ball-icon { width: 22px; height: 22px; background: url('https://upload.wikimedia.org/wikipedia/commons/d/d3/Soccerball.svg') no-repeat center; background-size: contain; display: inline-block; margin-left: 5px; }
        
        .search-box { position: relative; width: 100%; max-width: 700px; }
        .search-box input { width: 100%; padding: 12px 15px 12px 45px; background: #1a1a1a; border: 1px solid #333; border-radius: 25px; color: white; outline: none; font-size: 14px; }
        .search-box i { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: var(--primary); }

        /* LAYOUT */
        .main-wrapper { display: flex; width: 100%; }

        /* SIDEBAR */
        .sidebar { background: var(--card-bg); width: 280px; min-width: 280px; border-right: 1px solid #222; height: calc(100vh - 120px); overflow-y: auto; position: sticky; top: 120px; padding: 10px; }
        .country-label { color: var(--primary); font-size: 11px; font-weight: bold; padding: 15px 10px 5px; text-transform: uppercase; border-bottom: 1px solid #222; margin-bottom: 8px; display: block; }
        .channel-item { display: flex; align-items: center; gap: 10px; padding: 10px; cursor: pointer; border-radius: 8px; font-size: 13px; }
        .channel-item:hover { background: #1a1a1a; color: var(--primary); }
        .channel-logo { width: 28px; height: 28px; object-fit: contain; background: #000; border-radius: 4px; }

        /* CONTENIDO PRINCIPAL */
        .content { flex: 1; min-width: 0; }
        .player-container { width: 100%; background: #000; aspect-ratio: 16/9; border-bottom: 2px solid #1a1a1a; }
        iframe { width: 100%; height: 100%; border: none; }

        /* EVENTOS */
        .events-container { padding: 20px; }
        .sport-title { font-size: 18px; font-weight: bold; color: var(--primary); margin: 25px 0 15px; text-transform: uppercase; border-left: 4px solid var(--primary); padding-left: 10px; }
        .events-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        
        .match-card { background: var(--card-bg); border: 1px solid #222; border-radius: 12px; padding: 15px; display: flex; flex-direction: column; min-height: 250px; }
        .match-card-top { display: flex; justify-content: space-between; font-size: 11px; opacity: 0.6; margin-bottom: 15px; }
        .match-teams { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; text-align: center; }
        .team-box { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .team-box img { width: 45px; height: 45px; object-fit: contain; }
        .team-name { font-weight: bold; font-size: 13px; }

        .links-list { display: flex; flex-direction: column; gap: 8px; margin-top: auto; }
        .btn-stream { background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 8px; font-size: 12px; text-align: center; cursor: pointer; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-stream:hover { background: var(--primary); color: #000; }

        /* MOBILE FIXES */
        @media (max-width: 992px) {
            .main-wrapper { flex-direction: column; }
            .sidebar { width: 100%; height: auto; position: relative; top: 0; border-right: none; display: flex; overflow-x: auto; gap: 10px; padding: 15px; }
            .country-label { display: none; }
            .channel-item { min-width: 140px; background: #1a1a1a; border: 1px solid #333; }
            
            /* PLAYER FIJO EN MÓVIL */
            .player-container { position: sticky; top: 115px; z-index: 999; box-shadow: 0 5px 15px rgba(0,0,0,0.8); }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="nav-container">
        <div class="logo">AMANTES DEL FUTB<div class="ball-icon"></div>L</div>
        <div class="search-box">
            <i class="fa-solid fa-search"></i>
            <input type="text" id="masterSearch" placeholder="Escribe al menos 3 letras para buscar..." onkeyup="filterContent()">
        </div>
    </div>
</nav>

<div class="main-wrapper">
    <aside class="sidebar" id="sideMenu">
        <div id="channelsList">Cargando canales...</div>
    </aside>
    
    <main class="content">
        <div id="player" class="player-container">
            <div style="height:100%; display:flex; justify-content:center; align-items:center; opacity:0.3;">
                <p>SELECCIONA UN EVENTO O CANAL</p>
            </div>
        </div>
        <div id="eventsContainer" class="events-container">
            <p style="text-align:center; padding:40px;">Buscando eventos en directo...</p>
        </div>
    </main>
</div>

<script>
    const AUTH = "user=cdnlivetv&plan=free";
    let allChannels = [];
    let allEvents = {};

    function load(url) {
        document.getElementById('player').innerHTML = `<iframe src="${url}" allowfullscreen allow="encrypted-media" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>`;
        if(window.innerWidth <= 992) window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    async function startApp() {
        const t = Date.now();
        try {
            const [rCh, rEv] = await Promise.all([
                fetch(`https://api.cdn-live.tv/api/v1/channels/?${AUTH}&t=${t}`),
                fetch(`https://api.cdn-live.tv/api/v1/events/sports/?${AUTH}&t=${t}`)
            ]);

            const chData = await rCh.json();
            allChannels = chData.channels || [];
            
            const evData = await rEv.json();
            allEvents = evData['cdn-live-tv'] || evData['data'] || evData;
            
            renderSidebar();
            renderEvents(allEvents);
        } catch (e) {
            console.error("Error cargando API");
        }
    }

    function renderSidebar() {
        const groups = allChannels.reduce((acc, ch) => {
            const country = ch.code ? ch.code.toUpperCase() : 'INTER';
            if (!acc[country]) acc[country] = [];
            acc[country].push(ch);
            return acc;
        }, {});

        let html = '';
        Object.keys(groups).sort().forEach(country => {
            html += `<span class="country-label">${country}</span>`;
            groups[country].forEach(ch => {
                html += `
                <div class="channel-item" onclick="load('${ch.url}')">
                    <img class="channel-logo" src="${ch.img || ch.image}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'">
                    <span>${ch.name}</span>
                </div>`;
            });
        });
        document.getElementById('channelsList').innerHTML = html;
    }

    function renderEvents(data) {
        const container = document.getElementById('eventsContainer');
        container.innerHTML = "";
        
        let found = false;
        for (const sport in data) {
            const matches = data[sport];
            if (!Array.isArray(matches) || matches.length === 0) continue;
            found = true;

            const section = document.createElement('div');
            section.innerHTML = `<div class="sport-title">${sport}</div>`;
            const grid = document.createElement('div');
            grid.className = "events-grid";

            matches.forEach(match => {
                const streamLinks = (match.channels || []).map(link => 
                    `<div class="btn-stream" onclick="load('${link.url}')"><i class="fa-solid fa-play"></i> ${link.channel_name}</div>`
                ).join('');

                grid.innerHTML += `
                    <div class="match-card">
                        <div class="match-card-top">
                            <span>${match.tournament || ''}</span>
                            <span style="color:var(--primary)">${match.time || ''}</span>
                        </div>
                        <div class="match-teams">
                            <div class="team-box">
                                <img src="${match.homeTeamIMG}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'">
                                <span class="team-name">${match.homeTeam}</span>
                            </div>
                            <div style="font-weight:bold; color:var(--primary);">VS</div>
                            <div class="team-box">
                                <img src="${match.awayTeamIMG}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'">
                                <span class="team-name">${match.awayTeam}</span>
                            </div>
                        </div>
                        <div class="links-list">${streamLinks || '<p style="text-align:center; opacity:0.3; font-size:10px;">En breve...</p>'}</div>
                    </div>`;
            });
            section.appendChild(grid);
            container.appendChild(section);
        }
        if (!found) container.innerHTML = "<p style='text-align:center; padding:50px;'>No hay partidos disponibles ahora.</p>";
    }

    function filterContent() {
        const q = document.getElementById('masterSearch').value.toLowerCase();
        
        // REGLA DE LOS 3 CARACTERES:
        // Si hay menos de 3, mostramos todo. Si hay 3 o más, filtramos.
        if (q.length > 0 && q.length < 3) return; 

        if (q.length === 0) {
            renderEvents(allEvents);
            return;
        }

        const filtered = {};
        for (const sport in allEvents) {
            const matches = allEvents[sport].filter(m => 
                m.homeTeam.toLowerCase().includes(q) || 
                m.awayTeam.toLowerCase().includes(q) || 
                (m.tournament && m.tournament.toLowerCase().includes(q))
            );
            if (matches.length > 0) filtered[sport] = matches;
        }
        renderEvents(filtered);
    }

    startApp();
    setInterval(startApp, 60000);
</script>
</body>
</html>
