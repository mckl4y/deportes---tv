<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amantes del Futbol | Pro Mobile Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2ecc71;
            --dark-bg: #080808;
            --card-bg: #121212;
            --text: #ffffff;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* NAVBAR - CORRECCIÓN DE ALINEACIÓN */
        .navbar {
            background: #000;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid var(--primary);
            position: sticky;
            top: 0;
            z-index: 2000;
            height: 60px; /* Altura fija para evitar saltos */
            box-sizing: border-box;
        }

        .logo {
            font-size: 16px;
            font-weight: 900;
            display: flex;
            align-items: center;
            gap: 6px;
            text-transform: uppercase;
        }

        .ball-icon {
            width: 20px;
            height: 20px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/d/d3/Soccerball.svg') no-repeat center;
            background-size: contain;
        }

        .menu-toggle {
            font-size: 20px;
            color: var(--primary);
            cursor: pointer;
            padding-right: 10px;
        }

        /* BUSCADOR - FIJADO PARA MÓVIL */
        .search-box {
            position: relative;
            flex: 0 1 250px; /* No crece más de 250px en PC */
        }

        .search-box input {
            width: 100%;
            padding: 6px 12px 6px 30px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 15px;
            color: white;
            outline: none;
            font-size: 13px;
        }

        .search-box i { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: var(--primary); font-size: 12px; }

        /* Layout */
        .main-wrapper { display: grid; grid-template-columns: 280px 1fr; flex: 1; }

        .sidebar {
            background: var(--card-bg);
            border-right: 1px solid #222;
            padding: 15px;
            height: calc(100vh - 60px);
            overflow-y: auto;
            position: sticky;
            top: 60px;
        }

        .content { padding: 15px; background: #0a0a0a; }

        /* Player Area */
        .player-area {
            width: 100%; max-width: 900px; margin: 0 auto 20px; aspect-ratio: 16/9;
            background: #000; border-radius: 10px; overflow: hidden; border: 1px solid #333;
            position: sticky; top: 75px; z-index: 900;
        }
        .player-area.hidden { display: none; }
        iframe { width: 100%; height: 100%; border: none; }

        /* Grid de eventos */
        .events-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 12px; }
        .card { background: var(--card-bg); border-radius: 10px; padding: 12px; border: 1px solid #222; }

        /* MEDIA QUERIES CORREGIDOS */
        @media (max-width: 768px) {
            .navbar { height: auto; padding: 10px; flex-wrap: wrap; justify-content: space-around; }
            .logo { order: 1; font-size: 14px; margin-bottom: 5px; }
            .menu-toggle { order: 1; }
            .search-box { order: 2; flex: 1 1 100%; margin-top: 5px; max-width: 100%; }
            
            .main-wrapper { grid-template-columns: 1fr; }
            .sidebar { position: fixed; left: 0; top: 0; width: 260px; z-index: 2500; transform: translateX(-100%); transition: 0.3s; }
            .sidebar.active { transform: translateX(0); }
            
            .player-area { top: 110px; border-radius: 0; }
        }

        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2100; }
        .overlay.active { display: block; }
    </style>
</head>
<body>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<nav class="navbar">
    <div class="menu-toggle" onclick="toggleMenu()"><i class="fa-solid fa-bars-staggered"></i></div>
    <div class="logo">AMANTES DEL FUTB<div class="ball-icon"></div>L</div>
    <div class="search-box">
        <i class="fa-solid fa-search"></i>
        <input type="text" id="searchInput" placeholder="Buscar...">
    </div>
</nav>

<div class="main-wrapper">
    <aside class="sidebar" id="sideMenu">Cargando...</aside>
    <main class="content">
        <div class="player-area" id="player">
            <div style="height:100%; display:flex; justify-content:center; align-items:center; opacity:0.3;">
                <i class="fa-solid fa-play-circle fa-3x"></i>
            </div>
        </div>
        <div id="searchSuggestions" style="display:none; grid-template-columns: repeat(auto-fill, minmax(140px,1fr)); gap:8px; margin-bottom:20px;"></div>
        <h3 id="sectionTitle" style="border-left: 3px solid var(--primary); padding-left: 8px; font-size: 14px; margin-bottom:15px;">EVENTOS EN DIRECTO</h3>
        <div class="events-grid" id="eventsGrid"></div>
    </main>
</div>

<script>
    const AUTH = "user=cdnlivetv&plan=free";
    let allChannels = [];

    function toggleMenu() {
        document.getElementById('sideMenu').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('active');
    }

    // CORRECCIÓN DE HORA (Ajuste de zona horaria)
    function fixTime(timeStr) {
        if(!timeStr || !timeStr.includes(':')) return timeStr;
        let [h, m] = timeStr.split(':').map(Number);
        // Restamos 1 hora para corregir el adelanto que mencionas
        h = (h - 1 + 24) % 24;
        return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
    }

    async function init() {
        try {
            const [rCh, rEv] = await Promise.all([
                fetch(`https://api.cdn-live.tv/api/v1/channels/?${AUTH}`),
                fetch(`https://api.cdn-live.tv/api/v1/events/sports/?${AUTH}`)
            ]);
            const dCh = await rCh.json();
            const dEv = await rEv.json();
            allChannels = dCh.channels;
            
            renderSidebar(allChannels);
            renderEvents(dEv['cdn-live-tv']);
        } catch (e) { console.error(e); }
    }

    function renderSidebar(channels) {
        const side = document.getElementById('sideMenu');
        const grouped = channels.reduce((acc, ch) => {
            const c = (ch.code || 'un').toLowerCase();
            if(!acc[c]) acc[c] = [];
            acc[c].push(ch);
            return acc;
        }, {});
        side.innerHTML = `<h3 style="color:var(--primary); font-size:14px;">CANALES TV</h3>` + 
            Object.keys(grouped).sort().map(code => `
            <details style="margin-bottom:5px; background:#1a1a1a; border-radius:5px;">
                <summary style="padding:10px; font-size:12px; cursor:pointer;"><img src="https://flagcdn.com/w20/${code}.png" style="width:16px;"> ${code.toUpperCase()}</summary>
                ${grouped[code].map(ch => `<div style="padding:8px 15px; font-size:11px; border-top:1px solid #222; cursor:pointer;" onclick="load('${ch.url}')">${ch.name}</div>`).join('')}
            </details>
        `).join('');
    }

    function renderEvents(data) {
        const grid = document.getElementById('eventsGrid');
        grid.innerHTML = "";
        const all = [];
        ["Soccer", "NBA", "NFL", "NHL"].forEach(cat => {
            if(data[cat]) data[cat].forEach(e => { e.cat = cat; all.push(e); });
        });

        all.forEach(ev => {
            const card = document.createElement('div');
            card.className = "card";
            card.setAttribute('data-search', `${ev.homeTeam} ${ev.awayTeam} ${ev.tournament}`.toLowerCase());
            card.innerHTML = `
                <div style="font-size:9px; display:flex; justify-content:space-between; opacity:0.5; margin-bottom:8px;">
                    <span>${ev.tournament}</span>
                    <span style="color:var(--primary); font-weight:bold;">${fixTime(ev.time)}</span>
                </div>
                <div style="display:flex; justify-content:space-around; align-items:center; margin-bottom:12px; font-size:11px; text-align:center;">
                    <div style="flex:1;">${ev.homeTeam}</div>
                    <div style="color:var(--primary); font-weight:900; padding:0 5px;">VS</div>
                    <div style="flex:1;">${ev.awayTeam}</div>
                </div>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:4px;">
                    ${ev.channels.map(ch => `<div onclick="load('${ch.url}')" style="background:#1e1e1e; padding:6px; border-radius:4px; font-size:9px; text-align:center; cursor:pointer; border:1px solid #333;">${ch.channel_name}</div>`).join('')}
                </div>
            `;
            grid.appendChild(card);
        });
    }

    function load(url) {
        const p = document.getElementById('player');
        p.classList.remove('hidden');
        p.innerHTML = `<iframe src="${url}" allowfullscreen allow="encrypted-media"></iframe>`;
        if(window.innerWidth < 768) {
            p.scrollIntoView({ behavior: 'smooth', block: 'start' });
            if(document.getElementById('sideMenu').classList.contains('active')) toggleMenu();
        }
    }

    function triggerSearch(val) {
        const playerArea = document.getElementById('player');
        const suggCont = document.getElementById('searchSuggestions');
        
        if(val.length > 0) { playerArea.classList.add('hidden'); } 
        else { playerArea.classList.remove('hidden'); }

        document.querySelectorAll('.card').forEach(c => {
            c.style.display = c.getAttribute('data-search').includes(val) ? "block" : "none";
        });

        if(val.length > 1) {
            const filteredCh = allChannels.filter(ch => ch.name.toLowerCase().includes(val)).slice(0, 8);
            if(filteredCh.length > 0) {
                suggCont.style.display = 'grid';
                suggCont.innerHTML = filteredCh.map(ch => `
                    <div onclick="load('${ch.url}')" style="padding:8px; background:#1e1e1e; border-radius:6px; font-size:10px; display:flex; align-items:center; gap:8px; cursor:pointer; border:1px solid #333;">
                        <img src="https://flagcdn.com/w20/${(ch.code || 'un').toLowerCase()}.png" style="width:15px">
                        <span>${ch.name}</span>
                    </div>
                `).join('');
            } else { suggCont.style.display = 'none'; }
        } else { suggCont.style.display = 'none'; }
    }

    document.getElementById('searchInput').addEventListener('input', (e) => triggerSearch(e.target.value.toLowerCase()));

    init();
</script>
</body>
</html>
