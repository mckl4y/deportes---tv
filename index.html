<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amantes del Futbol | Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2ecc71;
            --dark-bg: #080808;
            --card-bg: #121212;
            --text: #ffffff;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* NAVBAR ORIGINAL */
        .navbar {
            background: #000;
            padding: 10px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 2px solid var(--primary);
            position: sticky;
            top: 0;
            z-index: 2000;
            gap: 10px;
        }

        .nav-top {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo {
            font-size: 20px;
            font-weight: 900;
            display: flex;
            align-items: center;
            gap: 6px;
            text-transform: uppercase;
        }

        .ball-icon {
            width: 22px;
            height: 22px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/d/d3/Soccerball.svg') no-repeat center;
            background-size: contain;
        }

        .menu-toggle {
            display: none; 
            font-size: 20px;
            color: var(--primary);
            cursor: pointer;
            position: absolute;
            left: 0;
        }

        .search-container { width: 100%; display: flex; justify-content: center; }
        .search-box { position: relative; width: 100%; max-width: 280px; }
        .search-box input {
            width: 100%; padding: 7px 10px 7px 35px; background: #1a1a1a;
            border: 1px solid #333; border-radius: 20px; color: white;
            outline: none; font-size: 13px; text-align: center;
        }
        .search-box i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--primary); font-size: 12px; }

        /* LAYOUT MODO CINE */
        .main-wrapper { display: grid; grid-template-columns: 280px 1fr; flex: 1; width: 100%; }

        .sidebar {
            background: var(--card-bg);
            border-right: 1px solid #222;
            padding: 15px;
            height: calc(100vh - 105px);
            overflow-y: auto;
            position: sticky;
            top: 105px;
        }

        .content { padding: 0; background: #0a0a0a; width: 100%; box-sizing: border-box; }

        .player-container { 
            width: 100%; 
            background: #000;
            margin-bottom: 30px;
            border-bottom: 1px solid #222;
        }

        .player-area { 
            width: 100%; 
            max-width: 1200px; 
            margin: 0 auto; 
            aspect-ratio: 16/9; 
            background: #000; 
        }

        iframe { width: 100%; height: 100%; border: none; background: #000; }

        .events-section { padding: 0 20px 40px 20px; }
        
        /* ESTRUCTURA CIRIACO: Clasificación por Deporte */
        .sport-title {
            color: var(--primary);
            text-transform: uppercase;
            font-size: 14px;
            font-weight: bold;
            margin: 30px 0 15px 0;
            padding-bottom: 5px;
            border-bottom: 1px solid #222;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .events-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .card { background: var(--card-bg); border-radius: 12px; padding: 18px; border: 1px solid #222; transition: 0.3s; }
        .card:hover { border-color: var(--primary); }

        .team-logo { width: 35px; height: 35px; object-fit: contain; }

        /* AJUSTE MÓVIL */
        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            .main-wrapper { display: block; }
            .sidebar { position: fixed; left: 0; top: 0; width: 280px; z-index: 2500; transform: translateX(-100%); transition: 0.3s; }
            .sidebar.active { transform: translateX(0); }
            .player-container { position: sticky; top: 98px; z-index: 1000; width: 100vw; left: 0; }
            .player-area { width: 100vw; max-width: 100vw; margin: 0; }
        }

        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2100; }
        .overlay.active { display: block; }
        @keyframes pulse-red { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        .live-dot { color: #ff4757; animation: pulse-red 1s infinite; font-size: 8px; margin-right: 4px; }
    </style>
</head>
<body>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<nav class="navbar">
    <div class="nav-top">
        <div class="menu-toggle" onclick="toggleMenu()"><i class="fa-solid fa-bars-staggered"></i></div>
        <div class="logo">AMANTES DEL FUTB<div class="ball-icon"></div>L</div>
    </div>
    <div class="search-container">
        <div class="search-box">
            <i class="fa-solid fa-search"></i>
            <input type="text" id="searchInput" placeholder="Buscar equipo, liga o deporte...">
        </div>
    </div>
</nav>

<div class="main-wrapper">
    <aside class="sidebar" id="sideMenu">Cargando canales...</aside>
    <main class="content">
        <div class="player-container">
            <div class="player-area" id="player">
                <div style="height:100%; display:flex; justify-content:center; align-items:center; opacity:0.1;">
                    <i class="fa-solid fa-play-circle fa-5x"></i>
                </div>
            </div>
        </div>

        <div class="events-section" id="agendaContent">
            <h3 style="border-left: 4px solid var(--primary); padding-left: 10px; font-size: 16px; margin-bottom:10px;">PARTIDOS DE HOY (UTC+1)</h3>
            <div id="eventsContainer"></div>
        </div>
    </main>
</div>

<script>
    const AUTH = "user=cdnlivetv&plan=free";
    // Repositorios de logos que pediste
    const REPO_FOOTBALL = "https://raw.githubusercontent.com/luukhopman/football-logos/master/logos";
    const REPO_USA = "https://raw.githubusercontent.com/klunn91/team-logos/master";

    function toggleMenu() {
        document.getElementById('sideMenu').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('active');
    }

    function getUTC1Time() {
        const now = new Date();
        const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
        return new Date(utc + (3600000 * 1)); 
    }

    // Lógica de logos basada en los Repositorios
    function getLogo(teamName, sport, tournament) {
        const cleanName = teamName.replace(/\(W\)/g, "").trim();
        const encoded = encodeURIComponent(cleanName);
        
        if (sport === "NBA") return `${REPO_USA}/nba/${encoded}.png`;
        if (sport === "NFL") return `${REPO_USA}/nfl/${encoded}.png`;
        if (sport === "Soccer") {
            // Ejemplo para España (puedes ampliarlo)
            return `${REPO_FOOTBALL}/Spain/La Liga/${encoded}.png`;
        }
        return `https://cdn-icons-png.flaticon.com/512/53/53283.png`; // Default
    }

    function load(url) {
        document.getElementById('player').innerHTML = `
            <iframe src="${url}" allowfullscreen allow="encrypted-media" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>`;
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    async function fetchData() {
        try {
            const timestamp = Date.now();
            const [rCh, rEv] = await Promise.all([
                fetch(`https://api.cdn-live.tv/api/v1/channels/?${AUTH}&t=${timestamp}`),
                fetch(`https://api.cdn-live.tv/api/v1/events/sports/?${AUTH}&t=${timestamp}`)
            ]);
            
            const dCh = await rCh.json();
            const dEv = await rEv.json();

            renderSidebar(dCh.channels);
            renderCiriacoStyle(dEv['cdn-live-tv']);
        } catch (e) { console.error("Error cargando datos:", e); }
    }

    function renderSidebar(channels) {
        const side = document.getElementById('sideMenu');
        const grouped = channels.reduce((acc, ch) => {
            const c = (ch.code || 'un').toLowerCase();
            if(!acc[c]) acc[c] = [];
            acc[c].push(ch);
            return acc;
        }, {});
        
        side.innerHTML = `<h3 style="color:var(--primary); font-size:14px; margin-top:0;">CANALES TV</h3>` + 
            Object.keys(grouped).sort().map(code => `
            <details class="ch-group" style="margin-bottom:5px; background:#1a1a1a; border-radius:8px;">
                <summary style="padding:10px; cursor:pointer; font-size:12px;">
                    <img src="https://flagcdn.com/w20/${code}.png" style="width:16px;"> ${code.toUpperCase()}
                </summary>
                ${grouped[code].map(ch => `<div class="ch-item" data-name="${ch.name.toLowerCase()}" style="padding:10px 15px; font-size:11px; cursor:pointer; border-top:1px solid #222;" onclick="load('${ch.url}')">${ch.name}</div>`).join('')}
            </details>`).join('');
    }

    function renderCiriacoStyle(data) {
        const container = document.getElementById('eventsContainer');
        container.innerHTML = "";
        
        const nowUTC1 = getUTC1Time();
        const nowMinutes = (nowUTC1.getHours() * 60) + nowUTC1.getMinutes();

        // Estructura Ciriaco: Iteramos por cada categoría de deporte
        Object.keys(data).sort().forEach(sport => {
            const section = document.createElement('div');
            section.className = "sport-section";
            section.innerHTML = `<div class="sport-title"><i class="fa-solid fa-trophy"></i> ${sport}</div>`;
            
            const grid = document.createElement('div');
            grid.className = "events-grid";

            data[sport].forEach(ev => {
                let [h, m] = ev.time.split(':').map(Number);
                h = (h + 1) % 24; // Ajuste UTC+1
                const evMinutes = (h * 60) + m;
                const isLive = nowMinutes >= evMinutes && nowMinutes < (evMinutes + 130);

                const card = document.createElement('div');
                card.className = "card event-card";
                card.setAttribute('data-search', `${sport} ${ev.homeTeam} ${ev.awayTeam} ${ev.tournament}`.toLowerCase());
                
                card.innerHTML = `
                    <div style="font-size:10px; display:flex; justify-content:space-between; opacity:0.6; margin-bottom:10px;">
                        <span>${ev.tournament}</span>
                        <span style="color:${isLive ? '#ff4757' : 'var(--primary)'}; font-weight:bold;">
                            ${isLive ? '<i class="fa-solid fa-circle live-dot"></i> EN VIVO' : `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`}
                        </span>
                    </div>
                    <div style="display:flex; justify-content:space-around; align-items:center; margin-bottom:15px; text-align:center; gap:10px;">
                        <div style="flex:1;">
                            <img class="team-logo" src="${getLogo(ev.homeTeam, sport, ev.tournament)}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'">
                            <div style="font-size:11px; font-weight:bold; margin-top:5px;">${ev.homeTeam}</div>
                        </div>
                        <div style="color:var(--primary); font-weight:900;">VS</div>
                        <div style="flex:1;">
                            <img class="team-logo" src="${getLogo(ev.awayTeam, sport, ev.tournament)}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'">
                            <div style="font-size:11px; font-weight:bold; margin-top:5px;">${ev.awayTeam}</div>
                        </div>
                    </div>
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:5px;">
                        ${ev.channels.map(ch => `<div onclick="load('${ch.url}')" style="background:#222; padding:8px; border-radius:5px; font-size:9px; text-align:center; cursor:pointer; border:1px solid #333;">${ch.channel_name}</div>`).join('')}
                    </div>`;
                grid.appendChild(card);
            });
            section.appendChild(grid);
            container.appendChild(section);
        });
    }

    // BUSCADOR INTEGRAL (INSTANTÁNEO)
    document.getElementById('searchInput').addEventListener('input', (e) => {
        const val = e.target.value.toLowerCase().trim();
        
        // Filtrar tarjetas de eventos
        document.querySelectorAll('.event-card').forEach(c => {
            c.style.display = c.getAttribute('data-search').includes(val) ? "block" : "none";
        });

        // Filtrar Canales Sidebar
        document.querySelectorAll('.ch-item').forEach(item => {
            const match = item.getAttribute('data-name').includes(val);
            item.style.display = match ? "block" : "none";
            if(match) item.closest('details').open = true;
        });

        // Ocultar secciones de deporte vacías
        document.querySelectorAll('.sport-section').forEach(sec => {
            const hasVisible = Array.from(sec.querySelectorAll('.event-card')).some(c => c.style.display !== 'none');
            sec.style.display = hasVisible ? 'block' : 'none';
        });
    });

    fetchData();
    setInterval(fetchData, 60000);
</script>
</body>
</html>
