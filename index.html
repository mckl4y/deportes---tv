<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agus y su paginita TV</title>
    <style>
        :root { 
            --accent: #00ff41; --bg: #050505; --card-bg: rgba(20, 20, 20, 0.85);
            --live: #00ff41; --upcoming: #f1c40f; --text-main: #ffffff;
        }
        
        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: var(--bg); color: var(--text-main); margin: 0; padding-bottom: 100px;
        }

        /* Imagen de Fondo en Secci√≥n Eventos */
        #tab-agenda {
            background: linear-gradient(to bottom, rgba(5,5,5,0.7), rgba(5,5,5,1)), 
                        url('https://images.wallpapersden.com/image/download/cool-football-stadium_bWluZ2mUmZqaraWkpJRmaWllrWdrZ2U.jpg');
            background-size: cover; background-attachment: fixed; background-position: center;
            min-height: 100vh;
        }

        header { padding: 30px 20px 10px; }
        header h1 { font-size: 26px; font-weight: 800; margin: 0; letter-spacing: -1px; }
        
        /* Men√∫ Contextual de Deportes (Scroll Horizontal) */
        .sport-menu {
            display: flex; gap: 10px; overflow-x: auto; padding: 15px 20px;
            scrollbar-width: none; position: sticky; top: 0; background: rgba(0,0,0,0.8); z-index: 101; backdrop-filter: blur(10px);
        }
        .sport-menu::-webkit-scrollbar { display: none; }
        .sport-btn {
            background: var(--card-bg); border: 1px solid rgba(255,255,255,0.1);
            color: white; padding: 8px 18px; border-radius: 20px; font-size: 13px;
            font-weight: 600; white-space: nowrap; cursor: pointer;
        }
        .sport-btn.active { background: white; color: black; border-color: white; }

        .container { padding: 0 15px; max-width: 900px; margin: auto; }

        /* Tarjeta de Evento Estilo Pro */
        .match-card { 
            background: var(--card-bg); border-radius: 20px; padding: 20px; margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(5px);
        }
        
        .match-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; font-size: 11px; }
        .teams-display { display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; text-align: center; gap: 10px; }
        .team img { width: 55px; height: 55px; object-fit: contain; margin-bottom: 8px; }
        .score { font-size: 28px; font-weight: 900; letter-spacing: 2px; }

        /* Grid de Canales Disponibles para el Evento */
        .stream-options { margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px; }
        .stream-title { font-size: 12px; color: var(--accent); font-weight: 800; margin-bottom: 10px; text-transform: uppercase; }
        .stream-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .stream-link { 
            background: rgba(255,255,255,0.05); color: white; text-decoration: none;
            padding: 10px; border-radius: 8px; font-size: 11px; display: flex;
            align-items: center; gap: 8px; border: 1px solid rgba(255,255,255,0.05);
        }
        .stream-link:hover { background: rgba(255,255,255,0.15); border-color: var(--accent); }

        /* Tab Bar inferior */
        .tab-bar { 
            position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.95);
            display: flex; justify-content: space-around; padding: 15px 0 30px;
            border-top: 1px solid #222; z-index: 1000;
        }
        .tab-btn { background: none; border: none; color: #666; font-weight: 700; font-size: 12px; }
        .tab-btn.active { color: white; }

        .hidden { display: none; }
    </style>
</head>
<body>

<div id="tab-agenda">
    <header>
        <h1>Agus y su paginita TV</h1>
    </header>

    <div class="sport-menu" id="sport-menu">
        <button class="sport-btn active" onclick="filterSport('All')">Todos</button>
        <button class="sport-btn" onclick="filterSport('Soccer')">F√∫tbol</button>
        <button class="sport-btn" onclick="filterSport('NBA')">NBA</button>
        <button class="sport-btn" onclick="filterSport('NFL')">NFL</button>
        <button class="sport-btn" onclick="filterSport('NHL')">NHL</button>
        <button class="sport-btn" onclick="filterSport('Tennis')">Tennis</button>
        <button class="sport-btn" onclick="filterSport('Cricket')">Cricket</button>
    </div>

    <div class="container" id="agenda-container">
        </div>
</div>

<div id="tab-tv" class="hidden">
    <div class="container" id="tv-container" style="padding-top:20px;">
        </div>
</div>

<nav class="tab-bar">
    <button class="tab-btn active" onclick="showTab('agenda')">DEPORTES</button>
    <button class="tab-btn" onclick="showTab('tv')">CANALES</button>
</nav>

<script>
    const PROXY = "https://api.allorigins.win/get?url=";
    const APIS = {
        sports: "https://api.cdn-live.tv/api/v1/events/sports/?user=cdnlivetv&plan=free",
        channels: "https://api.cdn-live.tv/api/v1/channels/?user=cdnlivetv&plan=free"
    };

    const FLAGS = { "us": "üá∫üá∏", "es": "üá™üá∏", "mx": "üá≤üáΩ", "gb": "üá¨üáß", "it": "üáÆüáπ", "fr": "üá´üá∑", "de": "üá©üá™", "ar": "üá¶üá∑", "br": "üáßüá∑" };
    
    let db = { sports: {}, channels: [] };
    let selectedSport = 'All';

    async function load() {
        try {
            const [s, c] = await Promise.all([
                fetch(PROXY + encodeURIComponent(APIS.sports)).then(r => r.json()),
                fetch(PROXY + encodeURIComponent(APIS.channels)).then(r => r.json())
            ]);
            db.sports = JSON.parse(s.contents)['cdn-live-tv'] || {};
            db.channels = JSON.parse(c.contents).channels || [];
            render();
        } catch (e) { console.error("Error cargando AgusTV"); }
    }

    function showTab(t) {
        document.getElementById('tab-agenda').classList.toggle('hidden', t !== 'agenda');
        document.getElementById('tab-tv').classList.toggle('hidden', t !== 'tv');
        document.querySelectorAll('.tab-btn').forEach((b, i) => b.classList.toggle('active', (t==='agenda' && i===0) || (t==='tv' && i===1)));
    }

    function filterSport(sport) {
        selectedSport = sport;
        document.querySelectorAll('.sport-btn').forEach(b => b.classList.toggle('active', b.innerText.includes(sport) || (sport==='All' && b.innerText==='Todos')));
        render();
    }

    function render() {
        renderAgenda();
        renderTV();
    }

    function renderAgenda() {
        let html = "";
        const cats = selectedSport === 'All' ? ["Soccer", "NBA", "NFL", "NHL", "Tennis", "Cricket"] : [selectedSport];

        cats.forEach(cat => {
            const events = db.sports[cat] || [];
            if (events.length > 0) {
                events.forEach(e => {
                    if (e.status === 'finished') return;
                    
                    const isLive = e.status.toLowerCase() === 'live';
                    let channelLinks = "";
                    
                    // Extraer TODOS los canales disponibles para este evento
                    if (e.channels && e.channels.length > 0) {
                        channelLinks = `<div class="stream-options"><div class="stream-title">Opciones de Transmisi√≥n</div><div class="stream-grid">`;
                        e.channels.forEach(ch => {
                            const flag = FLAGS[ch.channel_code] || "üåê";
                            channelLinks += `
                                <a href="${ch.url}" target="_blank" class="stream-link">
                                    <span>${flag}</span> ${ch.channel_name}
                                </a>`;
                        });
                        channelLinks += `</div></div>`;
                    }

                    html += `
                    <div class="match-card">
                        <div class="match-header">
                            <span style="color:${isLive ? 'var(--live)' : 'var(--upcoming)'}; font-weight:800;">
                                ${isLive ? '‚óè LIVE' : e.time}
                            </span>
                            <span style="color:#888;">${e.tournament}</span>
                        </div>
                        <div class="teams-display">
                            <div class="team"><img src="${e.homeTeamIMG}"><div>${e.homeTeam}</div></div>
                            <div class="score">${isLive ? (e.score || 'vs') : 'VS'}</div>
                            <div class="team"><img src="${e.awayTeamIMG}"><div>${e.awayTeam}</div></div>
                        </div>
                        ${channelLinks}
                    </div>`;
                });
            }
        });
        document.getElementById('agenda-container').innerHTML = html || "<p style='text-align:center; margin-top:50px;'>No hay eventos disponibles en esta categor√≠a.</p>";
    }

    function renderTV() {
        // ... (Mismo render de canales por pa√≠s con banderas de la versi√≥n anterior)
    }

    load();
</script>
</body>
</html>
