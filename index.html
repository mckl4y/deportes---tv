<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amantes del Futbol | En Vivo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2ecc71;
            --dark-bg: #080808;
            --card-bg: #121212;
            --text: #ffffff;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden; /* Evita cualquier desplazamiento lateral */
        }

        /* NAVBAR */
        .navbar {
            background: #000;
            padding: 10px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 2px solid var(--primary);
            position: sticky;
            top: 0;
            z-index: 2000;
            gap: 10px;
        }

        .nav-top {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo {
            font-size: 20px;
            font-weight: 900;
            display: flex;
            align-items: center;
            gap: 6px;
            text-transform: uppercase;
        }

        .ball-icon {
            width: 22px;
            height: 22px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/d/d3/Soccerball.svg') no-repeat center;
            background-size: contain;
        }

        .menu-toggle {
            display: none; 
            font-size: 20px;
            color: var(--primary);
            cursor: pointer;
            position: absolute;
            left: 0;
        }

        .search-container { width: 100%; display: flex; justify-content: center; }
        .search-box { position: relative; width: 100%; max-width: 280px; }
        .search-box input {
            width: 100%; padding: 7px 10px 7px 35px; background: #1a1a1a;
            border: 1px solid #333; border-radius: 20px; color: white;
            outline: none; font-size: 13px; text-align: center;
        }
        .search-box i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--primary); font-size: 12px; }

        /* LAYOUT */
        .main-wrapper { display: grid; grid-template-columns: 280px 1fr; flex: 1; width: 100%; }

        .sidebar {
            background: var(--card-bg);
            border-right: 1px solid #222;
            padding: 15px;
            height: calc(100vh - 105px);
            overflow-y: auto;
            position: sticky;
            top: 105px;
        }

        .content { 
            padding: 20px; 
            background: #0a0a0a; 
            width: 100%; 
            box-sizing: border-box; 
        }

        /* REPRODUCTOR */
        .player-container { 
            width: 100%; 
            max-width: 900px; 
            margin: 0 auto 25px; 
            position: relative; 
        }

        .player-area {
            width: 100%; 
            aspect-ratio: 16/9;
            background: #000; 
            border-radius: 12px; 
            overflow: hidden; 
            border: 1px solid #333;
        }
        iframe { width: 100%; height: 100%; border: none; }

        /* EVENTOS */
        .events-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 15px; }
        .card { background: var(--card-bg); border-radius: 12px; padding: 15px; border: 1px solid #222; }

        /* MÓVIL: CORRECCIÓN TOTAL DE CENTRADO Y STICKY */
        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            
            .main-wrapper { 
                display: block; /* Rompemos el grid para evitar el margen izquierdo */
                width: 100%;
            }

            .sidebar { 
                position: fixed; left: 0; top: 0; width: 280px; z-index: 2500; 
                transform: translateX(-100%); transition: 0.3s; border: none;
            }
            .sidebar.active { transform: translateX(0); }
            
            .content { 
                padding: 15px; 
                width: 100%; 
                box-sizing: border-box; 
            }

            .player-container { 
                position: sticky; 
                top: 98px; /* Altura de la navbar + buscador */
                z-index: 1000; 
                margin: 0 auto 20px; /* Centrado automático */
                width: 100vw; /* Ocupa el ancho visual completo */
                left: 50%;
                right: 50%;
                margin-left: -50vw;
                margin-right: -50vw;
            }

            .player-area { 
                border-radius: 0; 
                border-left: none; 
                border-right: none; 
                width: 100%;
            }
        }

        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2100; }
        .overlay.active { display: block; }

        @keyframes pulse-red { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        .live-dot { color: #ff4757; animation: pulse-red 1s infinite; font-size: 8px; margin-right: 4px; }
    </style>
</head>
<body>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<nav class="navbar">
    <div class="nav-top">
        <div class="menu-toggle" onclick="toggleMenu()"><i class="fa-solid fa-bars-staggered"></i></div>
        <div class="logo">AMANTES DEL FUTB<div class="ball-icon"></div>L</div>
    </div>
    <div class="search-container">
        <div class="search-box">
            <i class="fa-solid fa-search"></i>
            <input type="text" id="searchInput" placeholder="Buscar equipo o canal...">
        </div>
    </div>
</nav>

<div class="main-wrapper">
    <aside class="sidebar" id="sideMenu">Cargando canales...</aside>
    <main class="content">
        <div class="player-container">
            <div class="player-area" id="player">
                <div style="height:100%; display:flex; justify-content:center; align-items:center; opacity:0.1;">
                    <i class="fa-solid fa-play-circle fa-4x"></i>
                </div>
            </div>
        </div>
        
        <div id="searchSuggestions" style="display:none; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap:10px; margin-bottom:20px;"></div>
        
        <h3 style="border-left: 4px solid var(--primary); padding-left: 10px; font-size: 15px; margin-bottom:15px;">PARTIDOS DE HOY</h3>
        <div class="events-grid" id="eventsGrid"></div>
    </main>
</div>

<script>
    const AUTH = "user=cdnlivetv&plan=free";
    let allChannels = [];

    function toggleMenu() {
        document.getElementById('sideMenu').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('active');
    }

    function fixTime(timeStr) {
        if(!timeStr || !timeStr.includes(':')) return timeStr;
        let [h, m] = timeStr.split(':').map(Number);
        h = (h + 1) % 24; 
        return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
    }

    async function fetchData() {
        try {
            const [rCh, rEv] = await Promise.all([
                fetch(`https://api.cdn-live.tv/api/v1/channels/?${AUTH}`),
                fetch(`https://api.cdn-live.tv/api/v1/events/sports/?${AUTH}`)
            ]);
            const dCh = await rCh.json();
            const dEv = await rEv.json();
            allChannels = dCh.channels;
            renderSidebar(allChannels);
            renderEvents(dEv['cdn-live-tv']);
        } catch (e) { console.error(e); }
    }

    function renderSidebar(channels) {
        const side = document.getElementById('sideMenu');
        const grouped = channels.reduce((acc, ch) => {
            const c = (ch.code || 'un').toLowerCase();
            if(!acc[c]) acc[c] = [];
            acc[c].push(ch);
            return acc;
        }, {});
        side.innerHTML = `<h3 style="color:var(--primary); font-size:14px; margin-top:0;">CANALES TV</h3>` + 
            Object.keys(grouped).sort().map(code => `
            <details style="margin-bottom:5px; background:#1a1a1a; border-radius:5px;">
                <summary style="padding:10px; font-size:12px; cursor:pointer;"><img src="https://flagcdn.com/w20/${code}.png" style="width:16px;"> ${code.toUpperCase()}</summary>
                ${grouped[code].map(ch => `<div style="padding:8px 15px; font-size:11px; cursor:pointer; border-top:1px solid #222;" onclick="load('${ch.url}')">${ch.name}</div>`).join('')}
            </details>
        `).join('');
    }

    function renderEvents(data) {
        const grid = document.getElementById('eventsGrid');
        grid.innerHTML = "";
        const all = [];
        ["Soccer", "NBA", "NFL", "NHL"].forEach(cat => {
            if(data[cat]) data[cat].forEach(e => { e.cat = cat; all.push(e); });
        });
        const currentHour = new Date().getHours();
        all.forEach(ev => {
            const adjustedTime = fixTime(ev.time);
            const isLive = parseInt(adjustedTime.split(':')[0]) === currentHour;
            const card = document.createElement('div');
            card.className = "card";
            card.setAttribute('data-search', `${ev.homeTeam} ${ev.awayTeam}`.toLowerCase());
            card.innerHTML = `
                <div style="font-size:10px; display:flex; justify-content:space-between; opacity:0.6; margin-bottom:10px;">
                    <span>${ev.tournament}</span>
                    <span style="color:${isLive ? '#ff4757' : 'var(--primary)'}; font-weight:bold;">
                        ${isLive ? '<i class="fa-solid fa-circle live-dot"></i> EN VIVO' : adjustedTime}
                    </span>
                </div>
                <div style="display:flex; justify-content:space-around; align-items:center; margin-bottom:12px; text-align:center;">
                    <div style="flex:1; font-size:12px; font-weight:bold;">${ev.homeTeam}</div>
                    <div style="color:var(--primary); font-weight:900;">VS</div>
                    <div style="flex:1; font-size:12px; font-weight:bold;">${ev.awayTeam}</div>
                </div>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:5px;">
                    ${ev.channels.map(ch => `<div onclick="load('${ch.url}')" style="background:#1e1e1e; padding:8px; border-radius:5px; font-size:9px; text-align:center; cursor:pointer; border:1px solid #333;">${ch.channel_name}</div>`).join('')}
                </div>
            `;
            grid.appendChild(card);
        });
    }

    function load(url) {
        document.getElementById('player').innerHTML = `<iframe src="${url}" allowfullscreen allow="encrypted-media"></iframe>`;
        window.scrollTo({ top: 0, behavior: 'smooth' });
        if(window.innerWidth < 768 && document.getElementById('sideMenu').classList.contains('active')) toggleMenu();
    }

    function triggerSearch(val) {
        const suggCont = document.getElementById('searchSuggestions');
        document.querySelectorAll('.card').forEach(c => {
            c.style.display = c.getAttribute('data-search').includes(val) ? "block" : "none";
        });
        if(val.length > 1) {
            const filteredCh = allChannels.filter(ch => ch.name.toLowerCase().includes(val)).slice(0, 8);
            if(filteredCh.length > 0) {
                suggCont.style.display = 'grid';
                suggCont.innerHTML = filteredCh.map(ch => `
                    <div onclick="load('${ch.url}')" style="padding:10px; background:#1e1e1e; border-radius:8px; font-size:10px; display:flex; align-items:center; gap:8px; cursor:pointer; border:1px solid #333;">
                        <img src="https://flagcdn.com/w20/${(ch.code || 'un').toLowerCase()}.png" style="width:18px">
                        <span>${ch.name}</span>
                    </div>`).join('');
            } else { suggCont.style.display = 'none'; }
        } else { suggCont.style.display = 'none'; }
    }

    document.getElementById('searchInput').addEventListener('input', (e) => triggerSearch(e.target.value.toLowerCase()));
    fetchData();
    setInterval(fetchData, 300000);
</script>
</body>
</html>
