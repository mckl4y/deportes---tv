<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amantes del Futbol | Agenda Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2ecc71;
            --dark-bg: #080808;
            --card-bg: #121212;
            --text: #ffffff;
            --accent: #3498db;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* NAVBAR */
        .navbar {
            background: #000;
            padding: 10px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 2px solid var(--primary);
            position: sticky;
            top: 0;
            z-index: 2000;
            gap: 10px;
        }

        .logo {
            font-size: 20px;
            font-weight: 900;
            display: flex;
            align-items: center;
            gap: 6px;
            text-transform: uppercase;
        }

        .ball-icon {
            width: 22px;
            height: 22px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/d/d3/Soccerball.svg') no-repeat center;
            background-size: contain;
        }

        .search-box { position: relative; width: 100%; max-width: 300px; }
        .search-box input {
            width: 100%; padding: 8px 10px 8px 35px; background: #1a1a1a;
            border: 1px solid #333; border-radius: 20px; color: white;
            outline: none; font-size: 13px;
        }
        .search-box i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--primary); }

        /* LAYOUT */
        .main-wrapper { display: grid; grid-template-columns: 280px 1fr; flex: 1; }

        .sidebar {
            background: var(--card-bg);
            border-right: 1px solid #222;
            padding: 15px;
            height: calc(100vh - 110px);
            overflow-y: auto;
            position: sticky;
            top: 110px;
        }

        .content { padding: 20px; background: #0a0a0a; }

        /* TABLA DE EVENTOS ESTILO CIRIACO */
        .event-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            font-size: 13px;
        }

        .event-table th {
            background: #1a1a1a;
            color: var(--primary);
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #333;
        }

        .event-table td {
            padding: 12px;
            border-bottom: 1px solid #222;
        }

        .event-row:hover { background: #1a1a1a; }

        .btn-links {
            background: var(--primary);
            color: black;
            padding: 5px 10px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            font-size: 11px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .main-wrapper { display: block; }
            .sidebar { display: none; }
            .event-table { font-size: 11px; }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="logo">AMANTES DEL FUTB<div class="ball-icon"></div>L</div>
    <div class="search-box">
        <i class="fa-solid fa-search"></i>
        <input type="text" id="masterSearch" placeholder="Buscar deporte, equipo o canal...">
    </div>
</nav>

<div class="main-wrapper">
    <aside class="sidebar" id="sideMenu">
        <h4 style="color:var(--primary); margin-top:0;">CANALES TV</h4>
        <div id="channelList">Cargando...</div>
    </aside>

    <main class="content">
        <h3 style="border-left: 4px solid var(--primary); padding-left: 10px; margin-bottom:20px;">AGENDA DE EVENTOS</h3>
        <table class="event-table">
            <thead>
                <tr>
                    <th>Hora</th>
                    <th>Deporte</th>
                    <th>Evento</th>
                    <th>Canales</th>
                </tr>
            </thead>
            <tbody id="eventsBody">
                </tbody>
        </table>
    </main>
</div>

<script>
    // Usamos el endpoint de la API que alimenta la agenda que te gusta
    const API_URL = "https://api.cdn-live.tv/api/v1/events/sports/?user=cdnlivetv&plan=free";

    async function loadAgenda() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            renderTable(data['cdn-live-tv']);
        } catch (e) {
            console.error("Error cargando agenda:", e);
        }
    }

    function renderTable(sportsData) {
        const body = document.getElementById('eventsBody');
        body.innerHTML = "";

        Object.keys(sportsData).forEach(sport => {
            sportsData[sport].forEach(ev => {
                const tr = document.createElement('tr');
                tr.className = "event-row";
                tr.setAttribute('data-search', `${sport} ${ev.homeTeam} ${ev.awayTeam} ${ev.tournament}`.toLowerCase());
                
                tr.innerHTML = `
                    <td style="color:var(--primary); font-weight:bold;">${ev.time}</td>
                    <td style="opacity:0.8;">${sport}</td>
                    <td>
                        <div style="font-weight:bold;">${ev.homeTeam} vs ${ev.awayTeam}</div>
                        <div style="font-size:10px; color:var(--accent);">${ev.tournament}</div>
                    </td>
                    <td>
                        ${ev.channels.map(ch => `
                            <button class="btn-links" onclick="alert('Cargando: ${ch.channel_name}')">
                                ${ch.channel_name}
                            </button>
                        `).join(' ')}
                    </td>
                `;
                body.appendChild(tr);
            });
        });
    }

    // Buscador en tiempo real
    document.getElementById('masterSearch').addEventListener('input', (e) => {
        const val = e.target.value.toLowerCase();
        document.querySelectorAll('.event-row').forEach(row => {
            row.style.display = row.getAttribute('data-search').includes(val) ? "" : "none";
        });
    });

    loadAgenda();
</script>
</body>
</html>
