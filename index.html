<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amantes del futbOl | Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #080808;
            --card: #121212;
            --accent: #f8ff13;
            --text: #ffffff;
            --border: #222;
        }

        * { box-sizing: border-box; outline: none; }
        body { 
            margin: 0; font-family: 'Roboto', sans-serif; 
            background-color: var(--bg); color: var(--text);
            padding-top: 70px;
        }

        /* NAVEGACI√ìN */
        nav { 
            background: #000; height: 70px; display: flex; 
            align-items: center; padding: 0 20px; position: fixed; 
            top: 0; width: 100%; z-index: 1000; border-bottom: 2px solid var(--accent);
            justify-content: space-between;
        }
        .logo-container { display: flex; align-items: center; font-family: 'Orbitron', sans-serif; font-size: 18px; font-weight: 900; }
        .ball-o { width: 18px; height: 18px; background: white; border-radius: 50%; position: relative; margin-left: 2px; background: radial-gradient(circle at 30% 30%, #fff, #999); display: inline-block; }
        .ball-o::after { content: '‚öΩ'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 15px; }

        .nav-links { display: flex; gap: 20px; }
        .nav-btn { background: none; border: none; color: #666; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 12px; transition: 0.3s; padding: 10px 0; border-bottom: 2px solid transparent; }
        .nav-btn.active { color: var(--accent); border-bottom: 2px solid var(--accent); }

        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        
        /* ESTILO TIMELINE (EVENTOS) */
        .event-row {
            display: grid; grid-template-columns: 85px 1fr; gap: 15px;
            background: var(--card); margin-bottom: 8px; padding: 15px;
            border-radius: 4px; border: 1px solid var(--border); align-items: center;
        }
        .event-time { text-align: center; font-weight: 900; color: var(--accent); font-size: 14px; border-right: 1px solid #333; }
        .event-teams { font-size: 15px; font-weight: 900; }
        .multi-link { margin-top: 10px; background: #000; color: #22c55e; border: 1px solid #22c55e; padding: 8px; width: 100%; font-size: 11px; font-weight: bold; cursor: pointer; }

        /* ESTILO CANALES POR PA√çS */
        .country-section { margin-bottom: 40px; }
        .country-title { 
            background: #1a1a1a; padding: 10px 15px; font-size: 14px; 
            font-weight: 900; text-transform: uppercase; color: var(--accent);
            border-radius: 4px; margin-bottom: 15px; display: flex; align-items: center; gap: 10px;
        }
        .channels-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; }
        .channel-card { 
            background: var(--card); padding: 15px; border-radius: 4px; text-align: center; 
            border: 1px solid var(--border); cursor: pointer; transition: 0.2s;
        }
        .channel-card:hover { border-color: var(--accent); background: #1a1a1a; }
        .channel-card img { height: 40px; max-width: 100%; object-fit: contain; margin-bottom: 8px; }
        .channel-name { font-size: 11px; font-weight: bold; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* PLAYER */
        #player-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 5000; display: none; flex-direction: column; }
        .player-header { padding: 15px; background: #000; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        iframe { flex-grow: 1; border: none; }

        .hidden { display: none; }
        .live-pulse { color: #ff0000; animation: blink 1s infinite; font-size: 10px; }
        @keyframes blink { 50% { opacity: 0.3; } }
    </style>
</head>
<body>

<nav>
    <div class="logo-container">
        <span>amantes del futb</span><div class="ball-o"></div>
    </div>
    <div class="nav-links">
        <button id="btn-events" class="nav-btn active" onclick="switchTab('events')">Eventos</button>
        <button id="btn-channels" class="nav-btn" onclick="switchTab('channels')">Canales TV</button>
    </div>
</nav>

<div class="container">
    <div id="tab-events-content">
        <div style="text-align:center; color:#555; font-size:12px; margin-bottom:20px; font-weight:900; letter-spacing:2px;" id="today-date"></div>
        <div id="timeline-list">Cargando eventos de hoy...</div>
    </div>

    <div id="tab-channels-content" class="hidden">
        <div id="countries-list">Cargando canales por pa√≠ses...</div>
    </div>
</div>

<div id="player-overlay">
    <div class="player-header">
        <div id="now-playing" style="font-size: 12px; font-weight: 900; color: var(--accent);"></div>
        <button onclick="closePlayer()" style="background:var(--accent); border:none; padding:8px 15px; font-weight:900; cursor:pointer;">CERRAR X</button>
    </div>
    <iframe id="video-engine" sandbox="allow-scripts allow-same-origin" allowfullscreen></iframe>
</div>

<script>
    const API_S = "https://api.cdn-live.tv/api/v1/events/sports/?user=cdnlivetv&plan=free";
    const API_C = "https://api.cdn-live.tv/api/v1/channels/?user=cdnlivetv&plan=free";

    const COUNTRY_MAP = {
        "us": "Estados Unidos", "gb": "Reino Unido", "es": "Espa√±a", "fr": "Francia", "de": "Alemania",
        "it": "Italia", "pl": "Polonia", "au": "Australia", "pt": "Portugal", "br": "Brasil", "sa": "Arabia Saudita",
        "mx": "M√©xico", "ar": "Argentina", "ca": "Canad√°", "ru": "Rusia", "tr": "Turqu√≠a", "nl": "Pa√≠ses Bajos"
    };

    function switchTab(tab) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${tab}`).classList.add('active');
        
        if(tab === 'events') {
            document.getElementById('tab-events-content').classList.remove('hidden');
            document.getElementById('tab-channels-content').classList.add('hidden');
            loadTimeline();
        } else {
            document.getElementById('tab-events-content').classList.add('hidden');
            document.getElementById('tab-channels-content').classList.remove('hidden');
            loadChannels();
        }
    }

    async function loadTimeline() {
        const list = document.getElementById('timeline-list');
        const hoy = new Date().toISOString().split('T')[0];
        document.getElementById('today-date').innerText = new Date().toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long' }).toUpperCase();

        try {
            const res = await fetch(API_S);
            const data = await res.json();
            const sports = data['cdn-live-tv'];
            let all = [];

            ['Soccer', 'NBA', 'NFL', 'NHL'].forEach(cat => {
                if(sports[cat]) {
                    const filtered = sports[cat].filter(ev => ev.start.includes(hoy) || ev.status === 'live');
                    filtered.forEach(ev => { ev.cat = cat; all.push(ev); });
                }
            });

            all.sort((a,b) => a.time.localeCompare(b.time));

            list.innerHTML = all.length ? all.map(ev => {
                let opts = `<option value="">üì∫ MULTIENLACES DISPONIBLES</option>`;
                ev.channels.forEach(ch => opts += `<option value="${ch.url}">${ch.channel_name}</option>`);
                
                return `
                <div class="event-row">
                    <div class="event-time">${ev.status === 'live' ? '<span class="live-pulse">‚óè VIVO</span>' : ev.time}</div>
                    <div>
                        <div style="font-size:10px; color:#666; font-weight:bold;">${ev.cat.toUpperCase()} ‚Ä¢ ${ev.tournament}</div>
                        <div class="event-teams">${ev.homeTeam} vs ${ev.awayTeam}</div>
                        <select class="multi-link" onchange="if(this.value) openPlayer(this.value, '${ev.homeTeam} vs ${ev.awayTeam}')">${opts}</select>
                    </div>
                </div>`;
            }).join('') : "<p style='text-align:center; color:#444;'>No hay m√°s eventos hoy.</p>";
        } catch(e) { list.innerHTML = "Error al cargar eventos."; }
    }

    async function loadChannels() {
        const container = document.getElementById('countries-list');
        try {
            const res = await fetch(API_C);
            const data = await res.json();
            const groups = {};

            data.channels.forEach(ch => {
                const cName = COUNTRY_MAP[ch.code] || ch.code.toUpperCase();
                if(!groups[cName]) groups[cName] = [];
                groups[cName].push(ch);
            });

            let html = '';
            Object.keys(groups).sort().forEach(country => {
                html += `
                <div class="country-section">
                    <div class="country-title">üåç ${country} <span>(${groups[country].length})</span></div>
                    <div class="channels-grid">
                        ${groups[country].map(ch => `
                            <div class="channel-card" onclick="openPlayer('${ch.url}', '${ch.name}')">
                                <img src="${ch.image}" onerror="this.src='https://via.placeholder.com/50?text=TV'">
                                <div class="channel-name">${ch.name}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>`;
            });
            container.innerHTML = html;
        } catch(e) { container.innerHTML = "Error al cargar canales."; }
    }

    function openPlayer(url, title) {
        document.getElementById('now-playing').innerText = title.toUpperCase();
        document.getElementById('video-engine').src = url;
        document.getElementById('player-overlay').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closePlayer() {
        document.getElementById('player-overlay').style.display = 'none';
        document.getElementById('video-engine').src = '';
        document.body.style.overflow = 'auto';
    }

    loadTimeline();
</script>
</body>
</html>
