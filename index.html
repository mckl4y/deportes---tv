<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amantes del Futbol | Pro Live</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2ecc71;
            --live: #2ecc71;
            --finished: #ff4757;
            --pending: #f1c40f;
            --women: #a55eea;
            --dark-bg: #080808;
            --card-bg: #121212;
            --text: #ffffff;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- NAVBAR --- */
        .navbar {
            background: #000;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 2px solid var(--primary);
            position: sticky;
            top: 0;
            z-index: 2000;
            gap: 12px;
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
        }

        .ball-icon {
            width: 26px;
            height: 26px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/d/d3/Soccerball.svg') no-repeat center;
            background-size: contain;
            filter: drop-shadow(0 0 5px var(--primary));
        }

        .search-box {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 30px;
            color: white;
            outline: none;
            font-size: 14px;
        }

        .search-box i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }

        /* --- LAYOUT --- */
        .main-wrapper {
            display: grid;
            grid-template-columns: 280px 1fr;
            flex: 1;
        }

        .sidebar {
            background: var(--card-bg);
            border-right: 1px solid #222;
            padding: 15px;
            height: calc(100vh - 140px);
            overflow-y: auto;
            position: sticky;
            top: 140px;
        }

        .player-container {
            width: 100%;
            background: #000;
            border-bottom: 1px solid #222;
        }

        .player-area {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
            aspect-ratio: 16/9;
            background: #000;
        }

        iframe { width: 100%; height: 100%; border: none; }

        .events-section { padding: 25px; }
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .card { 
            background: var(--card-bg); 
            border-radius: 15px; 
            padding: 18px; 
            border: 1px solid #222;
            transition: 0.3s;
        }

        .card:hover { border-color: var(--primary); transform: translateY(-3px); }

        .status-badge {
            font-size: 11px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .dot { width: 10px; height: 10px; border-radius: 50%; }
        .dot-live { background: var(--live); box-shadow: 0 0 10px var(--live); animation: pulse 1.5s infinite; }
        .dot-finished { background: var(--finished); }
        .dot-pending { background: var(--pending); }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .teams-display {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px 0;
        }

        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 45%;
            gap: 10px;
        }

        .team-logo {
            width: 55px;
            height: 55px;
            object-fit: contain;
        }

        .team-name { font-size: 12px; font-weight: bold; text-align: center; }

        .btn-ch {
            background: #1a1a1a;
            padding: 12px;
            border-radius: 10px;
            font-size: 11px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #333;
            font-weight: bold;
        }

        .btn-ch:hover { background: var(--primary); color: #000; }

        @media (max-width: 850px) {
            .main-wrapper { display: block; }
            .sidebar { display: none; }
            .player-container { position: sticky; top: 135px; z-index: 1000; }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="logo">AMANTES DEL FUTB<div class="ball-icon"></div>L</div>
    <div class="search-box">
        <i class="fa-solid fa-search"></i>
        <input type="text" id="searchInput" placeholder="Buscar partidos, ligas o canales...">
    </div>
</nav>

<div class="main-wrapper">
    <aside class="sidebar" id="sideMenu">Cargando señales...</aside>
    <main class="content">
        <div class="player-container">
            <div class="player-area" id="player">
                <div style="height:100%; display:flex; flex-direction:column; justify-content:center; align-items:center; opacity:0.3;">
                    <i class="fa-solid fa-circle-play fa-4x" style="margin-bottom: 10px;"></i>
                    <p>Selecciona un evento para ver</p>
                </div>
            </div>
        </div>
        <div class="events-section">
            <h2 id="dateHeader" style="font-size: 16px; margin-bottom: 25px; border-left: 4px solid var(--primary); padding-left: 15px;"></h2>
            <div class="events-grid" id="eventsGrid"></div>
        </div>
    </main>
</div>

<script>
    const AUTH = "user=cdnlivetv&plan=free";
    const REPO_SOCCER = "https://raw.githubusercontent.com/luukhopman/football-logos/master/logos";
    const REPO_USA = "https://raw.githubusercontent.com/klunn91/team-logos/master";

    const LIGA_PATHS = {
        "Champions League": "Europe/UEFA Champions League",
        "Europa League": "Europe/UEFA Europa League",
        "LaLiga": "Spain/La Liga",
        "Premier League": "England/Premier League",
        "Serie A": "Italy/Serie A",
        "Bundesliga": "Germany/Bundesliga",
        "Ligue 1": "France/Ligue 1",
        "Copa del Rey": "Spain/Copa del Rey",
        "Liga F": "Spain/Liga F",
        "Copa de la Reina": "Spain/Copa de la Reina",
        "WSL": "England/WSL",
        "D1 Arkema": "France/D1 Arkema",
        "UWCL": "Europe/UWCL"
    };

    function getLogo(teamName, tournament, sportType, apiLogo) {
        if (apiLogo && !apiLogo.includes('logo.png')) return apiLogo;
        let cleanName = teamName.replace(" (W)", "").replace(" Femenino", "").replace(" Fem", "").replace(" WFC", "").trim();
        const encodedName = encodeURIComponent(cleanName);
        if (sportType === "NBA") return `${REPO_USA}/nba/${encodedName}.png`;
        if (sportType === "NFL") return `${REPO_USA}/nfl/${encodedName}.png`;
        if (sportType === "MLB") return `${REPO_USA}/mlb/${encodedName}.png`;
        if (sportType === "Soccer") {
            for (let key in LIGA_PATHS) {
                if (tournament.includes(key)) return `${REPO_SOCCER}/${LIGA_PATHS[key]}/${encodedName}.png`;
            }
            return `${REPO_SOCCER}/Spain/La Liga/${encodedName}.png`;
        }
        return "https://cdn-icons-png.flaticon.com/512/53/53283.png";
    }

    function load(url) {
        // Sandboxing para intentar reducir anuncios que abren pestañas
        document.getElementById('player').innerHTML = `
            <iframe src="${url}" 
                    allowfullscreen 
                    allow="encrypted-media" 
                    sandbox="allow-forms allow-scripts allow-same-origin allow-presentation">
            </iframe>`;
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    async function fetchData() {
        try {
            const cacheBuster = Math.random().toString(36).substring(7);
            const [rCh, rEv] = await Promise.all([
                fetch(`https://api.cdn-live.tv/api/v1/channels/?${AUTH}&cb=${cacheBuster}`),
                fetch(`https://api.cdn-live.tv/api/v1/events/sports/?${AUTH}&cb=${cacheBuster}`)
            ]);
            
            const dCh = await rCh.json();
            const dEv = await rEv.json();

            if (dCh && dCh.channels) renderSidebar(dCh.channels);
            if (dEv && dEv['cdn-live-tv']) {
                renderEvents(dEv['cdn-live-tv']);
            } else {
                document.getElementById('eventsGrid').innerHTML = "<p style='text-align:center; opacity:0.5;'>No hay eventos programados en este momento.</p>";
            }
        } catch (e) { 
            console.error("Error cargando datos:", e);
        }
    }

    function renderSidebar(channels) {
        const side = document.getElementById('sideMenu');
        const grouped = channels.reduce((acc, ch) => {
            const c = (ch.code || 'un').toLowerCase();
            if(!acc[c]) acc[c] = [];
            acc[c].push(ch);
            return acc;
        }, {});
        
        side.innerHTML = `<h3 style="color:var(--primary); font-size:14px; margin-bottom:15px;">TV EN VIVO</h3>` + 
            Object.keys(grouped).sort().map(code => `
            <details style="margin-bottom:6px; background:#1a1a1a; border-radius:8px; border:1px solid #333;">
                <summary style="padding:10px; cursor:pointer; font-size:12px; font-weight:bold; list-style:none;">
                    <img src="https://flagcdn.com/w20/${code}.png" width="16" style="margin-right:8px;"> ${code.toUpperCase()}
                </summary>
                ${grouped[code].map(ch => `<div style="padding:10px 15px; font-size:11px; cursor:pointer; border-top:1px solid #222;" onclick="load('${ch.url}')">${ch.name}</div>`).join('')}
            </details>`).join('');
    }

    function renderEvents(data) {
        const grid = document.getElementById('eventsGrid');
        grid.innerHTML = "";
        const all = [];
        
        Object.keys(data).forEach(cat => {
            data[cat].forEach(e => { e.sportType = cat; all.push(e); });
        });

        if(all.length > 0) {
            const d = new Date(all[0].start.replace(/-/g, "/"));
            document.getElementById('dateHeader').innerText = `CALENDARIO: ${d.toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long' }).toUpperCase()}`;
        }

        const now = new Date();

        all.forEach(ev => {
            const start = new Date(ev.start.replace(/-/g, "/"));
            const end = new Date(ev.end.replace(/-/g, "/"));
            const diffMin = (start - now) / 60000;
            const isWomen = ev.tournament.toLowerCase().includes("women") || ev.tournament.includes("Liga F");

            let badge = "";
            if (now > end || ev.status === "finished") {
                badge = `<span class="status-badge" style="color:var(--finished)"><i class="dot dot-finished"></i> FINALIZADO</span>`;
            } else if (now >= start && now <= end) {
                badge = `<span class="status-badge" style="color:var(--live)"><i class="dot dot-live"></i> EN VIVO</span>`;
            } else if (diffMin <= 15 && diffMin > 0) {
                badge = `<span class="status-badge" style="color:var(--pending)"><i class="dot dot-pending"></i> PRONTO</span>`;
            } else {
                badge = `<span class="status-badge" style="opacity:0.4">PROGRAMADO</span>`;
            }

            const card = document.createElement('div');
            card.className = "card";
            if(isWomen) card.style.borderLeft = `4px solid var(--women)`;
            card.setAttribute('data-search', `${ev.homeTeam} ${ev.awayTeam} ${ev.tournament}`.toLowerCase());
            
            card.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
                    <span style="font-size:10px; background:rgba(255,255,255,0.05); padding:3px 8px; border-radius:5px;">${ev.tournament}</span>
                    ${badge}
                </div>
                <div class="teams-display">
                    <div class="team">
                        <img class="team-logo" src="${getLogo(ev.homeTeam, ev.tournament, ev.sportType, ev.homeTeamIMG)}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'">
                        <span class="team-name">${ev.homeTeam}</span>
                    </div>
                    <div style="color:var(--primary); font-weight:bold;">VS</div>
                    <div class="team">
                        <img class="team-logo" src="${getLogo(ev.awayTeam, ev.tournament, ev.sportType, ev.awayTeamIMG)}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'">
                        <span class="team-name">${ev.awayTeam}</span>
                    </div>
                </div>
                <div style="text-align:center; font-size:11px; margin-bottom:15px; color:#aaa;">${ev.time}</div>
                <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap:8px;">
                    ${ev.channels.map(ch => `<div class="btn-ch" onclick="load('${ch.url}')">${ch.channel_name}</div>`).join('')}
                </div>
            `;
            grid.appendChild(card);
        });
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
        const val = e.target.value.toLowerCase();
        document.querySelectorAll('.card').forEach(c => c.style.display = c.getAttribute('data-search').includes(val) ? "block" : "none");
    });

    fetchData();
    setInterval(fetchData, 60000);
</script>
</body>
</html>
