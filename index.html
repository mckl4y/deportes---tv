<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports & TV Live</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --primary: #e50914; --bg: #0f0f0f; --card: #1b1b1b; --text: #eee; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 70px; }
        
        /* NavegaciÃ³n Superior */
        header { background: #000; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 100; border-bottom: 2px solid var(--primary); }
        
        /* Contenedores */
        .container { padding: 15px; max-width: 800px; margin: auto; }
        .hidden { display: none; }
        
        /* Tarjetas de Eventos y Canales */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .card { background: var(--card); border-radius: 8px; overflow: hidden; transition: 0.3s; border: 1px solid #333; }
        .card:hover { transform: scale(1.03); }
        .card img { width: 100%; height: 100px; object-fit: contain; background: #222; padding: 5px; }
        .card-info { padding: 10px; font-size: 14px; }
        
        /* Evento Deportivo */
        .event-row { background: var(--card); margin-bottom: 10px; padding: 12px; border-radius: 8px; display: flex; align-items: center; gap: 10px; }
        .event-row img { width: 40px; height: 40px; }
        .btn-play { background: var(--primary); color: white; text-decoration: none; padding: 6px 12px; border-radius: 4px; font-size: 12px; font-weight: bold; }

        /* MenÃº Inferior (Tab Bar) */
        .tab-bar { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #333; }
        .tab-btn { color: #888; background: none; border: none; font-size: 14px; cursor: pointer; }
        .tab-btn.active { color: var(--primary); font-weight: bold; }
    </style>
</head>
<body>

<header>
    <h2 id="view-title">ðŸ“… Agenda Deportiva</h2>
</header>

<div class="container">
    <div id="section-agenda">
        <div id="agenda-list">Cargando eventos...</div>
    </div>

    <div id="section-tv" class="hidden">
        <div class="grid" id="tv-grid">Cargando canales...</div>
    </div>
</div>

<nav class="tab-bar">
    <button class="tab-btn active" onclick="showTab('agenda')">ðŸ“… Agenda</button>
    <button class="tab-btn" onclick="showTab('tv')">ðŸ“º Canales TV</button>
</nav>

<script>
// --- CONFIGURACIÃ“N DE APIS ---
const API_CHANNELS = "https://cdn-live.tv/api/v1/channels";
const API_EVENTS = "https://cdn-live.tv/api/events"; // AsegÃºrate que esta URL sea accesible

// --- LÃ“GICA DE NAVEGACIÃ“N ---
function showTab(tab) {
    const isAgenda = tab === 'agenda';
    document.getElementById('section-agenda').classList.toggle('hidden', !isAgenda);
    document.getElementById('section-tv').classList.toggle('hidden', isAgenda);
    document.getElementById('view-title').innerText = isAgenda ? "ðŸ“… Agenda Deportiva" : "ðŸ“º Canales en Directo";
    
    // Actualizar botones
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', 
        (isAgenda && b.innerText.includes('Agenda')) || (!isAgenda && b.innerText.includes('Canales'))
    ));
}

// --- CARGAR CANALES ---
async function loadChannels() {
    try {
        const res = await fetch(API_CHANNELS);
        const data = await res.json();
        const grid = document.getElementById('tv-grid');
        grid.innerHTML = data.channels.map(ch => `
            <div class="card">
                <img src="${ch.image}" alt="${ch.name}">
                <div class="card-info">
                    <strong>${ch.name}</strong><br>
                    <small>${ch.code.toUpperCase()}</small><br><br>
                    <a href="vlc://${ch.url}" class="btn-play">â–¶ ABRIR VLC</a>
                </div>
            </div>
        `).join('');
    } catch (e) { console.error("Error canales", e); }
}

// --- CARGAR EVENTOS (SIMULADO O REAL) ---
async function loadEvents() {
    try {
        const res = await fetch(API_EVENTS);
        const data = await res.json();
        const list = document.getElementById('agenda-list');
        const sports = data["cdn-live-tv"];
        
        let html = "";
        ["Soccer", "NBA", "NFL", "NHL"].forEach(sport => {
            if(sports[sport]) {
                html += `<h3>${sport}</h3>`;
                sports[sport].forEach(ev => {
                    html += `
                        <div class="event-row">
                            <img src="${ev.homeTeamIMG}" onerror="this.src='https://via.placeholder.com/40'">
                            <div style="flex-grow:1">
                                <strong>${ev.homeTeam} vs ${ev.awayTeam}</strong><br>
                                <small>${ev.time} Â· ${ev.tournament}</small>
                            </div>
                            <a href="${ev.channels[0].url}" target="_blank" class="btn-play">VER</a>
                        </div>
                    `;
                });
            }
        });
        list.innerHTML = html || "No hay eventos hoy";
    } catch (e) { console.error("Error eventos", e); }
}

// Iniciar
loadChannels();
loadEvents();

// Registrar PWA
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js');
}
</script>

</body>
</html>
