<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agus y su paginita TV</title>
    <style>
        :root { 
            --accent: #f5f5f5; --bg: #050505; --card-bg: rgba(255, 255, 255, 0.05);
            --live: #00ff41; --upcoming: #f1c40f; --text-main: #ffffff; --text-dim: #888;
        }
        
        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: radial-gradient(circle at top, #1a1a1a 0%, #050505 100%);
            color: var(--text-main); margin: 0; padding-bottom: 100px;
            -webkit-font-smoothing: antialiased;
        }

        /* Branding & Header */
        header { padding: 30px 20px 10px; text-align: left; }
        header h1 { font-size: 24px; font-weight: 800; margin: 0; letter-spacing: -1px; }
        header span { color: var(--live); font-size: 12px; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; }

        .search-container { padding: 0 20px 20px; }
        #search { 
            width: 100%; padding: 14px 20px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05); color: white; font-size: 16px; backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        #search:focus { border-color: var(--live); outline: none; background: rgba(255,255,255,0.1); }

        .container { padding: 0 20px; max-width: 900px; margin: auto; animation: fadeIn 0.5s ease; }

        /* Estilo DAZN Match Card */
        .group-label { font-size: 14px; font-weight: 700; color: var(--text-dim); margin: 25px 0 15px; text-transform: uppercase; }
        
        .match-card { 
            background: var(--card-bg); border-radius: 16px; padding: 20px; margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.05); transition: transform 0.2s;
        }
        .match-card:active { transform: scale(0.98); }
        
        .match-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .live-dot { height: 8px; width: 8px; background: var(--live); border-radius: 50%; display: inline-block; margin-right: 5px; box-shadow: 0 0 10px var(--live); }
        
        .teams-row { display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; text-align: center; }
        .team-box img { width: 50px; height: 50px; object-fit: contain; margin-bottom: 8px; }
        .team-name { font-size: 14px; font-weight: 600; }
        .score-box { font-size: 24px; font-weight: 800; padding: 0 20px; }

        /* Grid de Canales */
        .channel-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 15px; }
        .channel-item { 
            background: var(--card-bg); border-radius: 12px; padding: 15px; text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .channel-item img { width: 100%; height: 40px; object-fit: contain; margin-bottom: 10px; }
        .channel-item span { font-size: 11px; font-weight: 500; color: var(--text-dim); }

        /* BotÃ³n Pro */
        .play-btn { 
            margin-top: 15px; background: white; color: black; text-decoration: none;
            padding: 12px; border-radius: 10px; font-weight: 700; font-size: 13px;
            display: block; text-align: center; transition: 0.3s;
        }
        .play-btn:hover { background: var(--live); color: white; }

        /* NavegaciÃ³n Estilo iOS */
        .tab-bar { 
            position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px); display: flex; justify-content: space-around;
            padding: 20px 0 30px; border-top: 1px solid rgba(255,255,255,0.1); z-index: 1000;
        }
        .tab-item { background: none; border: none; color: var(--text-dim); font-weight: 700; font-size: 12px; cursor: pointer; transition: 0.3s; }
        .tab-item.active { color: white; transform: translateY(-2px); }
        .tab-item i { display: block; font-size: 20px; margin-bottom: 5px; }

        .hidden { display: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<header>
    <span>En directo ahora</span>
    <h1>Agus y su paginita TV</h1>
</header>

<div class="search-container">
    <input type="text" id="search" placeholder="Busca equipos, ligas o canales..." onkeyup="render()">
</div>

<div class="container">
    <div id="view-agenda">
        <div id="list-agenda"></div>
    </div>
    <div id="view-tv" class="hidden">
        <div id="list-tv"></div>
    </div>
</div>

<nav class="tab-bar">
    <button class="tab-item active" onclick="switchTab('agenda')"><i>âš½</i>DEPORTES</button>
    <button class="tab-item" onclick="switchTab('tv')"><i>ðŸ“º</i>CANALES</button>
</nav>

<script>
    const PROXY = "https://api.allorigins.win/get?url=";
    const APIS = {
        sports: "https://api.cdn-live.tv/api/v1/events/sports/?user=cdnlivetv&plan=free",
        channels: "https://api.cdn-live.tv/api/v1/channels/?user=cdnlivetv&plan=free"
    };

    const TOP_LEAGUES = ["LaLiga", "Premier", "Champions", "NBA", "NFL", "F1", "UFC", "Serie A"];
    let store = { sports: {}, channels: [] };
    let currentTab = 'agenda';

    async function load() {
        try {
            const [s, c] = await Promise.all([
                fetch(PROXY + encodeURIComponent(APIS.sports)).then(r => r.json()),
                fetch(PROXY + encodeURIComponent(APIS.channels)).then(r => r.json())
            ]);
            store.sports = JSON.parse(s.contents)['cdn-live-tv'] || {};
            store.channels = JSON.parse(c.contents).channels || [];
            render();
        } catch (e) { console.error("Error cargando AgusTV"); }
    }

    function switchTab(t) {
        currentTab = t;
        document.getElementById('view-agenda').classList.toggle('hidden', t !== 'agenda');
        document.getElementById('view-tv').classList.toggle('hidden', t !== 'tv');
        document.querySelectorAll('.tab-item').forEach((b, i) => b.classList.toggle('active', (t==='agenda' && i===0) || (t==='tv' && i===1)));
        render();
    }

    function render() {
        const q = document.getElementById('search').value.toLowerCase();
        if (currentTab === 'agenda') renderAgenda(q); else renderChannels(q);
    }

    function renderAgenda(q) {
        let h = "";
        ["Soccer", "NBA", "NFL", "NHL"].forEach(cat => {
            const events = (store.sports[cat] || []).filter(e => {
                const important = TOP_LEAGUES.some(l => e.tournament.includes(l)) || e.status === 'live';
                return important && (e.homeTeam.toLowerCase().includes(q) || e.awayTeam.toLowerCase().includes(q)) && e.status !== 'finished';
            });

            if (events.length > 0) {
                h += `<div class="group-label">${cat}</div>`;
                events.forEach(e => {
                    const isLive = e.status.toLowerCase() === 'live';
                    h += `
                    <div class="match-card">
                        <div class="match-info">
                            <span style="color:${isLive ? 'var(--live)' : 'var(--upcoming)'}; font-size:11px; font-weight:800;">
                                ${isLive ? '<span class="live-dot"></span>LIVE' : e.time}
                            </span>
                            <span style="color:var(--text-dim); font-size:11px;">${e.tournament}</span>
                        </div>
                        <div class="teams-row">
                            <div class="team-box"><img src="${e.homeTeamIMG}"><div class="team-name">${e.homeTeam}</div></div>
                            <div class="score-box">${isLive ? (e.score || 'vs') : 'VS'}</div>
                            <div class="team-box"><img src="${e.awayTeamIMG}"><div class="team-name">${e.awayTeam}</div></div>
                        </div>
                        ${e.channels ? `<a href="${e.channels[0].url}" target="_blank" class="play-btn">VER TRANSMISIÃ“N</a>` : ''}
                    </div>`;
                });
            }
        });
        document.getElementById('list-agenda').innerHTML = h || "<p style='text-align:center; color:gray;'>No hay grandes eventos ahora</p>";
    }

    function renderChannels(q) {
        const grouped = store.channels.reduce((acc, ch) => {
            if (ch.name.toLowerCase().includes(q)) {
                const country = ch.code.toUpperCase();
                if (!acc[country]) acc[country] = [];
                acc[country].push(ch);
            }
            return acc;
        }, {});

        let h = "";
        Object.keys(grouped).sort().forEach(c => {
            h += `<div class="group-label">${c}</div><div class="channel-grid">`;
            h += grouped[c].map(ch => `
                <div class="channel-item">
                    <img src="${ch.image}">
                    <span>${ch.name}</span>
                    <a href="${ch.url}" target="_blank" class="play-btn" style="font-size:10px; padding:6px; margin-top:8px;">VER</a>
                </div>
            `).join('') + `</div>`;
        });
        document.getElementById('list-tv').innerHTML = h;
    }

    load();
</script>
</body>
</html>
