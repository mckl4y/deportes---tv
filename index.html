<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amantes del Futbol | En Vivo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #2ecc71; --dark-bg: #080808; --card-bg: #121212; --text: #ffffff; }
        
        /* SCROLLBAR PERSONALIZADO */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        body { background-color: var(--dark-bg); color: var(--text); font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; padding: 0; }

        /* HEADER */
        .navbar { background: #000; padding: 15px 0; border-bottom: 2px solid var(--primary); position: sticky; top: 0; z-index: 10000; }
        .nav-container { width: 100%; padding: 0 20px; display: flex; flex-direction: column; align-items: center; gap: 10px; box-sizing: border-box; }
        .logo { font-size: 24px; font-weight: 900; display: flex; align-items: center; text-transform: uppercase; letter-spacing: 2px; }
        .ball-icon { width: 22px; height: 22px; background: url('https://upload.wikimedia.org/wikipedia/commons/d/d3/Soccerball.svg') no-repeat center; background-size: contain; display: inline-block; margin-left: 5px; }
        
        .search-box { position: relative; width: 100%; max-width: 700px; }
        .search-box input { width: 100%; padding: 10px 15px 10px 45px; background: #1a1a1a; border: 1px solid #333; border-radius: 25px; color: white; outline: none; font-size: 14px; }
        .search-box i { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: var(--primary); }

        /* LAYOUT PRINCIPAL */
        .main-wrapper { display: flex; width: 100%; }

        /* SIDEBAR */
        .sidebar { background: var(--card-bg); width: 280px; min-width: 280px; border-right: 1px solid #222; height: calc(100vh - 110px); overflow-y: auto; position: sticky; top: 110px; padding: 10px; }
        .country-label { color: var(--primary); font-size: 11px; font-weight: bold; padding: 15px 10px 5px; text-transform: uppercase; border-bottom: 1px solid #222; margin-bottom: 8px; display: block; }
        .channel-item { display: flex; align-items: center; gap: 10px; padding: 8px; cursor: pointer; border-radius: 6px; transition: 0.2s; font-size: 13px; }
        .channel-item:hover { background: #1a1a1a; color: var(--primary); }
        .channel-logo { width: 25px; height: 25px; object-fit: contain; border-radius: 4px; background: #000; }

        /* CONTENIDO Y REPRODUCTOR */
        .content { flex: 1; min-width: 0; display: flex; flex-direction: column; }
        
        /* PC: El reproductor NO es fijo */
        .player-container { width: 100%; background: #000; aspect-ratio: 21/9; max-height: 500px; border-bottom: 2px solid #1a1a1a; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }

        /* EVENTOS */
        .events-container { padding: 25px; }
        .sport-title { font-size: 16px; font-weight: bold; color: var(--primary); margin: 30px 0 15px; text-transform: uppercase; border-left: 4px solid var(--primary); padding-left: 10px; }
        .events-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        
        .match-card { background: var(--card-bg); border: 1px solid #222; border-radius: 12px; padding: 15px; height: 260px; display: flex; flex-direction: column; transition: 0.3s; }
        .match-card:hover { border-color: #444; transform: translateY(-3px); }
        .match-card-top { display: flex; justify-content: space-between; font-size: 10px; opacity: 0.6; margin-bottom: 15px; }
        .match-teams { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .team-box { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 8px; text-align: center; }
        .team-box img { width: 40px; height: 40px; object-fit: contain; }
        .team-name { font-weight: bold; font-size: 12px; }
        .vs-tag { color: var(--primary); font-weight: 900; font-size: 11px; margin: 0 10px; }

        .links-list { display: flex; flex-direction: column; gap: 6px; overflow-y: auto; padding-right: 4px; }
        .btn-stream { background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 8px; border-radius: 6px; font-size: 11px; text-align: center; cursor: pointer; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 6px; }
        .btn-stream:hover { background: var(--primary); color: #000; border-color: var(--primary); }

        /* MOBILE FIX */
        @media (max-width: 992px) {
            .main-wrapper { flex-direction: column; }
            .sidebar { width: 100%; height: auto; position: relative; top: 0; border-right: none; }
            /* MÓVIL: El reproductor SÍ es fijo */
            .player-container { position: sticky; top: 110px; z-index: 1000; aspect-ratio: 16/9; }
            .events-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="nav-container">
        <div class="logo">AMANTES DEL FUTB<div class="ball-icon"></div>L</div>
        <div class="search-box">
            <i class="fa-solid fa-search"></i>
            <input type="text" id="masterSearch" placeholder="Busca equipo, liga o canal..." onkeyup="filterContent()">
        </div>
    </div>
</nav>

<div class="main-wrapper">
    <aside class="sidebar" id="sideMenu">
        <div id="channelsList">Cargando señales...</div>
    </aside>
    
    <main class="content">
        <div id="player" class="player-container">
            <div style="height:100%; display:flex; flex-direction:column; justify-content:center; align-items:center; opacity:0.2;">
                <i class="fa-solid fa-play-circle fa-4x"></i>
                <p style="font-size:12px; margin-top:10px;">SELECCIONA UN EVENTO</p>
            </div>
        </div>
        <div id="eventsContainer" class="events-container">
            <p style="text-align:center; opacity:0.5;">Cargando programación...</p>
        </div>
    </main>
</div>

<script>
    const AUTH = "user=cdnlivetv&plan=free";
    let allChannels = [];
    let allEvents = {};

    function load(url) {
        document.getElementById('player').innerHTML = `<iframe src="${url}" allowfullscreen allow="encrypted-media" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>`;
        // En móvil, hacemos scroll arriba para ver el player fijo, en PC no es necesario
        if(window.innerWidth <= 992) window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    async function startApp() {
        const t = Date.now();
        try {
            const [rCh, rEv] = await Promise.all([
                fetch(`https://api.cdn-live.tv/api/v1/channels/?${AUTH}&t=${t}`),
                fetch(`https://api.cdn-live.tv/api/v1/events/sports/?${AUTH}&t=${t}`)
            ]);

            const chData = await rCh.json();
            allChannels = chData.channels || [];
            
            const evData = await rEv.json();
            allEvents = evData['cdn-live-tv'] || evData['data'] || evData;
            
            renderSidebar();
            renderEvents(allEvents);
        } catch (e) {
            console.log("Error de conexión");
        }
    }

    function renderSidebar() {
        const groups = allChannels.reduce((acc, ch) => {
            const country = ch.code ? ch.code.toUpperCase() : 'INTER';
            if (!acc[country]) acc[country] = [];
            acc[country].push(ch);
            return acc;
        }, {});

        let html = '<div style="font-weight:bold; font-size:12px; margin-bottom:10px; color:var(--primary)">CANALES</div>';
        Object.keys(groups).sort().forEach(country => {
            html += `<span class="country-label">${country}</span>`;
            groups[country].forEach(ch => {
                const img = ch.img || ch.image || `https://ui-avatars.com/api/?name=${ch.name}&background=111&color=2ecc71`;
                html += `
                <div class="channel-item" onclick="load('${ch.url}')">
                    <img class="channel-logo" src="${img}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'">
                    <span>${ch.name}</span>
                </div>`;
            });
        });
        document.getElementById('channelsList').innerHTML = html;
    }

    function renderEvents(data) {
        const container = document.getElementById('eventsContainer');
        container.innerHTML = "";
        
        let found = false;
        for (const sport in data) {
            const matches = data[sport];
            if (!Array.isArray(matches) || matches.length === 0) continue;
            found = true;

            const section = document.createElement('div');
            section.innerHTML = `<div class="sport-title">${sport}</div>`;
            const grid = document.createElement('div');
            grid.className = "events-grid";

            matches.forEach(match => {
                const streamLinks = (match.channels || []).map(link => 
                    `<div class="btn-stream" onclick="load('${link.url}')"><i class="fa-solid fa-play"></i> ${link.channel_name}</div>`
                ).join('');

                grid.innerHTML += `
                    <div class="match-card">
                        <div class="match-card-top">
                            <span>${match.tournament || 'Partido'}</span>
                            <span style="color:var(--primary)">${match.time || ''}</span>
                        </div>
                        <div class="match-teams">
                            <div class="team-box">
                                <img src="${match.homeTeamIMG}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'">
                                <span class="team-name">${match.homeTeam}</span>
                            </div>
                            <div class="vs-tag">VS</div>
                            <div class="team-box">
                                <img src="${match.awayTeamIMG}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'">
                                <span class="team-name">${match.awayTeam}</span>
                            </div>
                        </div>
                        <div class="links-list">${streamLinks || '<p style="text-align:center; opacity:0.3; font-size:10px;">Esperando señal</p>'}</div>
                    </div>`;
            });
            section.appendChild(grid);
            container.appendChild(section);
        }
    }

    function filterContent() {
        const q = document.getElementById('masterSearch').value.toLowerCase();
        const filtered = {};
        for (const sport in allEvents) {
            filtered[sport] = allEvents[sport].filter(m => 
                m.homeTeam.toLowerCase().includes(q) || 
                m.awayTeam.toLowerCase().includes(q) || 
                m.tournament.toLowerCase().includes(q)
            );
        }
        renderEvents(filtered);
    }

    startApp();
    setInterval(startApp, 60000);
</script>
</body>
</html>
