<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AMANTES DEL F‚öΩTBOL</title>
    <style>
        :root { 
            --accent: #00ff41; --bg: #050505; --card-bg: rgba(18, 18, 18, 0.95);
            --text-dim: #aaa;
        }
        
        body { 
            font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: white; margin: 0; padding-bottom: 100px;
            background-attachment: fixed; background-size: cover; background-position: center; transition: background 0.5s ease;
        }

        /* Fondos Din√°micos por Deporte */
        .bg-futbol { background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1574629810360-7efbbe195018?q=80&w=1200'); }
        .bg-baloncesto { background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1546519638-68e109498ffc?q=80&w=1200'); }
        .bg-americano { background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1566577739112-5180d4bf9390?q=80&w=1200'); }
        .bg-tenis { background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1592709823125-a191f07a2a5e?q=80&w=1200'); }
        .bg-default { background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('https://wallpaperaccess.com/full/1331828.jpg'); }

        header { padding: 30px 20px 10px; text-align: center; }
        header h1 { font-size: 20px; font-weight: 900; letter-spacing: 1px; margin: 0; }
        .ball { color: var(--accent); }

        /* Navegaci√≥n */
        .category-nav {
            display: flex; gap: 10px; overflow-x: auto; padding: 15px 20px;
            position: sticky; top: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(15px);
            z-index: 100; border-bottom: 1px solid #222; scrollbar-width: none;
        }
        .category-nav::-webkit-scrollbar { display: none; }
        .cat-btn {
            background: #1a1a1a; border: none; color: white; padding: 10px 18px; 
            border-radius: 20px; font-size: 12px; font-weight: 700; white-space: nowrap; cursor: pointer;
        }
        .cat-btn.active { background: var(--accent); color: black; }

        .container { padding: 15px; max-width: 800px; margin: auto; }

        /* Tarjetas de Eventos */
        .event-card { 
            background: var(--card-bg); border-radius: 20px; padding: 18px; margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .countdown { font-size: 11px; color: var(--accent); margin-bottom: 8px; font-weight: 800; text-transform: uppercase; }
        .event-main { display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; gap: 10px; text-align: center; }
        .team img { width: 45px; height: 45px; object-fit: contain; margin-bottom: 5px; }
        .team-name { font-size: 12px; font-weight: 600; display: block; }
        .score-time { font-size: 18px; font-weight: 900; background: #000; padding: 6px 12px; border-radius: 10px; border: 1px solid #333; min-width: 60px; }

        /* Desplegables Estilo Premium */
        .acc-item { background: #111; border-radius: 15px; margin-bottom: 10px; border: 1px solid #222; overflow: hidden; }
        .acc-header { padding: 14px; cursor: pointer; display: flex; justify-content: space-between; font-weight: 700; font-size: 13px; transition: 0.3s; }
        .acc-header:active { background: #1a1a1a; }
        .acc-content { display: none; padding: 15px; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 10px; background: #080808; }
        .acc-content.open { display: grid; }
        
        .chan-btn { 
            background: #1a1a1a; padding: 12px; border-radius: 12px; text-align: center; 
            cursor: pointer; border: 1px solid #333; color: white; font-size: 11px; font-weight: 600;
        }
        .chan-btn img { height: 30px; margin-bottom: 5px; display: block; margin-left: auto; margin-right: auto; }

        /* Modo Cine (Reproductor Protegido) */
        #player-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; display: none; flex-direction: column; }
        .player-header { padding: 15px; display: flex; justify-content: space-between; background: #111; align-items: center; border-bottom: 1px solid #222; }
        #protected-iframe { width: 100%; height: 100%; border: none; }

        .tab-bar { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; justify-content: space-around; padding: 15px 0 35px; border-top: 1px solid #222; z-index: 1000; }
        .tab-btn { background: none; border: none; color: #555; font-weight: 800; cursor: pointer; font-size: 11px; }
        .tab-btn.active { color: white; border-top: 2px solid var(--accent); padding-top: 10px; margin-top: -12px; }

        .hidden { display: none; }
    </style>
</head>
<body class="bg-default">

<header><h1>AMANTES DEL F<span class="ball">‚öΩ</span>TBOL</h1></header>

<div id="tab-agenda">
    <div class="category-nav" id="cat-nav"></div>
    <div class="container" id="agenda-content"></div>
</div>

<div id="tab-tv" class="hidden">
    <div class="container" id="tv-content"></div>
</div>

<div id="player-modal">
    <div class="player-header">
        <button onclick="closePlayer()" style="background:#f00; color:#fff; border:none; padding:8px 15px; border-radius:5px; font-weight:bold; cursor:pointer;">‚úï CERRAR MODO CINE</button>
        <span style="font-size:10px; color:var(--accent); font-weight:bold;">ESCUDO ANTI-REDIRECCI√ìN ACTIVO</span>
    </div>
    <iframe id="protected-iframe" sandbox="allow-scripts allow-same-origin allow-forms allow-presentation" allowfullscreen></iframe>
</div>

<nav class="tab-bar">
    <button class="tab-btn active" onclick="switchTab('agenda')">RESULTADOS</button>
    <button class="tab-btn" onclick="switchTab('tv')">CANALES TV</button>
</nav>

<script>
    const PROXY = "https://api.allorigins.win/get?url=";
    const API_SPORTS = "https://api.cdn-live.tv/api/v1/events/sports/?user=cdnlivetv&plan=free";
    const API_CHANNELS = "https://api.cdn-live.tv/api/v1/channels/?user=cdnlivetv&plan=free";

    const COUNTRY_MAP = { 
        "es": ["Espa√±a", "üá™üá∏"], "mx": ["M√©xico", "üá≤üáΩ"], "us": ["EE.UU.", "üá∫üá∏"], "ar": ["Argentina", "üá¶üá∑"], 
        "gb": ["Reino Unido", "üá¨üáß"], "it": ["Italia", "üáÆüáπ"], "fr": ["Francia", "üá´üá∑"], "de": ["Alemania", "üá©üá™"], 
        "br": ["Brasil", "üáßüá∑"], "co": ["Colombia", "üá®üá¥"], "pt": ["Portugal", "üáµüáπ"], "cl": ["Chile", "üá®üá±"]
    };

    const TRANSLATE = { "Soccer": "F√∫tbol", "NBA": "Baloncesto", "NFL": "Americano", "Tennis": "Tenis", "NHL": "Hockey" };

    let db = { sports: {}, channels: [] };
    let currentCat = 'Soccer';

    // Persistencia de Datos (LocalStorage)
    function saveToLocal() { localStorage.setItem('agus_sports_db', JSON.stringify({ db, time: Date.now() })); }
    function loadFromLocal() {
        const cached = localStorage.getItem('agus_sports_db');
        if (cached) {
            const parsed = JSON.parse(cached);
            db = parsed.db;
            render();
            return (Date.now() - parsed.time) < 600000; // Cache de 10 minutos
        }
        return false;
    }

    async function init() {
        loadFromLocal();
        try {
            const [sRes, cRes] = await Promise.all([
                fetch(PROXY + encodeURIComponent(API_SPORTS)).then(r => r.json()),
                fetch(PROXY + encodeURIComponent(API_CHANNELS)).then(r => r.json())
            ]);
            const sData = JSON.parse(sRes.contents);
            db.sports = sData['cdn-live-tv'] || sData;
            db.channels = JSON.parse(cRes.contents).channels || [];
            saveToLocal();
            render();
        } catch (e) { console.error("Error cargando datos reales"); }
    }

    function render() {
        const categories = Object.keys(db.sports).filter(cat => !cat.includes('total_') && !cat.includes('cached') && !cat.includes('timestamp'));
        const nav = document.getElementById('cat-nav');
        nav.innerHTML = categories.map(cat => `
            <button class="cat-btn ${cat === currentCat ? 'active' : ''}" onclick="setCat('${cat}')">
                ${TRANSLATE[cat] || cat}
            </button>
        `).join('');
        renderSports();
        renderTV();
    }

    function setCat(cat) {
        currentCat = cat;
        const name = (TRANSLATE[cat] || cat).toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        document.body.className = `bg-${name}`;
        render();
    }

    function renderSports() {
        let events = db.sports[currentCat] || [];
        events = events.filter(e => e.status.toLowerCase() !== 'finished');
        events.sort((a, b) => (a.time || "").localeCompare(b.time || ""));

        let html = "";
        events.forEach(e => {
            const isLive = e.status.toLowerCase() === 'live';
            html += `
            <div class="event-card">
                <div class="countdown" data-time="${e.time}">${isLive ? 'üî¥ EN VIVO' : 'CARGANDO HORA...'}</div>
                <div style="font-size:10px; color:#555; margin-bottom:10px; font-weight:700;">${e.tournament}</div>
                <div class="event-main">
                    <div class="team"><img src="${e.homeTeamIMG}" onerror="this.src='https://via.placeholder.com/40'"> <span class="team-name">${e.homeTeam}</span></div>
                    <div class="score-time">${isLive ? (e.score || 'vs') : e.time}</div>
                    <div class="team"><img src="${e.awayTeamIMG}" onerror="this.src='https://via.placeholder.com/40'"> <span class="team-name">${e.awayTeam}</span></div>
                </div>
                <div class="acc-item" style="margin-top:15px; border-color:var(--accent)">
                    <div class="acc-header" onclick="this.nextElementSibling.classList.toggle('open')" style="color:var(--accent)">
                        VER CANALES DISPONIBLES <span>‚ñº</span>
                    </div>
                    <div class="acc-content">
                        ${e.channels ? e.channels.map(ch => `
                            <div class="chan-btn" onclick="openPlayer('${ch.url}')">
                                üì∫ ${ch.channel_name}
                            </div>
                        `).join('') : '<p>Pr√≥ximamente</p>'}
                    </div>
                </div>
            </div>`;
        });
        document.getElementById('agenda-content').innerHTML = html || "<p style='text-align:center'>No hay eventos pr√≥ximos.</p>";
        updateCountdowns();
    }

    function renderTV() {
        const grouped = db.channels.reduce((acc, ch) => {
            const country = ch.code.toLowerCase();
            if (!acc[country]) acc[country] = [];
            acc[country].push(ch);
            return acc;
        }, {});

        let html = "";
        Object.keys(grouped).sort().forEach(code => {
            const countryData = COUNTRY_MAP[code] || [code.toUpperCase(), "üåê"];
            html += `
            <div class="acc-item">
                <div class="acc-header" onclick="this.nextElementSibling.classList.toggle('open')">
                    <span>${countryData[1]} ${countryData[0]}</span> <span>‚ñº</span>
                </div>
                <div class="acc-content">
                    ${grouped[code].map(c => `
                        <div class="chan-btn" onclick="openPlayer('${c.url}')">
                            <img src="${c.image}" onerror="this.src='https://via.placeholder.com/40'">
                            ${c.name}
                        </div>
                    `).join('')}
                </div>
            </div>`;
        });
        document.getElementById('tv-content').innerHTML = html;
    }

    function updateCountdowns() {
        document.querySelectorAll('.countdown').forEach(el => {
            const timeStr = el.getAttribute('data-time');
            if (el.innerText.includes('VIVO')) return;
            const now = new Date();
            const [h, m] = timeStr.split(':');
            const target = new Date();
            target.setHours(h, m, 0);
            if (target < now) target.setDate(target.getDate() + 1);
            const diff = target - now;
            const hours = Math.floor(diff / 3600000);
            const mins = Math.floor((diff % 3600000) / 60000);
            el.innerText = `COMIENZA EN: ${hours}h ${mins}m`;
        });
    }

    // Sistema de Reproductor Protegido
    function openPlayer(url) {
        const modal = document.getElementById('player-modal');
        const iframe = document.getElementById('protected-iframe');
        iframe.src = url;
        modal.style.display = 'flex';
        document.body.style.overflow = 'hidden'; // Bloquear scroll
    }

    function closePlayer() {
        const modal = document.getElementById('player-modal');
        const iframe = document.getElementById('protected-iframe');
        iframe.src = "";
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    function switchTab(tab) {
        document.getElementById('tab-agenda').classList.toggle('hidden', tab !== 'agenda');
        document.getElementById('tab-tv').classList.toggle('hidden', tab !== 'tv');
        document.querySelectorAll('.tab-btn').forEach((b, i) => b.classList.toggle('active', (tab==='agenda' && i===0) || (tab==='tv' && i===1)));
    }

    init();
    setInterval(updateCountdowns, 60000);
</script>
</body>
</html>
