<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amantes del Futbol | Logos Corregidos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2ecc71;
            --dark-bg: #080808;
            --card-bg: #121212;
            --text: #ffffff;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* NAVBAR ORIGINAL */
        .navbar {
            background: #000;
            padding: 10px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 2px solid var(--primary);
            position: sticky;
            top: 0;
            z-index: 2000;
            gap: 10px;
        }

        .nav-top {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo { font-size: 20px; font-weight: 900; display: flex; align-items: center; gap: 6px; text-transform: uppercase; }
        .ball-icon { width: 22px; height: 22px; background: url('https://upload.wikimedia.org/wikipedia/commons/d/d3/Soccerball.svg') no-repeat center; background-size: contain; }

        .search-container { width: 100%; display: flex; justify-content: center; }
        .search-box { position: relative; width: 100%; max-width: 280px; }
        .search-box input {
            width: 100%; padding: 7px 10px 7px 35px; background: #1a1a1a;
            border: 1px solid #333; border-radius: 20px; color: white;
            outline: none; font-size: 13px; text-align: center;
        }
        .search-box i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--primary); font-size: 12px; }

        /* LAYOUT */
        .main-wrapper { display: grid; grid-template-columns: 280px 1fr; flex: 1; width: 100%; }

        .sidebar {
            background: var(--card-bg);
            border-right: 1px solid #222;
            padding: 15px;
            height: calc(100vh - 105px);
            overflow-y: auto;
            position: sticky;
            top: 105px;
        }

        .content { padding: 0; background: #0a0a0a; width: 100%; box-sizing: border-box; }

        .player-container { 
            width: 100%; 
            background: #000;
            margin-bottom: 30px;
            border-bottom: 1px solid #222;
        }

        .player-area { width: 100%; max-width: 1200px; margin: 0 auto; aspect-ratio: 16/9; background: #000; }
        iframe { width: 100%; height: 100%; border: none; background: #000; }

        .events-section { padding: 0 20px 40px 20px; }

        /* PLEGADO POR DEPORTES */
        .sport-group { margin-bottom: 20px; }
        .sport-header {
            background: #1a1a1a;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--primary);
            font-weight: bold;
            margin-bottom: 10px;
            border: 1px solid #333;
            text-transform: uppercase;
            font-size: 13px;
        }
        .sport-group.collapsed .events-grid { display: none; }
        .sport-group.collapsed .fa-chevron-down { transform: rotate(-90deg); }

        .events-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .card { background: var(--card-bg); border-radius: 12px; padding: 18px; border: 1px solid #222; }

        /* LOGOS */
        .team-box { display: flex; flex-direction: column; align-items: center; flex: 1; gap: 8px; }
        .team-logo { 
            width: 45px; 
            height: 45px; 
            object-fit: contain; 
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
        }

        @media (max-width: 768px) {
            .main-wrapper { display: block; }
            .sidebar { display: none; }
            .player-container { position: sticky; top: 98px; z-index: 1000; width: 100vw; }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="nav-top">
        <div class="logo">AMANTES DEL FUTB<div class="ball-icon"></div>L</div>
    </div>
    <div class="search-container">
        <div class="search-box">
            <i class="fa-solid fa-search"></i>
            <input type="text" id="searchInput" placeholder="Buscar equipo o canal...">
        </div>
    </div>
</nav>

<div class="main-wrapper">
    <aside class="sidebar" id="sideMenu">Cargando canales...</aside>
    
    <main class="content">
        <div class="player-container">
            <div class="player-area" id="player">
                <div style="height:100%; display:flex; justify-content:center; align-items:center; opacity:0.1;">
                    <i class="fa-solid fa-play-circle fa-5x"></i>
                </div>
            </div>
        </div>

        <div class="events-section">
            <h3 style="border-left: 4px solid var(--primary); padding-left: 10px; font-size: 16px; margin-bottom:20px;">AGENDA DEPORTIVA</h3>
            <div id="eventsContainer"></div>
        </div>
    </main>
</div>

<script>
    const AUTH = "user=cdnlivetv&plan=free";

    // Función mejorada para obtener logos con múltiples fuentes de respaldo
    function getLogo(name, sport) {
        const cleanName = name.toLowerCase()
            .replace(/\(w\)/g, "")
            .replace(/\s+/g, '-')
            .replace(/[^\w-]/g, '');

        // Fuente 1: GitHub para Fútbol (formato específico)
        if (sport === "Soccer") {
            return `https://raw.githubusercontent.com/luukhopman/football-logos/master/logos/Spain/La%20Liga/${name}.png`;
        }
        
        // Fuente 2: GitHub para NBA/NFL
        if (sport === "NBA" || sport === "NFL") {
            return `https://raw.githubusercontent.com/klunn91/team-logos/master/${sport.toLowerCase()}/${cleanName}.png`;
        }

        // Fuente 3: Backup Universal (Logo de deporte genérico si falla)
        return `https://www.thesportsdb.com/images/media/league/badge/7j1690145241.png`;
    }

    function load(url) {
        document.getElementById('player').innerHTML = `<iframe src="${url}" allowfullscreen allow="encrypted-media"></iframe>`;
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    async function fetchData() {
        try {
            const t = Date.now();
            const [rCh, rEv] = await Promise.all([
                fetch(`https://api.cdn-live.tv/api/v1/channels/?${AUTH}&t=${t}`),
                fetch(`https://api.cdn-live.tv/api/v1/events/sports/?${AUTH}&t=${t}`)
            ]);
            const dCh = await rCh.json();
            const dEv = await rEv.json();
            
            renderSidebar(dCh.channels);
            renderEvents(dEv['cdn-live-tv']);
        } catch (e) { console.error(e); }
    }

    function renderSidebar(channels) {
        const side = document.getElementById('sideMenu');
        const grouped = channels.reduce((acc, ch) => {
            const c = (ch.code || 'un').toLowerCase();
            if(!acc[c]) acc[c] = [];
            acc[c].push(ch);
            return acc;
        }, {});
        side.innerHTML = `<h3 style="color:var(--primary); font-size:14px; margin-top:0;">CANALES TV</h3>` + 
            Object.keys(grouped).sort().map(code => `
            <details style="margin-bottom:5px; background:#1a1a1a; border-radius:8px;">
                <summary style="padding:10px; cursor:pointer; font-size:12px;">
                    <img src="https://flagcdn.com/w20/${code}.png" style="width:16px;"> ${code.toUpperCase()}
                </summary>
                ${grouped[code].map(ch => `<div style="padding:10px 15px; font-size:11px; cursor:pointer; border-top:1px solid #222;" onclick="load('${ch.url}')">${ch.name}</div>`).join('')}
            </details>`).join('');
    }

    function renderEvents(data) {
        const container = document.getElementById('eventsContainer');
        container.innerHTML = "";

        Object.keys(data).sort().forEach(sport => {
            const group = document.createElement('div');
            group.className = "sport-group";
            group.innerHTML = `<div class="sport-header" onclick="this.parentElement.classList.toggle('collapsed')">
                <span><i class="fa-solid fa-trophy"></i> ${sport}</span>
                <i class="fa-solid fa-chevron-down"></i>
            </div>`;
            
            const grid = document.createElement('div');
            grid.className = "events-grid";

            data[sport].forEach(ev => {
                const card = document.createElement('div');
                card.className = "card";
                card.innerHTML = `
                    <div style="font-size:10px; display:flex; justify-content:space-between; opacity:0.6; margin-bottom:12px;">
                        <span>${ev.tournament}</span>
                        <span style="color:var(--primary); font-weight:bold;">${ev.time}</span>
                    </div>
                    <div style="display:flex; justify-content:space-around; align-items:center; margin-bottom:18px; text-align:center;">
                        <div class="team-box">
                            <img class="team-logo" src="${getLogo(ev.homeTeam, sport)}" 
                                 onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'">
                            <div style="font-size:11px; font-weight:bold; color:#fff;">${ev.homeTeam}</div>
                        </div>
                        <div style="color:var(--primary); font-weight:900; font-size:14px;">VS</div>
                        <div class="team-box">
                            <img class="team-logo" src="${getLogo(ev.awayTeam, sport)}" 
                                 onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'">
                            <div style="font-size:11px; font-weight:bold; color:#fff;">${ev.awayTeam}</div>
                        </div>
                    </div>
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:5px;">
                        ${ev.channels.map(ch => `<div onclick="load('${ch.url}')" style="background:#222; padding:8px; border-radius:5px; font-size:9px; text-align:center; cursor:pointer; border:1px solid #333;">${ch.channel_name}</div>`).join('')}
                    </div>`;
                grid.appendChild(card);
            });
            group.appendChild(grid);
            container.appendChild(group);
        });
    }

    // Buscador instantáneo
    document.getElementById('searchInput').addEventListener('input', (e) => {
        const val = e.target.value.toLowerCase();
        document.querySelectorAll('.card').forEach(c => {
            c.style.display = c.innerText.toLowerCase().includes(val) ? "block" : "none";
        });
    });

    fetchData();
    setInterval(fetchData, 60000);
</script>
</body>
</html>
